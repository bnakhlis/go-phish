ps_Content\":\"Quick tips & in-depth articles on credit health and identity protection\",\"AvcFeatures_Credit_Monitoring_Img\":\"WelcomePage1_Notification.svg\",\"AvcFeatures_Quick_Tips_Img\":\"WelcomePage1_Education.svg\",\"AvcFeatures_Key_Feature_Heading\":\"My TrueIdentity Key Features\",\"AvcFeatures_Credit_Report_Img\":\"WelcomePage1_Dashboard.svg\"}},\"category\":\"Content\",\"type\":\"Site\"},\"replicatable\":\"false\",\"name\":\"TUCI1_en-US_Activation_Features\",\"exposed\":\"true\",\"id\":\"TUCI1_en-US_Activation_Features\",\"type\":\"DCR\"},{\"dcr\":{\"dcrContent\":{\"Content\":{\"FAQ_Section\":[{\"Item\":[{\"Content\":\"<p>CreditView Dashboard<sup>&reg; <\\\/sup>provides you access to a dashboard that highlights your key credit information, such as your TransUnion credit score, score trending and national score comparison.<\\\/p>\",\"Title\":\"What is the CreditView Dashboard<sup>\u00AE<\\\/sup>?\"},{\"Content\":\"<p>The simulator shows you how your credit score could increase or decrease based on changes to your credit behavior. You can use this interactive tool to help predict the possible impact of various actions or events on your credit score.<\\\/p>\",\"Title\":\"What is the Score Simulator?\"},{\"Content\":\"<p>If you have a current subscription, it can be viewed online anytime.<\\\/p>\",\"Title\":\"How often can I view my CreditView Dashboard<sup>\u00AE<\\\/sup>?\"},{\"Content\":\"<p>Please note the \\\"Next update available\\\" date on the CreditView Dashboard. This date will show you the next time your credit information will be updated.<\\\/p>\",\"Title\":\"How often is my score updated?\"},{\"Content\":\"<p>No, it will not impact your credit score.<\\\/p>\",\"Title\":\"Does using CreditView Dashboard<sup>\u00AE<\\\/sup> impact my credit score??\"},{\"Content\":\"<p><a href=\\\"\/cvd\/#\/my-profile?tab=Password-Settings\\\">Click here<\\\/a> to cancel your CreditView Dashboard<sup>&reg;<\\\/sup> service.<\\\/p>\",\"Title\":\"How do I cancel CreditView Dashboard<sup>\u00AE<\\\/sup>?\"}],\"Section_Title\":\"Credit Basics\"},{\"Item\":[{\"Content\":\"<p>The \\\"My Information\\\" tab under My Profile allows you to easily update your street address and email address. To get there, click&nbsp; the link to My Profile at the top of the screen, then select the \\\"My&nbsp;Information\\\" tab.<\\\/p>\",\"Title\":\"How do I update my mailing address or email address?\"},{\"Content\":\"<p>If you move or change your email address, you should update your information. Having your current information in the system allows TransUnion Interactive to contact you, if necessary, regarding your CreditView Dashboard<sup>&reg;<\\\/sup> subscription.<\\\/p>\",\"Title\":\"Why would I need to change my mailing address or email address?\"},{\"Content\":\"<p>No. TransUnion Interactive does not sell your personal information to any third party for any reason.<\\\/p>\",\"Title\":\"Do you sell my information to companies who send me junk mail?\"}],\"Section_Title\":\"Account Information\"},{\"Item\":{\"Content\":\"<p>If you have questions about your credit benefits, need help accessing your report or passing identity verification, please contact our Customer Service Team at <a href=\\\"&lt;a href=\'tel:\/\/+18559465755\'&gt;1-855-946-5755&lt;\/a&gt;\\\">1-855-946-5755<\\\/a><\\\/p>\",\"Title\":\"What if I need help or have a question?\"},\"Section_Title\":\"General Support Services\"}],\"FAQ_Title\":\"FAQ\"}},\"category\":\"Content\",\"type\":\"Site\"},\"replicatable\":\"false\",\"name\":\"BMOUS_en-US_FAQ\",\"exposed\":\"true\",\"id\":\"BMOUS_en-US_FAQ\",\"type\":\"DCR\"},{\"dcr\":{\"dcrContent\":{\"Content\":{\"MyProfile_Cancel_Account_Text\":\"Use the button below to cancel your MyCredit Guide<sup>\u00AE<\\\/sup> account. Canceling your account will not affect your credit report, but you will lose the ability to view the historical data and trends over the course of your enrollment.\",\"MyProfile_Disclaimer_Message\":\"<b>Please Note:<\\\/b> Making changes to the information below will only change the information stored for MyCredit Guide<sup>\u00AE<\\\/sup>. Changes at the TransUnion Credit Bureau or your service provider will need to be made independently.\"}},\"category\":\"Content\",\"type\":\"Site\"},\"replicatable\":\"false\",\"name\":\"AMEX_en-US_MyProfile\",\"exposed\":\"true\",\"id\":\"AMEX_en-US_MyProfile\",\"type\":\"DCR\"},{\"dcr\":{\"dcrContent\":{\"Content\":{\"Sidebar_Dashboard_URL\":\"\/dashboard\",\"Sidebar_Dashboard\":\"Home\"}},\"category\":\"Content\",\"type\":\"Site\"},\"replicatable\":\"false\",\"name\":\"RevviCard_en-US_Sidebar\",\"exposed\":\"true\",\"id\":\"RevviCard_en-US_Sidebar\",\"type\":\"DCR\"},{\"dcr\":{\"dcrContent\":{\"Content\":{\"CreditLock_Widget_Tooltip_Title\":\"Credit Lock\",\"CreditLock_Widget_Error_Content\":\"We apologize, but credit lock is unavailable at this moment. Please check back at a later time.\",\"CreditLock_Widget_Link_Path\":\"\/protection-support\",\"CreditLock_Widget_Tooltip_Content\":\"Credit Lock gives you the ability to lock & unlock your TransUnion credit report at the touch of a button \\u2014 putting you in control of your credit. <br\/><br\/>Locking your credit report blocks creditors, lenders (when you apply for a loan), landlords and employers from looking at it, which may also se\",\"CreditLock_Widget_Locked_Content\":\"Your TransUnion credit report is currently locked.<i> Unlock your credit when you\\u2019re applying for new credit cards or loans.<\\\/i>\",\"CreditLock_Widget_Modal_Locked_Content\":\"<p>Unlocking your TransUnion Credit Report means that you will be:<\\\/p><ul><li>Available for creditors, landlords & employers to view<\\\/li><li>Accessible to lenders should you apply for credit<\\\/li><\\\/ul><p><b>Note:<\\\/b> Changing your lock status may take up to 5 minutes to process.<\\\/p>\",\"CreditLock_Widget_Modal_Unlocked_Button\":\"Lock Report\",\"CreditLock_Widget_Frozen_Content\":\"Our records show you have placed a TransUnion security freeze on your credit report which makes credit lock unavailable.  You can learn how to remove the security freeze <a href=\'https:\/\/www.transunion.com\/credit-freeze\' target=\'_blank\'>here<\\\/a>.\",\"CreditLock_Widget_Title\":\"Credit Lock\",\"CreditLock_Widget_Toggle_Option1\":\"Unlocked\",\"CreditLock_Widget_Link\":\"More Details\",\"CreditLock_Widget_Toggle_Option2_icon\":\"lock\",\"CreditLock_Widget_Toggle_Option2\":\"Locked\",\"CreditLock_Widget_Modal_Locked_Button\":\"Unlock Report\",\"CreditLock_Widget_Modal_Unlocked_Content\":\"<p>Locking your TransUnion Credit Report means that you will be:<\\\/p><ul><li>Prevent others from looking at your TransUnion Credit Report<\\\/li><li>Help stop ID thieves from obtaining credit in your name<\\\/li><\\\/ul><p><b>Note:<\\\/b> Changing your lock status may take up to 5 minutes to process.<\\\/p>\",\"CreditLock_Widget_Unlocked_Content\":\"Your TransUnion credit report is currently unlocked.<i> Lock your report for protection when you\\u2019re not planning on applying for new credit cards or loans.<\\\/i>\",\"CreditLock_Widget_Toggle_Option1_icon\":\"unlock\"}},\"category\":\"Content\",\"type\":\"Site\"},\"replicatable\":\"false\",\"name\":\"default_en-US_US_CreditLock\",\"exposed\":\"true\",\"id\":\"default_en-US_CreditLock\",\"type\":\"DCR\"},{\"dcr\":{\"dcrContent\":{\"Content\":{\"Sidebar_Dashboard_URL\":\"\/dashboard\",\"Sidebar_Dashboard\":\"Home\"}},\"category\":\"Content\",\"type\":\"Site\"},\"replicatable\":\"false\",\"name\":\"CompassCard_en-US_Sidebar\",\"exposed\":\"true\",\"id\":\"CompassCard_en-US_Sidebar\",\"type\":\"DCR\"},{\"dcr\":{\"dcrContent\":{\"Content\":{\"Login_Continue\":\"Continue\",\"Login_Forgot\":\"Forgot Username or Password?\",\"Login_timeoutText4\":\"You may choose \'Stay signed in\' to continue or sign out if you\'re done.\",\"Login_Head\":\"Login\",\"Login_timeoutText2\":\"For your security, we\'ll automatically sign you out in approximately <b>one<\\\/b> minute.\",\"Login_NoAccount\":\"Don\'t have an account?\",\"Login_timeoutText1\":\"You\'ve been inactive for a while.\",\"Login_Password\":\"Password\",\"Login_Username\":\"Username\",\"Login_Signup\":\"Signup\"}},\"category\":\"Content\",\"type\":\"Site\"},\"replicatable\":\"false\",\"name\":\"BMOUS_en-US_Login\",\"exposed\":\"true\",\"id\":\"BMOUS_en-US_Login\",\"type\":\"DCR\"},{\"dcr\":{\"dcrContent\":{\"Content\":{\"MyProfile_Cancel_Account_Text\":\"Use the button below to cancel your Mission: Credit Confidence account. Canceling your account will not affect your credit report, but you will lose the ability to view the historical data and trends over the course of your enrollment.\",\"MyProfile_Disclaimer_Message\":\"<b>Please Note:<\\\/b> Making changes to the information below will only change the information stored for Mission: Credit Confidence Dashboard. Changes at the TransUnion Credit Bureau or your service provider will need to be made independently.\"}},\"category\":\"Content\",\"type\":\"Site\"},\"replicatable\":\"false\",\"name\":\"NavyFed_en-US_MyProfile\",\"exposed\":\"true\",\"id\":\"NavyFed_en-US_MyProfile\",\"type\":\"DCR\"},{\"dcr\":{\"dcrContent\":{\"Content\":{\"CreditScore_Chart_NeedsWork\":\"Fair\",\"CreditScore_Chart_NeedsWorkPoor\":\"Poor\",\"CreditScore_Chart_Fair\":\"Good\",\"CreditScore_Chart_Good\":\"Very Good\"}},\"category\":\"Content\",\"type\":\"Site\"},\"replicatable\":\"false\",\"name\":\"TU1_en-US_CreditScore\",\"exposed\":\"true\",\"id\":\"TU1_en-US_CreditScore\",\"type\":\"DCR\"},{\"dcr\":{\"dcrContent\":{\"Content\":{\"Dashboard_SimulateText\":\"Discover how different financial decisions can affect your credit score.\",\"Dashboard_Simulate_Image\":\"Dashboard_Simulator_Card.svg\",\"Dashboard_Simulate_Link\":\"Get Started\",\"Dashboard_Map_Color_code\":\"#364E61\",\"Dashboard_SimulateHeader\":\"Simulate Your Score\"}},\"category\":\"Content\",\"type\":\"Site\"},\"replicatable\":\"false\",\"name\":\"CompassCard_en-US_Dashboard\",\"exposed\":\"true\",\"id\":\"CompassCard_en-US_Dashboard\",\"type\":\"DCR\"},{\"dcr\":{\"dcrContent\":{\"Content\":{\"Compass_GoalSetter_Controls_Rating_NeedsWork_Header\":\"Fair: 601 - 657\",\"Compass_GoalSetter_Controls_Rating_Fair_Header\":\"Good: 658 - 719\",\"Compass_GoalSetter_Controls_Rating_NeedsWork_Body\":\"With a score between 601-657, you may receive limited offers on credit cards, loans, and other forms of credit.<br><br><h2>Poor: 300 - 600<\\\/h2><p>With a score between 300-600, you may have difficulty getting approved for credit cards, loans, and other forms of credit.<\\\/p>\",\"Compass_OurRecommendations_Tooltip\":\"We derive recommendations by looking at the percentage of users with a similar credit profile as you in the VantageScore study that actually reached the goal score you selected within a given timeframe. We recommend a timeframe where the goal you\'re trying to reach was achieved by a relatively high number of consumers with a credit profile similar to yours. For shorter timeframes this goal was achieved by a relatively low number of consumers with a credit profile similar to yours.\",\"Compass_GoalSetter_Controls_Rating_Good_Body\":\"With a score between 720-780, you may qualify for credit cards and loans at competitive rates.\",\"CreditCompass_Recommendations_Tooltip1\":\"We recommend a timeframe where the goal you\'re trying to reach was achieved by a relatively high number of consumers with a credit profile similar to yours. For shorter timeframes this goal was achieved by a relatively low number of consumers with a credit profile similar to yours.\",\"CreditCompass_Recommendations_Tooltip2\":\"<b>- Point-of-sale POS installment loan information not shown in recommendations:<b\/>&nbsp; Please note, point-of-sale installment loan information is not shown here because it is not currently being used in VantageScore<sup>\u00AE<\\\/sup> 3.0 credit score from TransUnion<sup>\u00AE<\\\/sup>.\",\"Compass_GoalSetter_Controls_Rating_Good_Header\":\"Very Good: 720 - 780\",\"CreditCompass_Recommendations_Tooltip3\":\"You can learn how TransUnion is handling point-of-sale installment loans their <a href=\'https:\/\/www.transunion.com\/blog\/debt-management\/point-of-sale-installment-loan\'>blog,<\\\/a> dedicated to <br\/> POS installment loans.\",\"Compass_OurRecommendations\":\"Our Recommendations\",\"Compass_Info_Image\":\"HiThere.svg\",\"Compass_GoalSetter_Controls_Rating_Fair_Body\":\"With a score between 658-719, you may not receive the most favorable credit card and loan rates.\"}},\"category\":\"Content\",\"type\":\"Site\"},\"replicatable\":\"false\",\"name\":\"TU1_en-US_Compass\",\"exposed\":\"true\",\"id\":\"TU1_en-US_Compass\",\"type\":\"DCR\"},{\"dcr\":{\"dcrContent\":{\"Content\":{\"Footer_FAQTitle_URL\":\"\/FAQ\",\"Footer_PrivacyTitle_URL\":\"https:\/\/www.transunion.com\/privacy\/consumer-interactive\",\"Footer_TermsTitle\":\"Terms and Conditions\",\"Footer_Privacy_ChoiceTitle\":\"Your Privacy Choices\",\"Footer_FAQTitle\":\"FAQs\",\"Footer_BlogTitle\":\"Blog\",\"Footer_BlogUrl\":\"\/blog\",\"Footer_PrivacyTitle\":\"Privacy Policy\",\"Footer_Privacy_ChoiceTitleUrl\":\"https:\/\/www.transunion.com\/optout\",\"Footer_TermsTitle_URL\":\"\/legal?tab=Terms-and-Conditions\"}},\"category\":\"Content\",\"type\":\"Site\"},\"replicatable\":\"false\",\"name\":\"TUADM_en-US_Footer\",\"exposed\":\"true\",\"id\":\"TUADM_en-US_Footer\",\"type\":\"DCR\"},{\"dcr\":{\"dcrContent\":{\"Content\":{\"Terms_TabName\":\"Terms and Conditions\",\"Terms_Content\":{\"tabDescription\":\"THE TERMS AND CONDITIONS BELOW CONTAIN AN ARBITRATION AGREEMENT AND A CLASS ACTION WAIVER. <br\/><br\/>Welcome to CreditView Dashboard<sup>&reg;<\\\/sup>, provided by TransUnion Interactive, Inc. CreditView Dashboard<sup>&reg;<\\\/sup> is subject to your provider\\u2019s Online Terms and Conditions. In addition, by accessing and using CreditView Dashboard\u00AE, you agree to be bound by the below Terms and Conditions. YOU MUST ACCEPT THE TERMS AND CONDITIONS BELOW BEFORE YOU WILL BE PERMITTED ACCESS TO CREDITVIEW DASHBOARD<sup>&reg;<\\\/sup>.\",\"tabHeading\":\"Welcome to CreditView Dashboard<sup>\u00AE<\\\/sup>\",\"itemList\":[{\"Description\":\"<p><br \/>CreditView Dashboard<sup>&reg;<\\\/sup> is offered to select account holders only. To access CreditView Dashboard<sup>&reg;<\\\/sup>, you must have already enrolled in your provider\'s online account management and accepted the online terms and conditions. CreditView Dashboard<sup>&reg;<\\\/sup> is only available if we can match your personal information with your credit file. You will not have access to CreditView Dashboard<sup>&reg;<\\\/sup> if you do not have access to your provider&rsquo;s online account management. We may terminate access to CreditView Dashboard<sup>&reg;<\\\/sup> for any reason and without notice. You may ask to cancel your enrollment at any time and it may take up to 60 days to process your cancellation request. CreditView Dashboard<sup>&reg;<\\\/sup> is only available in English at this time.<\\\/p>\",\"Title\":\"Eligibility and Availability\"},{\"Description\":\"<p><br \/>If you chose to access CreditView Dashboard<sup>&reg;<\\\/sup>, you will be required to register, provide personal information, and select a user name and password. You agree to provide accurate information in your registration and not to share your password with third parties. You agree not to impersonate another person or to select or use a user name or password of another person. You agree to notify TransUnion Interactive promptly of any unauthorized use of CreditView Dashboard<sup>&reg; <\\\/sup>and of any loss, theft or disclosure of your password. Failure to comply with these requirements shall constitute a breach of these terms and conditions and shall constitute grounds for immediate termination of your right to access CreditView Dashboard<sup>&reg;<\\\/sup>.<\\\/p>\",\"Title\":\"Registration and Accurate Information\"},{\"Description\":\"<p><br \/>In order to deliver CreditView Dashboard<sup>&reg;<\\\/sup> to you, we must obtain your credit file and other information. You hereby authorize TransUnion Interactive, Inc. to access your credit file from TransUnion and exchange certain information about you in order to verify your identity and provide you CreditView Dashboard<sup>&reg;<\\\/sup>. Each time you access CreditView Dashboard<sup>&reg;<\\\/sup>, you are providing &ldquo;written instructions&rdquo; as set forth in the Fair Credit Reporting Act for TransUnion Interactive to obtain your consumer credit report from TransUnion, a consumer reporting agency.<\\\/p>\",\"Title\":\"Consent to Obtain Credit Information\"},{\"Description\":\"<p><br \/>The credit score provided is your VantageScore<sup>&reg;<\\\/sup> Credit Score, which is a model created by the three major credit bureaus, Equifax, Experian and TransUnion. VantageScore<sup>&reg;<\\\/sup> Credit Score predicts credit risk. Specifically, it measures the probability that a person will pay his or her debts on time. There are many different credit scores in the marketplace based on different models with different scoring ranges. The scores provided by CreditView Dashboard<sup>&reg;<\\\/sup> are for educational\/informational purposes only and are not intended for use by lenders. CreditView Dashboard&reg; can only evaluate the account information that appears on your TransUnion consumer credit report. Accounts not reported to or subsequently deleted from your TransUnion consumer credit report will not be reflected in your score. CreditView Dashboard&reg; does not maintain your credit report information and is not able to make any changes to it. CreditView Dashboard<sup>&reg; <\\\/sup>cannot initiate any disputes on your behalf. CreditView Dashboard<sup>&reg;<\\\/sup> and TransUnion Interactive, Inc. are not responsible for inaccurate results, including any due to incorrect, incomplete, or outdated information in your credit report.<\\\/p>\",\"Title\":\"TransUnion Credit Score\"},{\"Description\":\"<p><br \/>CreditView Dashboard<sup>&reg;<\\\/sup> has a credit score simulator that estimates how certain changes in your credit behavior may impact your credit score. This simulator shows how these changes impact the credit score displayed on CreditView Dashboard<sup>&reg;<\\\/sup>, which is the VantageScore<sup>&reg;<\\\/sup> credit score. Simulated scores and score changes simulated by CreditView Dashboard<sup>&reg; <\\\/sup>are only predicated estimates. CreditView Dashboard<sup>&reg;<\\\/sup> and TransUnion Interactive do not guarantee that your actual credit score will change by the same amount, in the same way, or at all.<\\\/p>\",\"Title\":\"Simulations\"},{\"Description\":\"<p>CreditView Dashboard<sup>&reg;<\\\/sup> and TransUnion Interactive are not credit repair or credit counseling organizations or similarly regulated organizations under other applicable law, and do not provide credit repair advice. CreditView Dashboard<sup>&reg;<\\\/sup>&nbsp;is not a credit repair tool and makes no representation or promise that it will improve your credit record, credit history or credit rating or provide you with any assistance in that regard.<\\\/p>\",\"Title\":\"Credit Monitoring Only\"},{\"Description\":\"<p><br \/>You agree to receive in electronic form these Terms and Conditions and all other communications regarding CreditView Dashboard<sup>&reg;<\\\/sup>. As part of the CreditView Dashboard<sup>&reg;<\\\/sup> service, we may send you alerts by email, text message, telephone, or mail. You consent to receive these communications. You can withdraw your consent only by cancelling your enrollment in CreditView Dashboard<sup>&reg;<\\\/sup>.<\\\/p>\",\"Title\":\"Communications\"},{\"Description\":\"<p><br \/>Under the Fair Credit Reporting Act, you are entitled to receive a free disclosure of your credit report from each of the national credit reporting agencies annually. For more information visit AnnualCreditReport.com.<\\\/p>\",\"Title\":\"Right To Receive A Free Credit Report From AnnualCreditReport.com\"},{\"Description\":\"<p><br \/>The images, text, screens, web pages, materials, data, content and other information (\\\"Content\\\") used and displayed on CreditView Dashboard<sup>&reg;<\\\/sup> are the property of TransUnion Interactive or its licensors and are protected by copyright, trademark and other laws. In addition to our rights in individual elements of the Content within CreditView Dashboard<sup>&reg;<\\\/sup>, TransUnion Interactive owns copyright or patent rights in the selection, coordination, arrangement and enhancement of such Content. You may copy the Content from CreditView Dashboard<sup>&reg;<\\\/sup>&nbsp;for your personal or educational use only, provided that each copy includes any copyright, trademark or service mark notice or attribution as they appear on the pages copied. Except as provided in the preceding sentence, none of the Content may be copied, displayed, distributed, downloaded, licensed, modified, published, reposted, reproduced, reused, sold, transmitted, used to create a derivative work or otherwise used for public or commercial purposes without the express written permission of TransUnion Interactive or the owner of the Content.<\\\/p>\",\"Title\":\"Intellectual Property\"},{\"Description\":\"<p><br \/>CREDITVIEW DASHBOARD<sup>&reg;<\\\/sup>, INCLUDING ALL CONTENT, PRODUCTS AND SERVICES MADE AVAILABLE ON OR ACCESSED THROUGH CREDITVIEW DASHBOARD<sup>&reg;<\\\/sup>, IS PROVIDED TO YOU \\\\\\\"AS IS\\\\\\\". TO THE FULLEST EXTENT PERMISSIBLE UNDER APPLICABLE LAW, NEITHER TRANSUNION INTERACTIVE NOR ITS AFFILIATES MAKE ANY REPRESENTATIONS OR WARRANTIES OF ANY KIND WHATSOEVER AS TO THE CONTENT, PRODUCTS OR SERVICES AVAILABLE ON OR ACCESSED THROUGH CREDITVIEW DASHBOARD<sup>&reg;<\\\/sup>, THAT A USER WILL HAVE CONTINUOUS, UNINTERRUPTED OR SECURE ACCESS TO CREDITVIEW DASHBOARD<sup>&reg;<\\\/sup>, PRODUCTS OR SERVICES OR THAT CREDITVIEW DASHBOARD<sup>&reg; \/>THIS SECTION IS AN AGREEMENT TO ARBITRATE DISPUTES (&ldquo;ARBITRATION AGREEMENT&rdquo;) THAT MAY ARISE AS A RESULT OF YOUR ACCESS TO AND USE OF CREDITVIEW DASHBOARD<sup>&reg;<\\\/sup>, YOUR USE OF THE PRODUCTS OR SERVICES ACCESSED BY CREDITVIEW DASHBOARD<sup>&reg;<\\\/sup>, AND\/OR THESE TERMS AND CONDITIONS. READ THIS SECTION CAREFULLY. YOU UNDERSTAND AND AGREE THAT BOTH PARTIES WOULD HAVE HAD A RIGHT TO LITIGATE DISPUTES THROUGH A COURT AND TO HAVE A JUDGE OR JURY DECIDE THEIR CASE, BUT BOTH PARTIES BY ENTERING INTO THIS AGREEMENT CHOOSE TO HAVE ANY DISPUTE RESOLVED THROUGH BINDING INDIVIDUAL ARBITRATION. OTHER RIGHTS THAT YOU WOULD HAVE IF YOU WENT TO COURT MAY NOT BE AVAILABLE OR MAY BE MORE LIMITED IN ARBITRATION, INCLUDING YOUR RIGHT TO APPEAL.<\\\/p>\",\"Title\":\"Agreement to Resolve Disputes by Binding Individual Arbitration\"},{\"Description\":\"<p><br \/>YOU HAVE THE RIGHT TO REJECT THIS ARBITRATION AGREEMENT, BUT YOU MUST EXERCISE THIS RIGHT PROMPTLY. You must notify us in writing within sixty (60) days after the date you click-on to &ldquo;Accept&rdquo; the Terms and Conditions. You must send your request to: TransUnion Interactive, 100 Cross Street, Suite 202, San Luis Obispo, CA 93401. This request must include your current username and a clear statement of your intent, such as &ldquo;I reject the arbitration agreement in the Terms and Conditions of CreditView Dashboard<sup>&reg;<\\\/sup>.&rdquo; <br \/><br \/>In consideration for our willingness to provide you with access to CreditView Dashboard<sup>&reg;<\\\/sup>&nbsp;or any services or products accessed through CreditView Dashboard<sup>&reg;<\\\/sup>, you and we agree as follows: <br \/><br \/>You agree that any dispute, claim or controversy (&ldquo;Claim&rdquo;) between you and TransUnion Interactive or its parent, TransUnion, our agents, contractors, employees, officers or assignees, arising out of or relating in any way to your access to and use of CreditView Dashboard<sup>&reg;<\\\/sup>, your access or use of any product or service accessed through CreditView Dashboard<sup>&reg;<\\\/sup>, and these Terms and conditions, including, without limitation, tort and contract claims, claims based on any federal, state or local statute, law or regulation and the issue of arbitrability must be resolved exclusively by binding arbitration, except for the validity, scope or enforceability of this Arbitration Agreement. However, we will not demand arbitration pursuant to this Arbitration Agreement in connection with any individual Claim that you properly file and pursue in a small-claims court of your state or municipality, so long as the Claim is pending only in that court.<br \/><br \/>YOU UNDERSTAND AND AGREE THAT NO CLAIM, DISPUTE OR CONTROVERSY MAY BE CONSOLIDATED WITH A DISPUTE OF ANY OTHER PERSON IN ARBITRATION, OR RESOLVED ON A CLASS-WIDE BASIS BY A CLASS ACTION OR OTHER PROCEEDING AND YOU HEREBY WAIVE YOUR RIGHT TO COMMENCE OR PARTICIPATE IN ANY SUCH COLLECTIVE OR REPRESENTATIVE PROCEEDING. Unless a different procedure is required by applicable law, the arbitration will be conducted before a single arbitrator in accordance with the rules of the American Arbitration Association (&ldquo;AAA&rdquo;), including the AAA&rsquo;s Supplementary Procedures for Consumer-Related Disputes.<br \/><br \/>A demand for arbitration under this Arbitration Agreement may be made either before or after a lawsuit or other legal proceeding begins. However, any demand for arbitration that is made after a lawsuit or other legal proceeding has begun must be made within 90 days following the service of a complaint, third-party complaint, cross-claim or counterclaim or any answer thereto or any amendment to any of the above.<br \/><br \/>You understand and agree that before you take a dispute to arbitration under this Agreement, you must first contact our customer account representatives and give us an opportunity to resolve this dispute. Similarly, before TransUnion Interactive takes a dispute to arbitration, we must first attempt to resolve it by contacting you. If the dispute cannot be satisfactorily resolved within sixty days from the date you or TransUnion Interactive is notified by the other of a dispute, either party may then contact the AAA in writing and request arbitration of the dispute. Information about the arbitration process and the AAA&rsquo;s arbitration rules and its fees are available from the AAA on the Internet at <a href=\\\"http:\/\/www.adr.org\\\">http:\/\/www.adr.org<\\\/a>.<br \/>The cost of any arbitration proceeding shall be divided as follows:<\\\/p>\\n<ul>\\n<li>If you initiate arbitration, you will be responsible for paying one half of the filing fee, or $125.00, whichever is less, when the demand for arbitration is made.<\\\/li>\\n<li>If we initiate arbitration, we will be responsible for paying all arbitration costs.<\\\/li>\\n<li>Regardless of who initiates the arbitration, you will not be responsible for any arbitration fees that exceed one half of the filing fee, or $125.00, whichever is less, or the fees that you would have incurred if the Claim had been brought in court. Notwithstanding the foregoing, if you believe the cost of arbitration may be too burdensome, you may seek a waiver of the filing fee under the applicable arbitration rules. If you seek, but not qualify for such waiver, we will consider a written request from you to advance all or part of the filing fee.<\\\/li>\\n<\\\/ul>\\n<p>The arbitration will be based only on the written submissions of the parties and the documents submitted to the AAA relating to the dispute, unless either party requests that the arbitration be conducted using the AAA&rsquo;s telephonic, online, or in-person procedures (additional charges may apply for these procedures). Any arbitration proceeding will take place at a location within the federal judicial district that includes the most recent U.S. Mail address we have on file for you at the time the Claim is filed or at any other mutually acceptable location.<br \/><br \/>The arbitrator will be required to follow relevant law and applicable judicial precedent to arrive at a decision and shall be empowered to grant whatever relief would be available in court. Where authorized by applicable law, the arbitrator&rsquo;s award may include attorneys&rsquo; fees and other expenses. You understand and agree that you and TransUnion Interactive are entering into this arbitration agreement in connection with a transaction involving interstate commerce. Accordingly, this arbitration agreement and any proceedings hereunder shall be governed by and enforceable under the Federal Arbitration Act (&ldquo;FAA&rdquo;), 9 U.S.C. &sect;&sect;1-16.<br \/><br \/>Any party to the arbitration proceeding may enter judgment upon the arbitration award in any court having jurisdiction over the arbitration award and may have that judgment enforced by any court having jurisdiction over that judgment. If this Arbitration Agreement is held to be invalid or otherwise unenforceable for any reason, it will be severed from the Agreement and the parties agree that exclusive jurisdiction and venue for any claims will be within the federal judicial district that includes the most recent U.S. Mail address we have on file for you at the time the Claim is filed or at any other mutually acceptable location.<br \/><br \/>BECAUSE YOUR ACESS TO AND USE OF CREDITVIEW DASHBOARD<sup>&reg;<\\\/sup>&nbsp;REQUIRES THAT YOU CONSENT TO ARBITRATION OF YOUR CLAIMS OR DISPUTES, YOU WILL NOT HAVE THE RIGHT TO PURSUE YOUR CLAIM IN COURT OR BEFORE A JUDGE OR JURY OR TO PARTICIPATE IN A CLASS ACTION OR ANY OTHER COLLECTIVE OR REPRESENTIVE PROCEEDING. OTHER RIGHTS THAT EITHER PARTY WOULD HAVE IF THAT PARTY WENT TO COURT, INCLUDING WITHOUT LIMITATION THE RIGHT TO CONDUCT DISCOVERY OR TO APPEAL, MAY BE LIMITED OR UNAVAILABLE IN ARBITRATION.<br \/><br \/>The arbitrator&rsquo;s decision shall become final and binding after 30 days unless a party to the arbitration takes an appeal from the decision by making a written request to AAA. The appeal panel, which will consist of three arbitrators, will consider all factual and legal issues anew, will conduct the appeal in the same manner as the initial arbitration, and will make decisions based on the vote of the majority. We will advance any fees and costs required by AAA to commence any appeal. The appeal panel&rsquo;s decision shall be final and binding.<br \/><br \/>In the event of a conflict between the applicable arbitration rules and this Arbitration Agreement, this Arbitration Agreement shall govern. To the extent that the class action and collective action waivers contained herein are rendered invalid or unenforceable by applicable law as to any Claims, this Arbitration Agreement shall not apply to such Claims and thus we may elect to proceed exclusively in court. If any other provision of this Arbitration Agreement should be found invalid or unenforceable, such a determination shall not affect the enforceability of the remaining provisions, which shall remain and continue in full force and effect.<\\\/p>\",\"Title\":\"Right to Reject Arbitration\"}]}}},\"category\":\"Content\",\"type\":\"Site\"},\"replicatable\":\"false\",\"name\":\"default_en-US_Terms\",\"exposed\":\"true\",\"id\":\"default_en-US_Terms\",\"type\":\"DCR\"},{\"dcr\":{\"dcrContent\":{\"Content\":{\"SSOTerms_Content2_1\":\"\",\"SSOTerms_Content3\":\"<strong>Almost there!<\\\/strong><br\/> After you verify your identity, you will receive your credit score & trending. Plus: Score Simulator & Credit Education.<br\/>\",\"SSOTerms_Content2\":\"Please carefully review the following before clicking \\\"Continue\\\":<ul><li>You are providing written instructions under the Fair Credit Reporting Act and other applicable laws, including similar state laws, for TransUnion or any other consumer reporting agency to release your credit report information to American Express upon American Express\' reque population comparison percentage of 88% means it\'s higher than 88% of other Americans\' scores.\",\"Dashboard_ScoreHistoryTab\":\"Score History\",\"Dashboard_DynamicCompass_NoGoalSaving_Title\":\"Great goal!\",\"Dashboard_NextUpdateMessage\":\"Next available update on\",\"Dashboard_EmailConfirmationNotification_Text\":\"<b>Email up-to-date?<\\\/b> Don\'t miss out on important alerts about your credit report and score\",\"Dashboard_Banner_Action\":\"https:\/\/www.transunion.com\/blog\/debt-management\/buy-now-pay-later\",\"Dashboard_DynamicCompass_Set_Decrease_Image\":\"set_back.svg\",\"Dashboard_Simulate_Image\":\"Dashboard_Simulator_Card.svg\",\"Dashboard_DynamicCompass_NotSet_Title\":\"Set A Score Goal Today\",\"Dashboard_DynamicCompass_Set_Decrease_Content\":\"Review our recommendations to get back on track.\",\"Dashboard_DynamicCompass_Set_Content\":\"Now that you\'ve set your goal, you can track progress here.\",\"Dashboard_DynamicCompass_Set_Increase_Title\":\"Keep up the great work!\",\"Dashboard_Map_Color_code\":\"#003b73\",\"Dashboard_ViewYour\":\"View your:\",\"Dashboard_ScoreTab_1Year\":\"1 year\",\"Dashboard_BlogWidget_PersonalizationTitleInitial\":\"Let\'s learn more about you\",\"Dashboard_SimulateHeader\":\"Simulate Your Credit Score\",\"Dashboard_Title\":\"CreditView Dashboard<sup>\u00AE<\\\/sup>\",\"Dashboard_EmailConfirmationNotification_CTAAction\":\"\/my-profile\",\"Dashboard_DynamicCompass_Default_Content\":\"Keep using our recommendations and check back later.\",\"Dashboard_Banner_Content\":\": Point-of-sale installment loans may now appear on your TransUnion Credit Report.\",\"Dashboard_DynamicCompass_Set_Decrease_Title\":\"A little set back is ok!\",\"Dashboard_CreditScoreTab\":\"Credit Score\",\"Dashboard_DynamicCompass_NoGoalSaving_Image\":\"compass_cta.svg\",\"Dashboard_BlogWidget_Title\":\"From Our Credit Guide Blog\",\"Dashboard_DynamicCompass_Set_Congratulations_Content\":\"You did it! All the hard work has paid off over the last <b>{monthDiff}<\\\/b> <b>months<\\\/b>.\",\"Dashboard_BlogWidget_PersonalizationLink\":\"Update my goals\",\"Dashboard_NiceWork\":\", nice work!\",\"Dashboard_EmailConfirmationNotification_Icon\":\"mail\",\"Dashboard_DynamicCompass_Set_ScoreTitle\":\"Goal Score\",\"Dashboard_DynamicCompass_NotSet_ButtonText\":\"Get Started\",\"Dashboard_Banner_Dismiss\":\"Dismiss\",\"Dashboard_DynamicCompass_Set_GoalStart\":\"Start Date\"}},\"category\":\"Content\",\"type\":\"Site\"},\"replicatable\":\"false\",\"name\":\"default_en-US_Dashboard\",\"exposed\":\"true\",\"id\":\"default_en-US_Dashboard\",\"type\":\"DCR\"},{\"dcr\":{\"dcrContent\":{\"Content\":{\"SSOTerms_Content3\":\"<strong>Almost there!<\\\/strong><br\/> After you verify your identity, you will receive your credit score & trending. Plus: Score Simulator & Credit Education.<br\/>\",\"SSOTerms_Content2\":\"You understand that by clicking on the \'I Accept and Continue\' button below, you agree to TransUnion Consumer Interactive\'s <a href=\'\/cvd\/#\/legal?tab=Terms-and-Conditions\'>Terms and Conditions<\\\/a> and you are providing \'Written Instructions\' authorizing TransUnion Interactive, Inc. to update information from your personal credit profile from TransUnion in order to confirm your identity and display your credit data to you.<br\/>\",\"SSO_Welcome_Image\":\"\",\"SSO_Terms_Content_Email\":\"To enroll, please confirm your email address below, then review and accept the terms.\",\"SSOTerms_Title\":\"View your credit score for free. It\\u2019s easy to enroll and easy to use.\",\"SSOTerms_Content\":\"\",\"SSOTerms_Content1\":\"Your email address will only be used to send timely alerts related to changes in your credit, so you can stay on top of your financial health. It will not be used for marketing.\"}},\"category\":\"Content\",\"type\":\"Site\"},\"replicatable\":\"false\",\"name\":\"TU1_en-US_SSOTerms\",\"exposed\":\"true\",\"id\":\"TU1_en-US_SSOTerms\",\"type\":\"DCR\"},{\"dcr\":{\"dcrContent\":{\"Content\":{\"Footer_FAQTitle_URL\":\"https:\/\/www.americanexpress.com\/us\/credit-cards\/features-benefits\/free-credit-score\/faq.html\",\"Footer_PrivacyTitle_URL\":\"https:\/\/www.americanexpress.com\/us\/content\/legal-disclosures\/privacy-center.html\",\"Footer_TermsTitle\":\"Terms and Conditions\",\"Footer_Copyright\":\"TransUnion Interactive. All Rights Reserved.\",\"Footer_FAQTitle\":\"FAQs\",\"Footer_Legal\":\"This site is hosted and operated by TransUnion Interactive, Inc., a wholly owned subsidiary of TransUnion, LLC.\",\"Footer_PrivacyTitle\":\"Privacy Policy\",\"Footer_TermsTitle_URL\":\"https:\/\/www.americanexpress.com\/us\/credit-cards\/features-benefits\/free-credit-score\/terms-and-conditions.html\"}},\"category\":\"Content\",\"type\":\"Site\"},\"replicatable\":\"false\",\"name\":\"AMEX_en-US_Footer\",\"exposed\":\"true\",\"id\":\"AMEX_en-US_Footer\",\"type\":\"DCR\"},{\"dcr\":{\"dcrContent\":{\"Content\":{\"FAQ_Section\":[{\"Item\":[{\"Content\":\"<p>Mission: Credit Confidence provides you access to a dashboard that highlights your key credit information, such as your TransUnion credit score, score trending and national score comparison.<\\\/p>\",\"Title\":\"What is the Mission: Credit Confidence Dashboard?\"},{\"Content\":\"<p>The simulator shows you how your credit score could increase or decrease based on changes to your credit behavior. You can use this interactive tool to help predict the possible impact of various actions or events on your credit score.<\\\/p>\",\"Title\":\"What is the Score Simulator?\"},{\"Content\":\"<p>If you have a current subscription, it can be viewed online anytime.<\\\/p>\",\"Title\":\"How often can I view my Mission: Credit Confidence Dashboard?\"},{\"Content\":\"<p>Please note the \\\"Next update available\\\" date on the Mission: Credit Confidence Dashboard. This date will show you the next time your credit information will be updated.<\\\/p>\",\"Title\":\"How often is my score updated?\"},{\"Content\":\"<p>Your TransUnion credit score is generated by a mathematical formula using the data from your TransUnion credit report. Information used may include your bill pay history, amount of available credit, number and age of open accounts, and recent credit activity.<\\\/p>\",\"Title\":\"Where does the score come from?\"},{\"Content\":\"<p>No, it will not impact your credit score.<\\\/p>\",\"Title\":\"Does using Mission: Credit Confidence Dashboard impact my credit score?\"},{\"Content\":\"<p>You can access your free TransUnion credit report on the Mission: Credit Confidence Dashboard.&nbsp;You can also receive a free credit report once every 12 months from each of the three nationwide reporting agencies at <a href=\\\"https:\/\/www.annualcreditreport.com\/index.action\\\" target=\\\"_blank\\\" rel=\\\"noopener noreferrer\\\">Annual Credit Report.com.<\\\/a><\\\/p>\",\"Title\":\"How can I obtain a full copy of my credit report?\"},{\"Content\":\"<p><a href=\\\"\/cvd\/#\/my-profile?tab=Password-Settings\\\">Click here<\\\/a> to cancel your Mission: Credit Confidence Dashboard service.<\\\/p>\",\"Title\":\"How do I cancel Mission: Credit Confidence Dashboard?\"}],\"Section_Title\":\"Credit Basics\"},{\"Item\":[{\"Content\":\"<p>On the Member Login page, use our \\\"I forgot my username and password\\\" link. This automatic login process that is easy and secure. The process provides assistance to help you log in when you have forgotten your username and password. To ensure the security of your account, you will be asked to enter components of your account information as a method of identification. Once we validate that the information entered is accurate, you will be provided access to your account. When the process is complete, a privacy protection email will be sent to you.<\\\/p>\",\"Title\":\"What if I forgot my password or username?\"},{\"Content\":\"<p>After you have logged in, click the link to \\\"My Profile\\\" at the top of the screen, then select the \\\"My Settings\\\" tab.<\\\/p>\",\"Title\":\"How do I change my login information?\"},{\"Content\":\"<p>When selecting a username, you should pick something you can remember. However, you should also choose something unique. TransUnion Interactive suggests using your email address.<\\\/p>\\n<p>Your password should be at least 8 characters in length using numbers and letters; remember it is also case sensitive.<\\\/p>\",\"Title\":\"How do I choose a good username and password?\"},{\"Content\":\"<p>Your secret answer is your personal response to a secret question you choose from a list we provide. They will help you log in if you forget your username and password. For example, if you choose the question: \\\"What city were you born in?\\\", then your secret answer could be \\\"Los Angeles.\\\" Make sure the answer is true and specific enough so it will help you reset your login.<\\\/p>\",\"Title\":\"What is a secret question and secret answer?\"}],\"Section_Title\":\"Logging In\"},{\"Item\":[{\"Content\":\"<p>The Identity Verification process is an essential part of the TransUnion Interactive website because it protects your privacy by ensuring that your credit report can only be viewed by YOU.<\\\/p>\\n<p>Identity Verification confirms your identity through a series of questions based on accounts and personal information contained in your credit report. Here\'s how it works:<\\\/p>\\n<ul>\\n<li>The system presents you with a question based upon information contained in your credit report.<\\\/li>\\n<li>You select the answer from a list of possible choices and click NEXT to continue.<\\\/li>\\n<li>As you submit your answers, that information is compared with the information in your credit report.<\\\/li>\\n<li>You will answer as many questions as necessary to successfully confirm your identity.<\\\/li>\\n<li>When enough correct information about you has been confirmed, you will have access to your online credit report.<\\\/li>\\n<li>If you need to leave the site to look up some information, you can safely log off and come back later to continue your identity verification. You have three days from when you began the Identity Verification process.<\\\/li>\\n<li>If your identity cannot be confirmed online, you will be given instructions on how to continue.<\\\/li>\\n<\\\/ul>\",\"Title\":\"What is Identity Verification?\"},{\"Content\":\"<p>The protection of your security and privacy are of utmost importance to us. Identity Verification is a powerful fraud protection tool because it asks questions that can only be answered by the person who is the subject of the credit report &ndash; without it, an unauthorized party could obtain your most private credit information.<\\\/p>\",\"Title\":\"Is the Identity Verification process really necessary?\"},{\"Content\":\"<p>Identity Verification uses specific information contained in your credit report, and sometimes this information has not been recently updated or the information is inaccurate. For example, you may have recently paid off a loan that has not yet been reported to the credit reporting agency. If you are unable to pass the Identity Verification step, please follow the instructions provided online.<\\\/p>\",\"Title\":\"I\'m selecting the correct answer(s). Why won\'t Identity Verification confirm my identity?\"},{\"Content\":\"<p>The system may ask for information about accounts that you may have closed within the past three years. It may be necessary to review our files or contact your previous creditors to request the information. If the system cannot verify your identity, feel free to contact the Customer Service Team &ndash; they will do their best to help confirm your identity. See the error page or email with their&nbsp;contact information.<\\\/p>\",\"Title\":\"What if Identity Verification asks for outdated information that I no longer have?\"},{\"Content\":\"<p>Please contact the customer service team. See the error page or email with their contact information. Sometimes they are able to view additional details in the data that the online Identity Verification system cannot.<\\\/p>\\n<p>A Customer Service Team member will attempt to confirm your identity by asking you questions about your credit history. Once your identity has been confirmed, the representative will immediately&nbsp;make your credit report available for you to view online.<\\\/p>\",\"Title\":\"What if I\'ve tried everything, and Identity Verification still cannot confirm my identity?\"}],\"Section_Title\":\"ID Verification\"},{\"Item\":[{\"Content\":\"<p>The \\\"My Information\\\" tab under \\\"My Profile\\\" allows you to easily update your street address and email address. To get there, click the link to \\\"My Profile\\\" at the top of the screen, then select the \\\"My Information\\\" tab.<\\\/p>\",\"Title\":\"How do I update my mailing address or email address?\"},{\"Content\":\"<p>If you move or change your email address, you should update your information. Having your current information in the system allows TransUnion Interactive to contact you, if necessary, regarding your Mission: Credit Confidence Dashboard subscription.<\\\/p>\",\"Title\":\"Why would I need to change my mailing address or email address?\"},{\"Content\":\"<p>No. TransUnion Interactive does not sell your personal information to any third party for any reason.<\\\/p>\",\"Title\":\"Do you sell my information to companies who send me junk mail?\"}],\"Section_Title\":\"Account Information\"},{\"Item\":{\"Content\":\"<p>If you have questions about your credit benefits, need help accessing your report or passing identity verification, please&nbsp;contact our Customer Service Team at 1-888-226-4988.<\\\/p>\",\"Title\":\"What if I need help or have a question?\"},\"Section_Title\":\"General Support Services\"}],\"FAQ_Title\":\"FAQ\"}},\"category\":\"Content\",\"type\":\"Site\"},\"replicatable\":\"false\",\"name\":\"NavyFed_en-US_FAQ\",\"exposed\":\"true\",\"id\":\"NavyFed_en-US_FAQ\",\"type\":\"DCR\"},{\"dcr\":{\"dcrContent\":{\"Content\":{\"Sidebar_ScoreSimulator_Tooltip_Title\":\"Score Simulator\",\"Sidebar_FAQ\":\"FAQ\",\"Sidebar_Articles_URL\":\"\/articles\",\"Sidebar_CreditCompass_URL\":\"\/credit-compass\",\"Sidebar_FAQ_URL\":\"\/FAQ\",\"Sidebar_ScoreFactors_URL\":\"\/score-factors\",\"Sidebar_Blog\":\"Blog\",\"Sidebar_Education\":\"Credit Education\",\"Sidebar_ScoreSimulator_Tooltip3_1\":\"\",\"Sidebar_CreditReport_URL\":\"\/credit-report\",\"Sidebar_CreditCompass\":\"CreditCompass\\\\u2122\",\"Sidebar_Support\":\"Support\",\"Sidebar_Dashboard_URL\":\"\/dashboard\",\"Sidebar_Tools\":\"Tools\",\"Sidebar_Dashboard\":\"Dashboard\",\"Sidebar_ScoreFactors\":\"Score Factors\",\"Sidebar_Signup_URL\":\"\/enroll-terms-conditions\",\"Sidebar_ScoreSimulator_Tooltip\":\"The VantageScore<sup>\u00AE<\\\/sup>  3.0 Simulator estimates how your score may change by varying one or more key variables. Your current score is displayed so that you can compare your actual score to your simulated score. The Simulator does not guarantee that your actual score will reach the simulated score range, nor does it guarantee that you will be approved or rejected for credit by any financial institution; it just provides an approximate indication of your credit-worthiness. Change any or all of these variables to calculate an estimated change to your score.\",\"Sidebar_ScoreSimulator_URL\":\"\/simulator\",\"Sidebar_Blog_URL\":\"\/blog\",\"Sidebar_Privacy\":\"Privacy\",\"Sidebar_Privacy_URL\":\"\/legal?tab=Privacy-Policy\",\"Sidebar_ScoreSimulator_Tooltip5\":\"\",\"Sidebar_ScoreSimulator_Tooltip2\":\"\",\"Sidebar_ScoreSimulator_Tooltip3\":\"\",\"Sidebar_ScoreSimulator_Tooltip4\":\"\",\"Sidebar_ScoreSimulator\":\"Score Simulator\",\"Sidebar_CreditReport\":\"Credit Report\",\"Sidebar_Terms_URL\":\"\/legal?tab=Terms-and-Conditions\",\"Sidebar_Login\":\"Login\",\"Sidebar_Terms\":\"Terms of Use\",\"Sidebar_Articles\":\"Articles\",\"Sidebar_Signup\":\"Sign Up\",\"Sidebar_Login_URL\":\"\/login\"}},\"category\":\"Content\",\"type\":\"Site\"},\"replicatable\":\"false\",\"name\":\"TUADM_en-US_Sidebar\",\"exposed\":\"true\",\"id\":\"TUADM_en-US_Sidebar\",\"type\":\"DCR\"},{\"dcr\":{\"dcrContent\":{\"Content\":{\"Overview_Factors_ViewLess\":\"View less factors\",\"Overview_Factors_ViewAll\":\"View all factors\"}},\"category\":\"Content\",\"type\":\"Site\"},\"replicatable\":\"false\",\"name\":\"RevviCard_en-US_Overview\",\"exposed\":\"true\",\"id\":\"RevviCard_en-US_Overview\",\"type\":\"DCR\"},{\"dcr\":{\"dcrContent\":{\"Content\":{\"Dashboard_SimulateText\":\"Discover how different financial decisions can affect your credit score .\",\"Dashboard_Simulate_Image\":\"Dashboard_Simulator_Card.jpg\",\"Dashboard_Simulate_Link\":\"Get Started\",\"Dashboard_Map_Color_code\":\"#00a6ca\",\"Dashboard_BlogWidget_Title\":\"From Our Blog\",\"Dashboard_SimulateHeader\":\"Simulate your score\"}},\"category\":\"Content\",\"type\":\"Site\"},\"replicatable\":\"false\",\"name\":\"TUADM_en-US_Dashboard\",\"exposed\":\"true\",\"id\":\"TUADM_en-US_Dashboard\",\"type\":\"DCR\"},{\"dcr\":{\"dcrContent\":{\"Content\":{\"Compass_Simulator_Image\":\"Compass_SimulatorCTA.svg\",\"Compass_TimeframeSetter_Controls_Copy\":\"On average, others like you were able to reach that goal score in\",\"Compass_GoalChart_StopTrackingModal_CancelText\":\"Keep Tracking\",\"Compass_GoalSetter_Controls_CurrentScore\":\"Current Score:\",\"Compass_GoalSetter_Controls_Rating_Fair_Header\":\"Fair: 658 - 719\",\"Compass_GoalChart_StartDate\":\"Start Date:\",\"Compass_GoalSetter_Controls_Rating_Good_Body\":\"With a score between 720-780, you may qualify for credit cards and loans at competitive rates.\",\"Compass_18Months\":\"18 Months\",\"Compass_ReachingYourGoal\":\"Reaching Your Goal\",\"Compass_TipCreditUtilization\":\"Using less than 30% of your available credit is a good goal. But, keep in mind that using some available credit and paying it off monthly may be better than not using any credit at all.\",\"Compass_TimeframeSetter_Controls_Instructions\":\"You may adjust the timeframe to see recommendations that are more or less aggressive in reaching your goal.\",\"Compass_CurrentScore\":\"Your Current Score is\",\"Compass_GoalChart_EndLabel\":\"Points to Go:\",\"Compass_GoalChart_StartingScore\":\"Starting Score:\",\"Compass_24Mo\":\"24 Mo\",\"Compass_GoalSetter_Controls_Tooltip_Title\":\"Score Goal\",\"Compass_TipNewRecentAccounts\":\"If you feel you must absoultely open up a new account, check out our 5 things to consider if you\'re thinking about opening a new credit card right now.\",\"Compass_GoalSetter_Controls_Tooltip_Body\":\"CreditCompass can help you reach your credit goals with personalized recommendations based on what millions of people like you did to hit their goals. Depending on your score goal, personal credit profile and proactive credit behavior, achieving your credit goal may take as little as a few months or as long as several years. These recommendations are based on VantageScore\u00AE\\u202f3.0.\",\"Compass_GoalSetter_Controls_Rating_NeedsWork_Header\":\"Needs Work: 300 - 657\",\"Compass_GoalChart_StopTrackingLink\":\"Stop Tracking\",\"Compass_GoalChart_StartLabel\":\"Current Score:\",\"Compass_Description\":\"Create a Goal for your Credit score!\",\"Compass_OthersLikeYou\":\"Others like you used the recommendations below to reach their goal score in\",\"Compass_SetGoal\":\"Set Your Credit Score Goal\",\"Compass_GoalSetter_Controls_Rating_Excellent_Header\":\"Excellent: 781 - 850\",\"Compass_Loading_Image\":\"compass_loading.svg\",\"Compass_GreatGoal\":\"That\'s a great goal,\",\"Compass_GoalChart_StopTrackingModal_ActionText\":\"Stop Tracking Goal\",\"Compass_GoalSetter_Controls_ErrorMessage\":\"Your goal score must be between your current score and\",\"Compass_GoalChart_EditGoalLink\":\"Edit Goal\",\"Compass_6Months\":\"6 Months\",\"Compass_Impact\":\"Impact\",\"Compass_GoalSetter_Controls_Rating_Fair_Body\":\"With a score between 658-719, you may not receive the most favorable credit card and loan rates.\",\"Compass_ErrorNotAvailable\":\"We\'re sorry. CreditCompass is not available right now.\",\"Compass_CreditCompass\":\"Goal Tracking\",\"Compass_TimeframeSetter_Controls_Title\":\"Reaching Your Goal\",\"Compass_Tooltip_Text\":\"CreditCompass can help you reach your credit goals with personalized recommendations based on what millions of people like you did to hit their goals. Depending on your score goal, personal credit profile and proactive credit behavior, achieving your credit goal may take as little as a few months or as long as several years. These recommendations are based on VantageScore\u00AE\\u202f3.0.\",\"Compass_TimeframeSetter_GoalDetails_Title\":\"Your Score Goal\",\"Compass_Recommendations_Loading\":\"Saving your goal and gathering your recommendations\\u2026\",\"Compass_SimulatorBannerTitle\":\"Simulate Your Credit Score\",\"Compass_Recommendations_Loading_NoGoalSaving\":\"Gathering your recommendations\\u2026\",\"Compass_EnterGoal\":\"Enter your credit score goal\",\"Compass_GoalChart_StopTrackingModal_Heading\":\"Stop Tracking My Goal\",\"Compass_Disclaimer\":\"If this timeframe is different than what you chose, don\'t worry \\u2014 we adjusted it to give you better recommendations.\",\"Compass_Loading_Alt\":\"Person standing on compass face\",\"Compass_GoalSetter_Controls_ContinueButton\":\"Continue\",\"Compass_Instructions\":\"Feel free to adjust the timeframe to see recommendations that are more or less aggressive in reaching your goal.\",\"Compass_TimeframeSetter_Controls_Label\":\"Timeframe:\",\"Compass_TimeframeSetter_GoalDetails_FromCurrent\":\"from your current score\",\"Compass_GoalSetter_Controls_EnterAGoal\":\"Enter a goal up to\",\"Compass_TimeframeSetter_Controls_Difficulty\":\"Difficulty reaching this goal:\",\"Compass_AverageTimeRange\":\"24+ months\",\"Compass_InfoTitle\":\"Hi there!\",\"Compass_TimeframeSetter_Controls_SaveMyGoalButton\":\"Continue\",\"Compass_SimulatorBannerContent\":\"Now that you know what to do, test out your recommendations with our Score Simulator tool!\",\"Compass_Info_Image\":\"HiThere.jpg\",\"Compass_GoalRange\":\"The goal should be between your current score and 850.\",\"Compass_GetStarted\":\"Let\'s get started!\",\"Compass_InfoContent\":\"We hope you are finding CreditCompass\u2122 helpful in your journey to financial wellness. As a heads up we are currently working on allowing you to track and save your goal along with new recommendations!\",\"Compass_GoalSetter_Controls_Rating_Excellent_Body\":\"With a score between 781-850 you may qualify for credit cards and loans with favorable terms and competitive interest rates.\",\"Compass_GoalSetter_Controls_Tooltip\":\"Choosing Your Score Goal\",\"Compass_SimulatorBannerButton\":\"Explore Simulator\",\"Compass_PoweredBy\":\"CreditCompass\u2122 is powered by VantageScore 3.0\",\"Compass_ErrorUnavailable\":\"We\'re sorry, CreditCompass\u2122 is unavailable at the moment. Please try again later.\",\"Compass_Simulator_Alt\":\"Woman viewing a user experience on her laptop with different credit scores\",\"Compass_TrackImage\":\"CreditAccountUsage.svg\",\"Compass_GoalSetter_Controls_GoalMax\":850,\"Compass_12Months\":\"12 Months\",\"Compass_OurRecommendations_Tooltip\":\"Our recommendations come from a VantageScore study we ran with people who have credit profiles like yours. We watched how and when they achieved their score goals and turned that information into the personalized advice below.\",\"Compass_GoalSetter_Controls_Rating_Good_Header\":\"Good: 720 - 780\",\"Compass_GoalScore\":\"Goal Score\",\"Compass_ViewAccountsLink\":\"View Accounts\",\"Compass_AverageTime\":\"On average, others like you were able to reach that score goal in\",\"Compass_GatheringRecommendations\":\"Gathering your recommendations...\",\"Compass_StopTracking\":\"Are you sure you want to stop tracking your goal?<br \/>All of your current progress will be lost.\",\"Compass_GoalDifficulty\":\"Goal Difficulty\",\"Compass_24Months\":\"24 Months\",\"Compass_Points\":\"points\",\"Compass_TrackYourProgress\":\"Now that you\'ve set your goal, you can track your progress here.\",\"Compass_GoalSetter_Controls_Rating_NeedsWork_Body\":\"With a score between 300-657, you may receive limited offers on credit cards, mortgages or loans.\",\"Compass_Continue\":\"Continue\",\"Compass_TipDebtBalances\":\"Think about paying down your debt with a personal loan which can add to your credit mix and potentially help you save on interest. Learn more about what a personal loan is and how it works.\",\"Compass_12Mo\":\"12 Mo\",\"Compass_18Mo\":\"18 Mo\",\"Compass_OurRecommendations\":\"Recommendations\",\"Cmpass_TipPaymentHistory\":\"Set up autopay so you never miss a payment, or bill pay reminders to receive notifications when your bills are due.\",\"Compass_6Mo\":\"6 Mo\"}},\"category\":\"Content\",\"type\":\"Site\"},\"replicatable\":\"false\",\"name\":\"default_en-US_Compass\",\"exposed\":\"true\",\"id\":\"default_en-US_Compass\",\"type\":\"DCR\"},{\"dcr\":{\"dcrContent\":{\"Content\":{\"StaticHeaderBanner_ImagePadding\":\"\",\"StaticHeaderBanner_ContetPadding\":\"26px\",\"StaticHeaderBanner_Image\":\"StartSavings.svg\",\"StaticHeaderBanner_Content\":\"Meet your savings goals faster with American Express Savings Account. Enjoy no monthly fees or minimum opening deposit with 24\/7 customer support. FDIC Insured. Terms Apply.\",\"StaticHeaderBanner_CtaText\":\"Start Saving\",\"StaticHeaderBanner_ImageHeight\":\"\",\"StaticHeaderBanner_ImageTitle\":\"\",\"StaticHeaderBanner_SecondaryCtaText\":\"Close\",\"StaticHeaderBanner_CtaAction\":\"https:\/\/www.americanexpress.com\/en-us\/banking\/online-savings\/account\/\",\"StaticHeaderBanner_Title\":\"American Express\u00AE Savings\"}},\"category\":\"Content\",\"type\":\"Site\"},\"replicatable\":\"false\",\"name\":\"default_en-US_StaticHeaderBanner\",\"exposed\":\"true\",\"id\":\"default_en-US_StaticHeaderBanner\",\"type\":\"DCR\"},{\"dcr\":{\"dcrContent\":{\"Content\":{\"Privacy_Content\":{\"tabDescription\":\"<p>Effective Date: 07\/29\/2020 <br \/><br \/>Last Updated: 07\/29\/2020 <br \/><br \/>We have recently updated this Privacy Notice. Be sure to review the notice carefully to understand TransUnion Interactive\'s privacy practices.<\\\/p>\",\"tabHeading\":\"https:\/\/www.transunion.com\/privacy\/consumer-interactive\",\"itemList\":[{\"Description\":\"<div>\\n<p>This Privacy Notice (\\\"Notice\\\") provides information about how TransUnion Interactive, Inc. (\\\"We\\\", \\\"Us\\\", \\\"Our\\\", \\\"TUI\\\") collects, uses, protects, and shares personal information about you and describes the rights you may have regarding your personal information. This Notice applies to TUI, its websites, applications, products (\\\"The Products\\\"), features, and application program interfaces, when you communicate or interact with us either directly or through the use of any of our online systems and applications, (collectively, the \\\"Online and Offline Services\\\"). This Notice applies to the CreditView Dashboard<sup>&reg;<\\\/sup> membership program. Use of our Online and Offline Services constitutes your agreement to the terms of this Notice. If you do not agree with the terms of this Notice, please do not use our Online and Offline Services.<\\\/p>\\n<\\\/div>\",\"SubItem_List\":{\"SubItem_Title\":\"\",\"SubItem_Description\":\"\"},\"Title\":\"Introduction\"},{\"Description\":\"<div>\\n<p>Personal information we may collect, from whom or how we may collect, and why we may collect it<\\\/p>\\n<\\\/div>\",\"SubItem_List\":[{\"SubItem_Title\":\"IDENTIFIERS, INCLUDING THOSE IN THE CALIFORNIA CUSTOMER RECORDS STATUTE\",\"SubItem_Description\":\"<h4>We may collect the following information, including, but not limited to:<\\\/h4>\\n<ul>\\n<li>Name (first, last, and\/or maiden name) (or that of a family member or child); home address, billing address, or other physical address; an email address (so we may communicate with you); a telephone number<\\\/li>\\n<li>Social security number; or certain other information, such as date of birth, employment information, and credit card account information<\\\/li>\\n<li>Device identification information which we may associate with a mobile telephone number you provide in order to access &nbsp;the Online Services<\\\/li>\\n<li>Information collected passively via cookies and similar technology<\\\/li>\\n<li>IP addresses, device identifiers, and application identifiers<\\\/li>\\n<li>Account and password information related to financial services<\\\/li>\\n<li>Debt, income and financial information<\\\/li>\\n<li>Driver\'s license number and passport number<\\\/li>\\n<li>Utility and income information<\\\/li>\\n<\\\/ul>\\n<h4>From whom or how we may collect it<\\\/h4>\\n<ul>\\n<li>Consumers<\\\/li>\\n<li>Information collected passively via cookies and similar technology<\\\/li>\\n<li>Advertising Partners<\\\/li>\\n<li>Credit reporting agency and its affiliates<\\\/li>\\n<li>External data providers, vendors<\\\/li>\\n<\\\/ul>\\n<h4>Why we may collect it<\\\/h4>\\n<ul>\\n<li>To verify your identity<\\\/li>\\n<li>To enroll you in the Product, finalize your application during the enrollment process and create your TUI Product membership program<\\\/li>\\n<li>To provide you with products and their features<\\\/li>\\n<li>To send emails and other alerts<\\\/li>\\n<li>To process payment and complete the transaction<\\\/li>\\n<li>To provide you with quality customer service<\\\/li>\\n<li>For product development, product research, and product improvement by TUI and its Affiliates, or the TransUnion family of companies<\\\/li>\\n<li>To prevent fraud on your account, or to identify fraudulent activity towards TUI<\\\/li>\\n<li>To enhance and optimize your experience on our Online and Offline Services and improve our Products, for example, to test new products, to determine if products that we are contemplating may be desirable to our customers, for analytics, marketing research, and business analysis<\\\/li>\\n<li>To perform analytics, improve user experience, improve our product offerings<\\\/li>\\n<li>To maintain the accuracy of your credit report and information<\\\/li>\\n<li>To participate in our affiliate program, subscribe to our emails or newsletter, participate in one of our contests or surveys or &nbsp;transact other business with us<\\\/li>\\n<li>To display, optimize and provide you with personalized advertisements<\\\/li>\\n<li>To communicate with you<\\\/li>\\n<li>For fulfillment of your requests and purchases, transactional and other communications about the Online Services, Offline Services and Product; promotional opportunities and generally for TUI\'s and its Affiliates\' internal business purposes such as, for example, internal analyses and audits<\\\/li>\\n<li>For product development and research, and for any purpose subject to the limitations set forth in this Privacy Notice and applicable law<\\\/li>\\n<li>For data utilization from third parties, such as your telecommunications provider, to help confirm your identity and prevent fraudulent access. It is likely that you authorize your wireless operator to disclose your mobile number, name, address, email, network status, customer type, customer role, billing type, mobile device identifiers (IMSI and IMEI) and other subscriber status and device details, if available, to our third party service provider, solely to verify your identity and prevent fraud for the duration of the business relationship. TUI limits the use of this information to prevent fraud and unauthorized access or disclosures of your personal information.<\\\/li>\\n<\\\/ul>\\n<p>&nbsp;<\\\/p>\"},{\"SubItem_Title\":\"PROTECTED CLASSIFICATION CHARACTERISTICS UNDER CALIFORNIA OR FEDERAL LAW\",\"SubItem_Description\":\"<h4>We may collect the following information, including, but not limited to:<\\\/h4>\\n<ul>\\n<li>Date of Birth<\\\/li>\\n<li>Ethnicity<\\\/li>\\n<li>Marital Status<\\\/li>\\n<\\\/ul>\\n<h4>From whom or how we may collect it<\\\/h4>\\n<ul>\\n<li>Consumers<\\\/li>\\n<li>Advertising partners<\\\/li>\\n<li>Credit reporting agency and its affiliates<\\\/li>\\n<\\\/ul>\\n<h4>Why we may collect it<\\\/h4>\\n<ul>\\n<li>To verify your identity<\\\/li>\\n<li>To enhance and optimize your TUI Product membership program experience<\\\/li>\\n<li>To provide you with advertisements that are more relevant to your demographic<\\\/li>\\n<li>To finalize your application and create your TUI Product membership program<\\\/li>\\n<li>To display, optimize and provide you with personalized advertisements<\\\/li>\\n<li>For fulfillment of your requests and purchases, transactional and other communications about the Online Services, Offline Services and Product; promotional opportunities and generally for TUI\'s and its Affiliates\' internal business purposes such as, for example, internal analyses and audits<\\\/li>\\n<li>For product development and research, and for any purpose subject to the limitations set forth in this Privacy Notice and applicable law<\\\/li>\\n<li>For data utilization from third parties, such as your telecommunications provider, to help confirm your identity and prevent fraudulent access. It is likely that you authorize your wireless operator to disclose your mobile number, name, address, email, network status, customer type, customer role, billing type, mobile device identifiers (IMSI and IMEI) and other subscriber status and device details, if available, to our third party service provider, solely to verify your identity and prevent fraud for the duration of the business relationship. TUI limits the use of this information to prevent fraud and unauthorized access or disclosures of your personal information.<\\\/li>\\n<\\\/ul>\"},{\"SubItem_Title\":\"COMMERCIAL INFORMATION\",\"SubItem_Description\":\"<p>We may collect the following information, including, but not limited to:<\\\/p>\\n<ul>\\n<li>Purchase records of our Product<\\\/li>\\n<\\\/ul>\\n<p>From whom or how we may collect it<\\\/p>\\n<ul>\\n<li>Consumers<\\\/li>\\n<li>Payment processor<\\\/li>\\n<li>TUI<\\\/li>\\n<\\\/ul>\\n<p>Why we may collect it<\\\/p>\\n<ul>\\n<li>For fulfillment of your requests and purchases, transactional and other communications about the Online Services, Offline Services and Product, promotional opportunities and generally for TUI\'s and its Affiliates\' internal business purposes such as, for example, internal analyses and audits<\\\/li>\\n<li>To keep a record of your transaction history.<\\\/li>\\n<\\\/ul>\\n<p>&nbsp;<\\\/p>\"},{\"SubItem_Title\":\"BIOMETRIC\",\"SubItem_Description\":\"<ul>\\n<li>Not collected<\\\/li>\\n<\\\/ul>\"},{\"SubItem_Title\":\"INTERNET OR OTHER SIMILAR NETWORK ACTIVITY\",\"SubItem_Description\":\"<p>We may collect the following information, including, but not limited to:<\\\/p>\\n<ul>\\n<li>Information about your interactions with the website, for example, when you view or search content, we receive and track that information; web session; log file information; information such as the website(s) you visited, when you visited the website, how long you stayed, your behavior while you were on our website and from what device you accessed the website; device identification information which we may associate with a mobile telephone number you provide used to access the website; the IP address and information related to that IP address, the internet service provider or proxy used, operating system information, browser information (the pages you view, how long you stay on each page, how often you come back and your behavior while you are on our websites); and which advertisement, emails, SMS notifications or other push notifications related to the website and\/or Product, offer or online content you view, access, or click on, including to get to the Online Services or while you are on the websites<\\\/li>\\n<li>Information collected from advertising partners<\\\/li>\\n<li>Local Storage Objects such as HTML5 and Flash to store content information and preferences<\\\/li>\\n<\\\/ul>\\n<p>From whom or how we may collect it<\\\/p>\\n<ul>\\n<li>Consumers<\\\/li>\\n<li>Cookies and similar technology<\\\/li>\\n<\\\/ul>\\n<p>Why we may collect it<\\\/p>\\n<ul>\\n<li>To continually enhance and optimize the Product and the Online Services, based on up-to-date user experience and available technology<\\\/li>\\n<li>To improve the delivery and development of the Product<\\\/li>\\n<li>To customize your web site and\/or customer service experience<\\\/li>\\n<li>To develop new Products<\\\/li>\\n<li>To display, optimize, and provide you with personalized advertisements<\\\/li>\\n<li>To measure advertising effectiveness<\\\/li>\\n<li>To perform site analysis<\\\/li>\\n<li>For product development and research, and for any purpose subject to the limitations set forth in this Privacy Notice and applicable law<\\\/li>\\n<li>For data utilization from third parties, such as your telecommunications provider, to help confirm your identity and prevent fraudulent access. It is likely that you authorize your wireless operator to disclose your mobile number, name, address, email, network status, customer type, customer role, billing type, mobile device identifiers (IMSI and IMEI) and other subscriber status and device details, if available, to our third party service provider, solely to verify your identity and prevent fraud for the duration of the business relationship. TUI limits the use of this information to prevent fraud and unauthorized access or disclosures of your personal information.<\\\/li>\\n<\\\/ul>\\n<p>&nbsp;<\\\/p>\"},{\"SubItem_Title\":\"GEOLOCATION DATA\",\"SubItem_Description\":\"<p>We may collect the following information, including, but not limited to:<\\\/p>\\n<ul>\\n<li>We collect geolocation data by using various technologies to determine your location including, but not limited to IP address, Wi-Fi access points, and cell towers<\\\/li>\\n<\\\/ul>\\n<p>From whom or how we may collect it<\\\/p>\\n<ul>\\n<li>Consumers<\\\/li>\\n<li>Cookies and similar technology<\\\/li>\\n<li>Telecommunications providers<\\\/li>\\n<\\\/ul>\\n<p>Why we may collect it<\\\/p>\\n<ul>\\n<li>Fraud prevention<\\\/li>\\n<li>Targeted advertisements<\\\/li>\\n<li>For fulfillment of your requests and purchases, transactional and other communications about the Online Services, Offline Services and Product; promotional opportunities and generally for TUI\'s and its Affiliates\' internal business purposes such as, for example, internal analyses and audits<\\\/li>\\n<li>For product development and research, and for any purpose subject to the limitations set forth in this Privacy Notice and applicable law<\\\/li>\\n<li>For data utilization from third parties, such as your telecommunications provider, to help confirm your identity and prevent fraudulent access. It is likely that you authorize your wireless operator to disclose your mobile number, name, address, email, network status, customer type, customer role, billing type, mobile device identifiers (IMSI and IMEI) and other subscriber status and device details, if available, to our third party service provider, solely to verify your identity and prevent fraud for the duration of the business relationship. TUI limits the use of this information to prevent fraud and unauthorized access or disclosures of your personal information.<\\\/li>\\n<\\\/ul>\\n<p>&nbsp;<\\\/p>\"},{\"SubItem_Title\":\"SENSORY DATA\",\"SubItem_Description\":\"<p>We may collect the following information, including, but not limited to:<\\\/p>\\n<ul>\\n<li>Audio and electronic recording, for example, when you call in with a question to customer service<\\\/li>\\n<\\\/ul>\\n<p>From whom or how we may collect it<\\\/p>\\n<ul>\\n<li>Consumers<\\\/li>\\n<\\\/ul>\\n<p>Why we may collect it<\\\/p>\\n<ul>\\n<li>To provide customer service and support consumers<\\\/li>\\n<li>To train agents to ensure best customer service delivery<\\\/li>\\n<li>To ensure legal and compliance obligations<\\\/li>\\n<li>To help answer questions and resolve disputes<\\\/li>\\n<\\\/ul>\\n<p>&nbsp;<\\\/p>\"},{\"SubItem_Title\":\"PROFESSIONAL OR EMPLOYMENT\",\"SubItem_Description\":\"<p>We may collect the following information, including, but not limited to:<\\\/p>\\n<ul>\\n<li>Employment<\\\/li>\\n<\\\/ul>\\n<p>From whom or how we may collect it<\\\/p>\\n<ul>\\n<li>Consumers<\\\/li>\\n<\\\/ul>\\n<p>Why we may collect it<\\\/p>\\n<ul>\\n<li>To enhance and optimize your experience and improve our Products and our Affiliates\' Products, for example, to test new products, to determine if products that we are contemplating may be desirable to our customers, for analytics, marketing research, and business analysis&lt;\/li&gt;&lt;li&gt;To display, optimize and provide you with personalized advertisements.<\\\/li>\\n<\\\/ul>\"},{\"SubItem_Title\":\"NON-PUBLIC EDUCATION INFORMATION\",\"SubItem_Description\":\"<ul>\\n<li>Not collected<\\\/li>\\n<\\\/ul>\"},{\"SubItem_Title\":\"INFERENCES DRAWN FROM OTHER PERSONAL INFORMATION\",\"SubItem_Description\":\"<p>We may collect the following information, including, but not limited to:<\\\/p>\\n<ul>\\n<li>Site preferences and characteristics, for example, your behavior on our sites<\\\/li>\\n<\\\/ul>\\n<p>From whom or how we may collect it<\\\/p>\\n<ul>\\n<li>Consumer<\\\/li>\\n<li>Cookies and similar technology<\\\/li>\\n<li>Advertising partners<\\\/li>\\n<\\\/ul>\\n<p>Why we may collect it<\\\/p>\\n<ul>\\n<li>To determine how users interact with our website and how we can improve the user experience<\\\/li>\\n<li>To create a customer profile in order to better optimize your customer experience and offer personalized advertisements<\\\/li>\\n<li>For fulfillment of your requests and purchases, transactional and other communications about the Online Services, Offline Services and Product; promotional opportunities and generally for TUI\'s and its Affiliates\' internal business purposes such as, for example, internal analyses and audits<\\\/li>\\n<li>For product development and research, and for any purpose subject to the limitations set forth in this Privacy Notice and applicable law<\\\/li>\\n<li>For data utilization from third parties, such as your telecommunications provider, to help confirm your identity and prevent fraudulent access. It is likely that you authorize your wireless operator to disclose your mobile number, name, address, email, network status, customer type, customer role, billing type, mobile device identifiers (IMSI and IMEI) and other subscriber status and device details, if available, to our third party service provider, solely to verify your identity and prevent fraud for the duration of the business relationship. TUI limits the use of this information to prevent fraud and unauthorized access or disclosures of your personal information.<\\\/li>\\n<\\\/ul>\"}],\"Title\":\"Collection and use of your personal information\"},{\"Description\":\"<p>Personal information disclosed for a business purpose during the prior 12 months, by category of third parties. We may share your personal information with the following recipients or categories of recipients:<\\\/p>\",\"SubItem_List\":[{\"SubItem_Title\":\"IDENTIFIERS, PERSONAL INFORMATION CATEGORIES LISTED IN THE CALIFORNIA CUSTOMER RECORDS STATUTE, PROTECTED CLASSIFICATION CHARACTERISTICS UNDER CALIFORNIA OR FEDERAL LAW\",\"SubItem_Description\":\"<ul>\\n<li>Commercial partners or non-affiliated third parties, in order to provide and continually enhance the Product and deliver Personalized offers to you<\\\/li>\\n<li>Consumer data resellers, with whom we form indirect partnerships<\\\/li>\\n<li>Advertising networks, to provide personalized advertisements, reporting purposes, analytics, if applicable<\\\/li>\\n<li>Affiliates, to improve their product offerings, to offer consumers targeted offers and advertising<\\\/li>\\n<li>Data analytics providers, to enable TUI to understand and improve the delivery of advertisements, enhance or modify our Online Services, Product and understand consumer and optimize experience<\\\/li>\\n<li>Service provider, third parties with whom we contract to enable certain services, such as, for example, email list and email management, marketing, customer support, Product fulfillment, consumer research, surveys, contests, promotions; and to enable personalization of offers based on your credit profile, and so that you can interact more easily with a third party through pre-filled forms or applications, or to enable a data pass when you redirect from the Online Services website to a third party site<\\\/li>\\n<li>Marketing companies, to provide personalized advertisements and enhance the your experience; measure advertising effectiveness; provide advertising services such as advertising placement, advertising performance, cookie management&lt;\/li&gt;&lt;li&gt;Affiliates, or the TransUnion family of companies, to enable updates on TransUnion\'s consumer credit database; deliver, enhance or develop the Products and those of TransUnion companies, or for internal business purposes; and to provide you with products, to improve our product offerings, to facilitate and improve our advertising, improve our database accuracy, or to send you Personalized Offers&lt;\/li&gt;&lt;li&gt;Government entities and regulators, to respond to regulator request<\\\/li>\\n<li>Parties to litigation, to provide required documentation for litigation<\\\/li>\\n<li>Operating systems and platforms, to share with a different system or database, for example, to process payments<\\\/li>\\n<li>Law enforcement agencies, without your consent pursuant to a subpoena or when required by other legal process, government request, to protect TUI\'s rights, to protect the rights, privacy, safety or property of TUI and its Affiliates, you, or another individual, and otherwise as may be necessary or required by applicable law or regulation. This may include responding to legal requests from jurisdictions outside of the United States; to detect, prevent and address fraud and other illegal activity, including as part of internal investigations and remediation efforts, to protect TUI and its Affiliates, you and others, and to prevent harm to you or any other individual<\\\/li>\\n<li>To consultants, agents and advisors, such as attorneys and accountants, in the good faith belief that such disclosure is within the scope of their professional duties to TUI and with the understanding that such professionals will abide by our security and confidentiality policies<\\\/li>\\n<li>Internet service providers&lt;\/li&gt;&lt;li&gt;Data analytics providers, to optimize customer experience<\\\/li>\\n<li>Credit reporting agencies to obtain your requested credit report.<\\\/li>\\n<\\\/ul>\"},{\"SubItem_Title\":\"COMMERCIAL INFORMATION\",\"SubItem_Description\":\"<ul>\\n<li>Data analytics providers, for testing purposes<\\\/li>\\n<li>Affiliates, or the TransUnion family of companies, to enable updates on TransUnion\'s consumer credit database; deliver, enhance or develop the Products and those of TransUnion companies, or for internal business purposes; and to provide you with products, to improve our product offerings, to facilitate and improve our advertising, or improve our database accuracy<\\\/li>\\n<\\\/ul>\"},{\"SubItem_Title\":\"INTERNET OR OTHER SIMILAR NETWORK ACTIVITY\",\"SubItem_Description\":\"<ul>\\n<li>Data analytics providers, to optimize customer experience<\\\/li>\\n<li>Service provider, to scrub against opt out list<\\\/li>\\n<li>Advertising networks, to provide personalized advertisements<\\\/li>\\n<li>Commercial partners, in order to provide and continually enhance the Product and deliver Personalized offers to you<\\\/li>\\n<li>Consumer data resellers, with whom we form indirect partnerships<\\\/li>\\n<li>Data analytics providers, to enable TUI to understand and improve the delivery of advertisements, enhance or modify our Online Services, Product and un
