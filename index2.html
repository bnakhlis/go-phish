\\\/ul>\\n<h3><strong><span data-contrast=\\\"none\\\">Credit History<\\\/span><\\\/strong><\\\/h3>\\n<ul>\\n<li><span data-contrast=\\\"none\\\">Your credit history can show a lot about your personal journey with credit. Having a long, diverse credit history with a lot of positive information will give creditors the confidence that you&rsquo;re someone they can trust as a borrower. This is why it can be smart to <\\\/span><a href=\\\"https:\/\/www.transunion.com\/blog\/credit-advice\/would-canceling-credit-card-improve-my-credit-score\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\"><span data-contrast=\\\"none\\\">leave some long-standing credit accounts open<\\\/span><\\\/a><span data-contrast=\\\"none\\\">. <\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335551550&quot;:6,&quot;335551620&quot;:6,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/li>\\n<\\\/ul>\\n<h3><strong><span data-contrast=\\\"none\\\">Credit Mix<\\\/span><\\\/strong><\\\/h3>\\n<ul>\\n<li><span data-contrast=\\\"none\\\">Your credit mix shows how well you can manage a <\\\/span><a href=\\\"https:\/\/www.transunion.com\/blog\/credit-advice\/difference-between-installment-revolving-accounts\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\"><span data-contrast=\\\"none\\\">variety of accounts<\\\/span><\\\/a><span data-contrast=\\\"none\\\">. Having both revolving accounts, like credit cards, and installment accounts, like auto loans, can tell a creditor you&rsquo;re adept at paying back loans with different pay schedules and terms.&nbsp;&nbsp;<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335551550&quot;:6,&quot;335551620&quot;:6,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/li>\\n<\\\/ul>\\n<h3><strong><span data-contrast=\\\"none\\\">Recent Inquiries<\\\/span><\\\/strong><\\\/h3>\\n<ul>\\n<li><span data-contrast=\\\"none\\\">Each time you allow a lender or business to access your credit report when you&rsquo;re applying for new credit, it can impact your credit score. Though, the effects are usually minimal. Each instance where your credit report information has been obtained by a lender or other business considering an application where you&rsquo;ve authorized the business to receive it is reflected on your credit report as a &ldquo;hard inquiry.&rdquo; Because hard inquiries can impact your credit score, it&rsquo;s smart to only apply when necessary. Soft inquiries, which can occur when your existing creditors periodically check your credit in connection with reviewing your account, when you check your own credit reports or if you receive a promotional offer from a company, don&rsquo;t affect your credit score. <\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335551550&quot;:6,&quot;335551620&quot;:6,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/li>\\n<\\\/ul>\\n<p aria-level=\\\"3\\\">&nbsp;<\\\/p>\\n<p aria-level=\\\"3\\\"><strong><span data-contrast=\\\"none\\\">What does this all mean?<\\\/span><\\\/strong><span data-ccp-props=\\\"{&quot;134245418&quot;:true,&quot;134245529&quot;:true,&quot;335559738&quot;:0,&quot;335559739&quot;:225}\\\">&nbsp;<\\\/span><\\\/p>\\n<p><span data-contrast=\\\"none\\\">Generally speaking, the higher the score the better. A good credit score can help you secure better interest rates on your loans, ultimately saving you money. What&rsquo;s considered <\\\/span><a href=\\\"https:\/\/www.transunion.com\/blog\/credit-advice\/whats-considered-a-good-credit-score\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\"><span data-contrast=\\\"none\\\">a good credit score<\\\/span><\\\/a><span data-contrast=\\\"none\\\"> can vary from lender to lender, but by knowing the credit score factors, you&rsquo;ll be prepared to make healthy decisions that will help you reach your credit score goals.&nbsp;&nbsp;<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335551550&quot;:6,&quot;335551620&quot;:6,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/p>\",\"Title\":\"What Goes Into My Credit Score\"},{\"Content\":\"<p><span class=\\\"TextRun SCXW64800302 BCX0\\\" lang=\\\"EN-US\\\" xml:lang=\\\"EN-US\\\" data-contrast=\\\"none\\\"><span class=\\\"NormalTextRun SCXW64800302 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\">Credit myths and misconceptions are plentiful. Don\'t let incorrect information influence your credit. Below are examples of some common credit myths.<\\\/span><\\\/span><span class=\\\"EOP SCXW64800302 BCX0\\\" data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/p>\\n<h4><span class=\\\"TextRun MacChromeBold SCXW136561490 BCX0\\\" lang=\\\"EN-US\\\" xml:lang=\\\"EN-US\\\" data-contrast=\\\"none\\\"><span class=\\\"NormalTextRun SCXW136561490 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\">Myth: Your score drops if you check your own credit.<\\\/span><\\\/span><span class=\\\"EOP SCXW136561490 BCX0\\\" data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/h4>\\n<ul>\\n<li><span class=\\\"TextRun SCXW176869032 BCX0\\\" lang=\\\"EN-US\\\" xml:lang=\\\"EN-US\\\" data-contrast=\\\"none\\\"><span class=\\\"NormalTextRun SCXW176869032 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\">Checking your own credit report is known as a &ldquo;soft inquiry&rdquo; and does not impact your credit score. In fact, it&rsquo;s a great credit habit to have. Consistently monitoring your own credit can pay off in the long term. Keeping tabs on your credit report information will make it easier to spot potential fraud and help you understand credit score movements. <\\\/span><span class=\\\"NormalTextRun CommentStart CommentHighlightPipeRest CommentHighlightRest SCXW176869032 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\">For <\\\/span><span class=\\\"NormalTextRun CommentHighlightPipeRest SCXW176869032 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\">helpful tips and insights, check out this tool on <\\\/span><\\\/span><a class=\\\"Hyperlink SCXW176869032 BCX0\\\" href=\\\"https:\/\/www.transunion.com\/how-to-read-your-credit-report\\\" target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\"><span class=\\\"TextRun Underlined SCXW176869032 BCX0\\\" lang=\\\"EN-US\\\" xml:lang=\\\"EN-US\\\" data-contrast=\\\"none\\\"><span class=\\\"NormalTextRun SCXW176869032 BCX0\\\" data-ccp-charstyle=\\\"Hyperlink\\\">how to read your credit report<\\\/span><\\\/span><\\\/a><span class=\\\"TextRun SCXW176869032 BCX0\\\" lang=\\\"EN-US\\\" xml:lang=\\\"EN-US\\\" data-contrast=\\\"none\\\"><span class=\\\"NormalTextRun SCXW176869032 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\">.&nbsp;<\\\/span><\\\/span><\\\/li>\\n<\\\/ul>\\n<h4><span class=\\\"EOP SCXW136561490 BCX0\\\" data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335559739&quot;:300}\\\"><span class=\\\"TextRun MacChromeBold SCXW12291079 BCX0\\\" lang=\\\"EN-US\\\" xml:lang=\\\"EN-US\\\" data-contrast=\\\"none\\\"><span class=\\\"NormalTextRun SCXW12291079 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\">Myth: Closing an old account helps your credit.<\\\/span><\\\/span><span class=\\\"EOP SCXW12291079 BCX0\\\" data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span> <\\\/span><\\\/h4>\\n<ul>\\n<li><span class=\\\"TextRun SCXW22495398 BCX0\\\" lang=\\\"EN-US\\\" xml:lang=\\\"EN-US\\\" data-contrast=\\\"none\\\"><span class=\\\"NormalTextRun SCXW22495398 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\">Closing an old credit account can be a smart money move if you&rsquo;re worried it may cause you to continue spending <\\\/span><span class=\\\"NormalTextRun SCXW22495398 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\">unnecessarily but<\\\/span><span class=\\\"NormalTextRun SCXW22495398 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\"> closing an account won&rsquo;t necessarily help your credit score. Lenders like seeing that you have a long history of responsibly using credit. Closing longstanding accounts can reduce the average age of your credit, which may negatively impact your credit score.&nbsp;<\\\/span><\\\/span><span class=\\\"EOP SCXW22495398 BCX0\\\" data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/li>\\n<\\\/ul>\\n<h4><span class=\\\"TextRun MacChromeBold SCXW255011870 BCX0\\\" lang=\\\"EN-US\\\" xml:lang=\\\"EN-US\\\" data-contrast=\\\"none\\\"><span class=\\\"NormalTextRun SCXW255011870 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\">Myth: Paying off a negative record means it\'s taken off your credit report.<\\\/span><\\\/span><span class=\\\"EOP SCXW255011870 BCX0\\\" data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/h4>\\n<ul>\\n<li><span class=\\\"TextRun SCXW101811752 BCX0\\\" lang=\\\"EN-US\\\" xml:lang=\\\"EN-US\\\" data-contrast=\\\"none\\\"><span class=\\\"NormalTextRun SCXW101811752 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\">Generally, negative records, such as collection accounts and late payments, will remain on your credit reports for up to seven years from the date of first delinquency. Of course, it\'s smart to pay your debts, both to reduce the total amount of debt you owe and to show your willingness to repay your <\\\/span><span class=\\\"NormalTextRun SCXW101811752 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\">obligations but<\\\/span><span class=\\\"NormalTextRun SCXW101811752 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\"> expect the negative record to have some effect until it is removed from your report.&nbsp;<\\\/span><\\\/span><span class=\\\"EOP SCXW101811752 BCX0\\\" data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/li>\\n<\\\/ul>\\n<h4><span class=\\\"TextRun MacChromeBold SCXW18627490 BCX0\\\" lang=\\\"EN-US\\\" xml:lang=\\\"EN-US\\\" data-contrast=\\\"none\\\"><span class=\\\"NormalTextRun SCXW18627490 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\">Myth<\\\/span><\\\/span><span class=\\\"TextRun SCXW18627490 BCX0\\\" lang=\\\"EN-US\\\" xml:lang=\\\"EN-US\\\" data-contrast=\\\"none\\\"><span class=\\\"NormalTextRun SCXW18627490 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\">: <\\\/span><\\\/span><span class=\\\"TextRun MacChromeBold SCXW18627490 BCX0\\\" lang=\\\"EN-US\\\" xml:lang=\\\"EN-US\\\" data-contrast=\\\"none\\\"><span class=\\\"NormalTextRun SCXW18627490 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\">Your credit score will sometimes change for no reason.<\\\/span><\\\/span><span class=\\\"EOP SCXW18627490 BCX0\\\" data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/h4>\\n<ul>\\n<li><span class=\\\"TextRun SCXW239691007 BCX0\\\" lang=\\\"EN-US\\\" xml:lang=\\\"EN-US\\\" data-contrast=\\\"none\\\"><span class=\\\"NormalTextRun SCXW239691007 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\">Your credit score is calculated based off the information in your report. If your score changed, something in your report did as well. If your <\\\/span><\\\/span><a class=\\\"Hyperlink SCXW239691007 BCX0\\\" href=\\\"https:\/\/www.transunion.com\/blog\/credit-advice\/my-credit-score-dropped-no-changes-on-my-report\\\" target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\"><span class=\\\"FieldRange SCXW239691007 BCX0\\\"><span class=\\\"TextRun Underlined SCXW239691007 BCX0\\\" lang=\\\"EN-US\\\" xml:lang=\\\"EN-US\\\" data-contrast=\\\"none\\\"><span class=\\\"NormalTextRun CommentStart CommentHighlightPipeRest CommentHighlightRest SCXW239691007 BCX0\\\" data-ccp-charstyle=\\\"Hyperlink\\\">score dropped suddenly<\\\/span><\\\/span><\\\/span><\\\/a><span class=\\\"TextRun SCXW239691007 BCX0\\\" lang=\\\"EN-US\\\" xml:lang=\\\"EN-US\\\" data-contrast=\\\"none\\\"><span class=\\\"NormalTextRun CommentHighlightPipeRest SCXW239691007 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\"> and you&rsquo;re not sure why, it&rsquo;s best to read your credit report to see why the change occurred. Did you make a large purchase on a credit card recently? The balance may have been reported before you paid it off in full. Hard inquiries and account closures can also impact your credit score. You may have to dig for some clues, but your report holds the answer to a fluctuating credit score.&nbsp;<\\\/span><\\\/span><span class=\\\"EOP SCXW239691007 BCX0\\\" data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/li>\\n<\\\/ul>\\n<h4><span class=\\\"EOP SCXW255011870 BCX0\\\" data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335559739&quot;:300}\\\"><span class=\\\"TextRun MacChromeBold SCXW244177075 BCX0\\\" lang=\\\"EN-US\\\" xml:lang=\\\"EN-US\\\" data-contrast=\\\"none\\\"><span class=\\\"NormalTextRun SCXW244177075 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\">Myth: With a few simple hacks, you can raise your score quickly.<\\\/span><\\\/span><span class=\\\"EOP SCXW244177075 BCX0\\\" data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span> <\\\/span><\\\/h4>\\n<ul>\\n<li><span class=\\\"TextRun SCXW101811752 BCX0\\\" lang=\\\"EN-US\\\" xml:lang=\\\"EN-US\\\" data-contrast=\\\"none\\\"><span class=\\\"NormalTextRun SCXW101811752 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\"><span class=\\\"TextRun SCXW115054807 BCX0\\\" lang=\\\"EN-US\\\" xml:lang=\\\"EN-US\\\" data-contrast=\\\"none\\\"><span class=\\\"NormalTextRun SCXW115054807 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\">Building a healthy credit history takes time. Of course, there are things you can do immediately to make progress&mdash;paying down high balances and disputing inaccurate information on your reports are a great start. However, a good credit score is the work of many months of healthy credit habits. No &ldquo;hacks&rdquo; necessary. A steady record of sound financial behavior over time will have the most significant impact on your score.<\\\/span><\\\/span>&nbsp;<\\\/span><\\\/span><span class=\\\"EOP SCXW101811752 BCX0\\\" data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/li>\\n<\\\/ul>\",\"Title\":\"Credit Myths and Misconceptions\"},{\"Content\":\"<h3 aria-level=\\\"3\\\"><strong><span data-contrast=\\\"none\\\">Wondering how to get credit?<\\\/span><\\\/strong><span data-ccp-props=\\\"{&quot;134245418&quot;:true,&quot;134245529&quot;:true,&quot;335559738&quot;:0,&quot;335559739&quot;:225}\\\">&nbsp;<\\\/span><\\\/h3>\\n<p><span data-contrast=\\\"none\\\">If you\'ve never had a credit card, an auto loan, or even a cell phone in your name, then you probably have very little credit history. Having little or no credit history can make it difficult to get a loan. In your case, the lender has little information for predicting how likely it is that you will repay your debt.<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335551550&quot;:6,&quot;335551620&quot;:6,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/p>\\n<p><span data-contrast=\\\"none\\\">Fortunately, establishing credit is something you can work on over time. There are some steps that may help when you\'re trying to establish a credit history.<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335551550&quot;:6,&quot;335551620&quot;:6,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/p>\\n<h3 aria-level=\\\"3\\\">&nbsp;<\\\/h3>\\n<h3 aria-level=\\\"3\\\"><strong><span data-contrast=\\\"none\\\">Establishing credit takes time and patience<\\\/span><\\\/strong><span data-ccp-props=\\\"{&quot;134245418&quot;:true,&quot;134245529&quot;:true,&quot;335559738&quot;:0,&quot;335559739&quot;:225}\\\">&nbsp;<\\\/span><\\\/h3>\\n<p><span data-contrast=\\\"none\\\">There are no shortcuts to establishing good credit. It&rsquo;s about practicing healthy habits and telling a consistent story of financial responsibility. That persistence will pay off, allowing you to capitalize on credit opportunities that can help you reach your financial and personal goals.&nbsp;<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335551550&quot;:6,&quot;335551620&quot;:6,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/p>\\n<p><span data-contrast=\\\"none\\\">If you have a steady job and a history of income stability, you&rsquo;re likely eligible to get a credit card. A credit card is a simple way to establish credit history. If you&rsquo;re enrolled in school, a student credit card can be a smart choice. These types of cards are usually tailored especially for students with a lower credit limit and introductory interest rates.&nbsp;<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335551550&quot;:6,&quot;335551620&quot;:6,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/p>\\n<p><span data-contrast=\\\"none\\\">Another option to consider for those with limited or no credit history is a secured credit card. These cards require a deposit, which then becomes the account&rsquo;s credit line. If you don&rsquo;t pay your bill, the lender will then use that security deposit to pay off the balance. Typically, the security deposit is released as you show financial responsibility or when you close the account in good standing.&nbsp;<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335551550&quot;:6,&quot;335551620&quot;:6,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/p>\\n<p><span data-contrast=\\\"none\\\">A credit card can get you started, but it&rsquo;s up to you to follow through with smart credit decisions. Make sure you&rsquo;re paying your bills on time, trying to keep your balances as low as possible and monitoring your credit reports. Over time, you&rsquo;ll see your credit history grow and opportunities open up.&nbsp;<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335551550&quot;:6,&quot;335551620&quot;:6,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/p>\",\"Title\":\"Learn How To Get Credit\"},{\"Content\":\"<p><span data-contrast=\\\"none\\\">Improving your credit health is like going to the gym. You may not get results overnight, but with consistent healthy habits, over time you&rsquo;ll start to see changes you&rsquo;re proud of. As a balanced diet and exercise are great for your physical and mental wellbeing, properly handling credit can be a boost to your financial life, helping you save money on life&rsquo;s biggest purchases.&nbsp;<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335551550&quot;:6,&quot;335551620&quot;:6,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/p>\\n<p><span data-contrast=\\\"none\\\">While each person\'s individual credit profile is different and can be improved in different ways, there are five basic things that everyone can do to get on the path to healthy credit:<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335551550&quot;:6,&quot;335551620&quot;:6,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/p>\\n<h3><strong><span data-contrast=\\\"none\\\">Be punctual<\\\/span><\\\/strong><\\\/h3>\\n<ul>\\n<li><span data-contrast=\\\"none\\\">Pay all your bills on time each month. Late payments, collections and bankruptcies have a negative effect on your credit scores.<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;335559685&quot;:0,&quot;335559739&quot;:150}\\\">&nbsp;<\\\/span><\\\/li>\\n<\\\/ul>\\n<h3><strong><span data-contrast=\\\"none\\\">Check your credit report regularly and take the necessary steps to investigate inaccuracies<\\\/span><\\\/strong><\\\/h3>\\n<ul>\\n<li><span data-contrast=\\\"none\\\">Don\'t let your credit health suffer due to inaccurate information. If you find an inaccuracy on your credit report, contact the creditor associated with the account and the credit reporting agencies who included the information on your credit report to have it investigated. You&rsquo;ll have to dispute individually with each credit reporting agency. <\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;335559685&quot;:0,&quot;335559739&quot;:150}\\\">&nbsp;<\\\/span><\\\/li>\\n<\\\/ul>\\n<h3><strong><span data-contrast=\\\"none\\\">Manage your debts<\\\/span><\\\/strong><\\\/h3>\\n<ul>\\n<li><span data-contrast=\\\"none\\\">Keep your credit card account balances as low as possible, but at least under 30% of your available credit limits. For instance, if you have a credit card with a $1,000 limit, you should try to keep the balance owed below $300. <\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;335559685&quot;:0,&quot;335559739&quot;:150}\\\">&nbsp;<\\\/span><\\\/li>\\n<\\\/ul>\\n<h3><strong><span data-contrast=\\\"none\\\">Give yourself time<\\\/span><\\\/strong><\\\/h3>\\n<ul>\\n<li><span data-contrast=\\\"none\\\">Time is one of the most significant factors that can improve your credit score. Establish a long history of paying your bills on time and using credit responsibly. You may also want to keep the oldest account on your credit report open and active in order to lengthen your period of active credit use.<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;335559685&quot;:0,&quot;335559739&quot;:150}\\\">&nbsp;<\\\/span><\\\/li>\\n<\\\/ul>\\n<h3><strong><span data-contrast=\\\"none\\\">Avoid excessive hard inquiries<\\\/span><\\\/strong><\\\/h3>\\n<ul>\\n<li><span data-contrast=\\\"none\\\">A large number of hard inquiries may be interpreted as a sign that you are opening numerous credit accounts due to financial difficulties, or overextending yourself by taking on more debt than you can easily repay. Apply for new credit in moderation.<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;335559685&quot;:0,&quot;335559739&quot;:150}\\\">&nbsp;<\\\/span><\\\/li>\\n<\\\/ul>\",\"Title\":\"Tips for Raising Your Credit Score\"},{\"Content\":\"<p><span class=\\\"TextRun SCXW204191629 BCX0\\\" lang=\\\"EN-US\\\" xml:lang=\\\"EN-US\\\" data-contrast=\\\"none\\\"><span class=\\\"NormalTextRun SCXW204191629 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\">When an account is closed, it may not be removed from your credit report immediately. Closed accounts will stay on your report for different amounts of time, depending on whether they are associated with a positive or negative history. Generally speaking, an account that <\\\/span><span class=\\\"NormalTextRun CommentStart CommentHighlightPipeRest CommentHighlightRest SCXW204191629 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\">was <\\\/span><\\\/span><a class=\\\"Hyperlink SCXW204191629 BCX0\\\" href=\\\"https:\/\/www.transunion.com\/blog\/credit-advice\/how-long-do-closed-accounts-stay-on-credit-report\\\" target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\"><span class=\\\"TextRun Underlined SCXW204191629 BCX0\\\" lang=\\\"EN-US\\\" xml:lang=\\\"EN-US\\\" data-contrast=\\\"none\\\"><span class=\\\"NormalTextRun CommentHighlightPipeRest SCXW204191629 BCX0\\\" data-ccp-charstyle=\\\"Hyperlink\\\">closed in good standing with a history of on-time payments<\\\/span><\\\/span><\\\/a><span class=\\\"TextRun SCXW204191629 BCX0\\\" lang=\\\"EN-US\\\" xml:lang=\\\"EN-US\\\" data-contrast=\\\"none\\\"><span class=\\\"NormalTextRun SCXW204191629 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\"> will stay on your report for up to ten years. Below are some examples of credit report items with adverse information and when you can generally expect to see them removed from your report.&nbsp;<\\\/span><\\\/span><span class=\\\"EOP SCXW204191629 BCX0\\\" data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/p>\\n<h3><strong><span data-contrast=\\\"none\\\">Bankruptcy<\\\/span><\\\/strong><\\\/h3>\\n<ul>\\n<li><span data-contrast=\\\"none\\\">Chapter 7 bankruptcy can stay on your report for ten years. A Chapter 13 bankruptcy may fall off sooner, only remaining on file for seven years. This is because people agree to pay back some of the debt through a repayment plan with a Chapter 13 bankruptcy.&nbsp;&nbsp;&nbsp;<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/li>\\n<\\\/ul>\\n<h3><strong><span data-contrast=\\\"none\\\">Collections<\\\/span><\\\/strong><\\\/h3>\\n<ul>\\n<li><span data-contrast=\\\"none\\\">Accounts sent to collections will remain on your credit report for seven years from the date of the original delinquency. A common misconception is that a collections account will fall off a credit report once it&rsquo;s been paid. Whether paid or unpaid, a collections account will stay on your credit report for up to seven years.<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/li>\\n<\\\/ul>\\n<h3><strong><span data-contrast=\\\"none\\\">Inquiries<\\\/span><\\\/strong><\\\/h3>\\n<ul>\\n<li><span data-contrast=\\\"none\\\">When a creditor or lender checks your credit in connection with a new application for credit, it causes a \\\"hard inquiry\\\" to be listed on your credit report. These hard inquiries stay on your report for up to two years, and they can cause a slight drop in your credit score. However, the impact of these new inquiries on your score tend to lessen over time. When your credit is checked by creditors with whom you have an existing account, an employer, in connection with a rental application, or when you check your own credit online, you may see a harmless \\\"soft inquiry\\\" on your credit report. Soft inquiries do not cause a drop in your credit score and do not appear when a business checks your credit.<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/li>\\n<\\\/ul>\\n<h3><strong><span data-contrast=\\\"none\\\">Late payments<\\\/span><\\\/strong><\\\/h3>\\n<ul>\\n<li><span data-contrast=\\\"none\\\">If you are late with a payment, the 30 - 180 day delinquency can stay on your credit report for seven years.<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/li>\\n<\\\/ul>\",\"Title\":\"Credit Report Expiration Guide\"},{\"Content\":\"<h3>What are inquiries?<\\\/h3>\\n<p>Inquiries can appear on your reports for several reasons. An inquiry is a record of you or a company reviewing your credit report. Inquiries tend to be classified in two different categories: hard and soft.&nbsp;<\\\/p>\\n<p><span class=\\\"TextRun SCXW7336485 BCX0\\\" lang=\\\"EN-US\\\" xml:lang=\\\"EN-US\\\" data-contrast=\\\"none\\\"><span class=\\\"NormalTextRun SCXW7336485 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\">A hard inquiry appears when a business accesses your credit report in connection with an application for credit. Shopping for credit cards, <\\\/span><span class=\\\"NormalTextRun SCXW7336485 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\">mortgages<\\\/span><span class=\\\"NormalTextRun SCXW7336485 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\"> or auto loans, just to name a few, can trigger a hard inquiry. Because hard inquiries indicate you may be looking for new credit, they can impact your credit score. That said, <\\\/span><\\\/span><a class=\\\"Hyperlink SCXW7336485 BCX0\\\" href=\\\"https:\/\/www.transunion.com\/blog\/credit-advice\/how-rate-shopping-can-impact-your-credit-score\\\" target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\"><span class=\\\"TextRun Underlined SCXW7336485 BCX0\\\" lang=\\\"EN-US\\\" xml:lang=\\\"EN-US\\\" data-contrast=\\\"none\\\"><span class=\\\"NormalTextRun SCXW7336485 BCX0\\\" data-ccp-charstyle=\\\"Hyperlink\\\">rate shopping for a major purchase<\\\/span><\\\/span><\\\/a><span class=\\\"TextRun SCXW7336485 BCX0\\\" lang=\\\"EN-US\\\" xml:lang=\\\"EN-US\\\" data-contrast=\\\"none\\\"><span class=\\\"NormalTextRun SCXW7336485 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\"> is still a good idea. If you&rsquo;re shopping around to get the best mortgage or car loan, multiple inquiries in a short amount of time are commonly grouped, or &ldquo;bunched,&rdquo; into a single inquiry. The impact to your score due to hard inquiries tends to diminish as time goes on.<\\\/span><\\\/span><span class=\\\"EOP SCXW7336485 BCX0\\\" data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/p>\\n<p><span class=\\\"EOP SCXW7336485 BCX0\\\" data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335559739&quot;:300}\\\"><span class=\\\"TextRun SCXW126857348 BCX0\\\" lang=\\\"EN-US\\\" xml:lang=\\\"EN-US\\\" data-contrast=\\\"none\\\"><span class=\\\"NormalTextRun SCXW126857348 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\">There are many instances in which a soft inquiry will appear on your credit report. These include when <\\\/span><span class=\\\"NormalTextRun ContextualSpellingAndGrammarErrorV2Themed SCXW126857348 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\">a&nbsp; company<\\\/span><span class=\\\"NormalTextRun SCXW126857348 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\"> you&rsquo;re already doing business with pulls your report in order to review your existing account or to make a marketing offer to you or if an employer checks your credit when you apply for a job. Other examples are when an insurer pulls your credit for underwriting <\\\/span><span class=\\\"NormalTextRun ContextualSpellingAndGrammarErrorV2Themed SCXW126857348 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\">purposes<\\\/span><span class=\\\"NormalTextRun SCXW126857348 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\"> or a landlord screens you as a potential tenant. Soft inquiries do not impact your credit score. You may also see an inquiry for when you pulled your own credit report for review. Soft inquiries are not made in connection with you applying for new credit, so they don&rsquo;t impact your credit score.&nbsp;<\\\/span><\\\/span><span class=\\\"EOP SCXW126857348 BCX0\\\" data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/span><\\\/p>\\n<h3><span class=\\\"TextRun MacChromeBold SCXW140218916 BCX0\\\" lang=\\\"EN-US\\\" xml:lang=\\\"EN-US\\\" data-contrast=\\\"none\\\"><span class=\\\"NormalTextRun SCXW140218916 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\">How long do they last?<\\\/span><\\\/span><\\\/h3>\\n<p><span class=\\\"NormalTextRun SCXW199500529 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\">Inquiries can remain on your credit report for up to two years. If you don&rsquo;t recognize an inquiry on your report, you should contact the lender directly. <\\\/span><span class=\\\"NormalTextRun SCXW199500529 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\">If the inquiry was made in error, ask the lender to instruct each credit reporting agency that lists the inquiry to have it removed.<\\\/span><\\\/p>\",\"Title\":\"All About Credit Inquiries\"}],\"Section_Title\":\"Credit Health\"},{\"Item\":[{\"Content\":\"<p><span data-contrast=\\\"none\\\">Realizing you&rsquo;re a victim of identity theft can be an isolating and frustrating experience. If you&rsquo;ve been a victim of fraud, you\'ll want to act quickly to minimize potential damage. We recommend you start by contacting necessary government, banking and credit agencies to ensure they\'re aware of the crime and to put a stop to any ongoing theft.<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335551550&quot;:6,&quot;335551620&quot;:6,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/p>\\n<p><span data-contrast=\\\"none\\\">Review the following tips to help prevent further fraud, remove fraudulent information from your credit report and get on the path to recovery.<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335551550&quot;:6,&quot;335551620&quot;:6,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/p>\\n<h3 aria-level=\\\"3\\\"><strong><span data-contrast=\\\"none\\\">Protect your credit report immediately<\\\/span><\\\/strong><span data-ccp-props=\\\"{&quot;134245418&quot;:true,&quot;134245529&quot;:true,&quot;335559738&quot;:0,&quot;335559739&quot;:225}\\\">&nbsp;<\\\/span><\\\/h3>\\n<ul>\\n<li data-leveltext=\\\"\uF0B7\\\" data-font=\\\"Symbol\\\" data-listid=\\\"5\\\" data-list-defn-props=\\\"{&quot;335552541&quot;:1,&quot;335559684&quot;:-2,&quot;335559685&quot;:720,&quot;335559991&quot;:360,&quot;469769226&quot;:&quot;Symbol&quot;,&quot;469769242&quot;:[8226],&quot;469777803&quot;:&quot;left&quot;,&quot;469777804&quot;:&quot;\uF0B7&quot;,&quot;469777815&quot;:&quot;multilevel&quot;}\\\" aria-setsize=\\\"-1\\\" data-aria-posinset=\\\"1\\\" data-aria-level=\\\"1\\\"><a href=\\\"https:\/\/www.transunion.com\/fraud-alerts\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\"><span data-contrast=\\\"none\\\">Add a Fraud Alert<\\\/span><\\\/a><span data-contrast=\\\"none\\\"> to your credit report to warn creditors that you may be a victim of identity theft. Placing a fraud alert with one credit reporting agency will have it communicated to all three.<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;335559739&quot;:150}\\\">&nbsp;<br \/><br \/><\\\/span><\\\/li>\\n<li data-leveltext=\\\"\uF0B7\\\" data-font=\\\"Symbol\\\" data-listid=\\\"5\\\" data-list-defn-props=\\\"{&quot;335552541&quot;:1,&quot;335559684&quot;:-2,&quot;335559685&quot;:720,&quot;335559991&quot;:360,&quot;469769226&quot;:&quot;Symbol&quot;,&quot;469769242&quot;:[8226],&quot;469777803&quot;:&quot;left&quot;,&quot;469777804&quot;:&quot;\uF0B7&quot;,&quot;469777815&quot;:&quot;multilevel&quot;}\\\" aria-setsize=\\\"-1\\\" data-aria-posinset=\\\"2\\\" data-aria-level=\\\"1\\\"><a href=\\\"https:\/\/www.transunion.com\/credit-freeze\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\"><span data-contrast=\\\"none\\\">Consider placing a Credit Freeze<\\\/span><\\\/a><span data-contrast=\\\"auto\\\"> on your <\\\/span><span data-contrast=\\\"none\\\">TransUnion Credit Report.<br \/><br \/><\\\/span><\\\/li>\\n<li data-leveltext=\\\"\uF0B7\\\" data-font=\\\"Symbol\\\" data-listid=\\\"5\\\" data-list-defn-props=\\\"{&quot;335552541&quot;:1,&quot;335559684&quot;:-2,&quot;335559685&quot;:720,&quot;335559991&quot;:360,&quot;469769226&quot;:&quot;Symbol&quot;,&quot;469769242&quot;:[8226],&quot;469777803&quot;:&quot;left&quot;,&quot;469777804&quot;:&quot;\uF0B7&quot;,&quot;469777815&quot;:&quot;multilevel&quot;}\\\" aria-setsize=\\\"-1\\\" data-aria-posinset=\\\"2\\\" data-aria-level=\\\"1\\\">Placing a credit freeze on your credit report will prevent companies from accessing your credit report, which will prevent them from extending credit. You can do this online. You must place a credit freeze with each credit reporting agency individually.&nbsp;<span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;335559739&quot;:150}\\\">&nbsp;<\\\/span><\\\/li>\\n<\\\/ul>\\n<h3 aria-level=\\\"3\\\"><strong><span data-contrast=\\\"none\\\">Obtain and review a copy of your credit report<\\\/span><\\\/strong><span data-ccp-props=\\\"{&quot;134245418&quot;:true,&quot;134245529&quot;:true,&quot;335559738&quot;:0,&quot;335559739&quot;:225}\\\">&nbsp;<\\\/span><\\\/h3>\\n<ul>\\n<li data-leveltext=\\\"\uF0B7\\\" data-font=\\\"Symbol\\\" data-listid=\\\"6\\\" data-list-defn-props=\\\"{&quot;335552541&quot;:1,&quot;335559684&quot;:-2,&quot;335559685&quot;:720,&quot;335559991&quot;:360,&quot;469769226&quot;:&quot;Symbol&quot;,&quot;469769242&quot;:[8226],&quot;469777803&quot;:&quot;left&quot;,&quot;469777804&quot;:&quot;\uF0B7&quot;,&quot;469777815&quot;:&quot;multilevel&quot;}\\\" aria-setsize=\\\"-1\\\" data-aria-posinset=\\\"1\\\" data-aria-level=\\\"1\\\"><span data-contrast=\\\"none\\\">Review your TransUnion Credit Report and check for any unauthorized activity. Should suspicious activity appear on your report, contact the creditors or lenders and question the account and\/or inquiry.&nbsp;<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;335559739&quot;:150}\\\">&nbsp;<br \/><br \/><\\\/span><\\\/li>\\n<li data-leveltext=\\\"\uF0B7\\\" data-font=\\\"Symbol\\\" data-listid=\\\"6\\\" data-list-defn-props=\\\"{&quot;335552541&quot;:1,&quot;335559684&quot;:-2,&quot;335559685&quot;:720,&quot;335559991&quot;:360,&quot;469769226&quot;:&quot;Symbol&quot;,&quot;469769242&quot;:[8226],&quot;469777803&quot;:&quot;left&quot;,&quot;469777804&quot;:&quot;\uF0B7&quot;,&quot;469777815&quot;:&quot;multilevel&quot;}\\\" aria-setsize=\\\"-1\\\" data-aria-posinset=\\\"2\\\" data-aria-level=\\\"1\\\"><span data-contrast=\\\"none\\\">If you have questions, contact us and the other major credit reporting agencies, Equifax and Experian.<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;335559739&quot;:150}\\\">&nbsp;<\\\/span><\\\/li>\\n<\\\/ul>\\n<h3 aria-level=\\\"3\\\"><strong><span data-contrast=\\\"none\\\">Report fraud to the authorities<\\\/span><\\\/strong><span data-ccp-props=\\\"{&quot;134245418&quot;:true,&quot;134245529&quot;:true,&quot;335559738&quot;:0,&quot;335559739&quot;:225}\\\">&nbsp;<\\\/span><\\\/h3>\\n<ul>\\n<li data-leveltext=\\\"\uF0B7\\\" data-font=\\\"Symbol\\\" data-listid=\\\"7\\\" data-list-defn-props=\\\"{&quot;335552541&quot;:1,&quot;335559684&quot;:-2,&quot;335559685&quot;:720,&quot;335559991&quot;:360,&quot;469769226&quot;:&quot;Symbol&quot;,&quot;469769242&quot;:[8226],&quot;469777803&quot;:&quot;left&quot;,&quot;469777804&quot;:&quot;\uF0B7&quot;,&quot;469777815&quot;:&quot;multilevel&quot;}\\\" aria-setsize=\\\"-1\\\" data-aria-posinset=\\\"1\\\" data-aria-level=\\\"1\\\"><span data-contrast=\\\"none\\\">Contact the <\\\/span><a href=\\\"https:\/\/www.identitytheft.gov\/#\/\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\"><span data-contrast=\\\"none\\\">Federal Trade Commission<\\\/span><\\\/a><span data-contrast=\\\"none\\\"> (FTC) to report fraudulent activity. The FTC will help you create a recovery plan and provide you with an Identity Theft Report. You can also contact your local law enforcement agency to file a report.\\u202fThe FTC provides a memo in the recovery plan that details information you can use in the police report.<\\\/span><span data-contrast=\\\"auto\\\">&nbsp;<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;335559739&quot;:150}\\\">&nbsp;<br \/><br \/><\\\/span><\\\/li>\\n<li data-leveltext=\\\"\uF0B7\\\" data-font=\\\"Symbol\\\" data-listid=\\\"7\\\" data-list-defn-props=\\\"{&quot;335552541&quot;:1,&quot;335559684&quot;:-2,&quot;335559685&quot;:720,&quot;335559991&quot;:360,&quot;469769226&quot;:&quot;Symbol&quot;,&quot;469769242&quot;:[8226],&quot;469777803&quot;:&quot;left&quot;,&quot;469777804&quot;:&quot;\uF0B7&quot;,&quot;469777815&quot;:&quot;multilevel&quot;}\\\" aria-setsize=\\\"-1\\\" data-aria-posinset=\\\"2\\\" data-aria-level=\\\"1\\\"><span data-contrast=\\\"none\\\">Connect with companies with whom you have financial relationships and inform them that your accounts may be compromised. Banks and credit card companies may issue new cards and PINs to protect your assets and will work to identify and rectify any unauthorized charges.<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;335559739&quot;:150}\\\">&nbsp;<br \/><br \/><\\\/span><\\\/li>\\n<li data-leveltext=\\\"\uF0B7\\\" data-font=\\\"Symbol\\\" data-listid=\\\"7\\\" data-list-defn-props=\\\"{&quot;335552541&quot;:1,&quot;335559684&quot;:-2,&quot;335559685&quot;:720,&quot;335559991&quot;:360,&quot;469769226&quot;:&quot;Symbol&quot;,&quot;469769242&quot;:[8226],&quot;469777803&quot;:&quot;left&quot;,&quot;469777804&quot;:&quot;\uF0B7&quot;,&quot;469777815&quot;:&quot;multilevel&quot;}\\\" aria-setsize=\\\"-1\\\" data-aria-posinset=\\\"3\\\" data-aria-level=\\\"1\\\"><span data-contrast=\\\"none\\\">Notify your bank to report stolen checks or to stop checks, if needed.&nbsp;<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;335559739&quot;:150}\\\">&nbsp;<br \/><br \/><\\\/span><\\\/li>\\n<li data-leveltext=\\\"\uF0B7\\\" data-font=\\\"Symbol\\\" data-listid=\\\"7\\\" data-list-defn-props=\\\"{&quot;335552541&quot;:1,&quot;335559684&quot;:-2,&quot;335559685&quot;:720,&quot;335559991&quot;:360,&quot;469769226&quot;:&quot;Symbol&quot;,&quot;469769242&quot;:[8226],&quot;469777803&quot;:&quot;left&quot;,&quot;469777804&quot;:&quot;\uF0B7&quot;,&quot;469777815&quot;:&quot;multilevel&quot;}\\\" aria-setsize=\\\"-1\\\" data-aria-posinset=\\\"4\\\" data-aria-level=\\\"1\\\"><span data-contrast=\\\"none\\\">Contact any companies on your credit report that you do not recognize. Verify the information they have in their records for the reported item.<br \/><br \/><\\\/span><\\\/li>\\n<li data-leveltext=\\\"\uF0B7\\\" data-font=\\\"Symbol\\\" data-listid=\\\"7\\\" data-list-defn-props=\\\"{&quot;335552541&quot;:1,&quot;335559684&quot;:-2,&quot;335559685&quot;:720,&quot;335559991&quot;:360,&quot;469769226&quot;:&quot;Symbol&quot;,&quot;469769242&quot;:[8226],&quot;469777803&quot;:&quot;left&quot;,&quot;469777804&quot;:&quot;\uF0B7&quot;,&quot;469777815&quot;:&quot;multilevel&quot;}\\\" aria-setsize=\\\"-1\\\" data-aria-posinset=\\\"4\\\" data-aria-level=\\\"1\\\">Provide the companies with a copy of your police report, your FTC Identity Theft Report and other relevant documentation.<br \/><br \/><\\\/li>\\n<li data-leveltext=\\\"\uF0B7\\\" data-font=\\\"Symbol\\\" data-listid=\\\"7\\\" data-list-defn-props=\\\"{&quot;335552541&quot;:1,&quot;335559684&quot;:-2,&quot;335559685&quot;:720,&quot;335559991&quot;:360,&quot;469769226&quot;:&quot;Symbol&quot;,&quot;469769242&quot;:[8226],&quot;469777803&quot;:&quot;left&quot;,&quot;469777804&quot;:&quot;\uF0B7&quot;,&quot;469777815&quot;:&quot;multilevel&quot;}\\\" aria-setsize=\\\"-1\\\" data-aria-posinset=\\\"4\\\" data-aria-level=\\\"1\\\">Keep a log of all related phone conversations, including the names of people with whom you speak.<span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;335559739&quot;:150}\\\">&nbsp;<\\\/span><\\\/li>\\n<\\\/ul>\\n<h3 aria-level=\\\"3\\\"><span data-ccp-props=\\\"{&quot;134245418&quot;:true,&quot;134245529&quot;:true,&quot;335559738&quot;:0,&quot;335559739&quot;:225}\\\">&nbsp;<\\\/span><strong><span data-contrast=\\\"none\\\">Follow-up is key<\\\/span><\\\/strong><span data-ccp-props=\\\"{&quot;134245418&quot;:true,&quot;134245529&quot;:true,&quot;335559738&quot;:0,&quot;335559739&quot;:225}\\\">&nbsp;<\\\/span><\\\/h3>\\n<ul>\\n<li data-leveltext=\\\"\uF0B7\\\" data-font=\\\"Symbol\\\" data-listid=\\\"8\\\" data-list-defn-props=\\\"{&quot;335552541&quot;:1,&quot;335559684&quot;:-2,&quot;335559685&quot;:720,&quot;335559991&quot;:360,&quot;469769226&quot;:&quot;Symbol&quot;,&quot;469769242&quot;:[8226],&quot;469777803&quot;:&quot;left&quot;,&quot;469777804&quot;:&quot;\uF0B7&quot;,&quot;469777815&quot;:&quot;multilevel&quot;}\\\" aria-setsize=\\\"-1\\\" data-aria-posinset=\\\"3\\\" data-aria-level=\\\"1\\\"><span data-contrast=\\\"none\\\">Stay in touch with the companies and agencies you have contacted to ensure that their investigations resulted in your favor.&nbsp;<br \/><br \/><\\\/span><\\\/li>\\n<li data-leveltext=\\\"\uF0B7\\\" data-font=\\\"Symbol\\\" data-listid=\\\"8\\\" data-list-defn-props=\\\"{&quot;335552541&quot;:1,&quot;335559684&quot;:-2,&quot;335559685&quot;:720,&quot;335559991&quot;:360,&quot;469769226&quot;:&quot;Symbol&quot;,&quot;469769242&quot;:[8226],&quot;469777803&quot;:&quot;left&quot;,&quot;469777804&quot;:&quot;\uF0B7&quot;,&quot;469777815&quot;:&quot;multilevel&quot;}\\\" aria-setsize=\\\"-1\\\" data-aria-posinset=\\\"3\\\" data-aria-level=\\\"1\\\">Periodically review your credit report. Check for any new fraudulent activity.<br \/><br \/><\\\/li>\\n<li data-leveltext=\\\"\uF0B7\\\" data-font=\\\"Symbol\\\" data-listid=\\\"8\\\" data-list-defn-props=\\\"{&quot;335552541&quot;:1,&quot;335559684&quot;:-2,&quot;335559685&quot;:720,&quot;335559991&quot;:360,&quot;469769226&quot;:&quot;Symbol&quot;,&quot;469769242&quot;:[8226],&quot;469777803&quot;:&quot;left&quot;,&quot;469777804&quot;:&quot;\uF0B7&quot;,&quot;469777815&quot;:&quot;multilevel&quot;}\\\" aria-setsize=\\\"-1\\\" data-aria-posinset=\\\"3\\\" data-aria-level=\\\"1\\\">Check out the <a href=\\\"https:\/\/www.transunion.com\/resources\/transunion\/doc\/consumer\/TU-fraud-companion-guide-2021.pdf\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\"><span data-contrast=\\\"none\\\">Fraud Companion Guide<\\\/span><\\\/a><span data-contrast=\\\"none\\\"> for more information.<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335551550&quot;:6,&quot;335551620&quot;:6,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/li>\\n<\\\/ul>\\n<h3 aria-level=\\\"3\\\"><strong><span data-contrast=\\\"none\\\">Proactive credit management<\\\/span><\\\/strong><span data-ccp-props=\\\"{&quot;134245418&quot;:true,&quot;134245529&quot;:true,&quot;335559738&quot;:40}\\\">&nbsp;<\\\/span><\\\/h3>\\n<p><span data-contrast=\\\"none\\\">Consistently reviewing your credit reports along with taking advantage of credit monitoring services are great ways to stay on top of your credit report information and allow you to more easily spot potential fraud. In addition, placing a free credit freeze is an easy way to actively protect your data identity. It puts you in control of who can access your report and when. Credit freezes need to be placed individually at each of the three credit reporting agencies.&nbsp;&nbsp;<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335551550&quot;:6,&quot;335551620&quot;:6,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/p>\",\"Title\":\"Your Go-To Fraud Victim Checklist\"},{\"Content\":\"<p><span class=\\\"TextRun SCXW23285554 BCX0\\\" lang=\\\"EN-US\\\" xml:lang=\\\"EN-US\\\" data-contrast=\\\"none\\\"><span class=\\\"NormalTextRun SCXW23285554 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\">Knowing identity theft signs can help you protect yourself from being a victim of fraud. Identity thieves use your personal information to apply for credit in your name or withdraw money from your current accounts among numerous other scams, leaving you feeling isolated as you try to make sense of what happened.<\\\/span><\\\/span><\\\/p>\\n<p aria-level=\\\"3\\\"><strong><span data-contrast=\\\"none\\\">Here Are Some Common Indicators of Identity Theft:<\\\/span><\\\/strong><span data-ccp-props=\\\"{&quot;134245418&quot;:true,&quot;134245529&quot;:true,&quot;335559738&quot;:0,&quot;335559739&quot;:225}\\\">&nbsp;<\\\/span><\\\/p>\\n<ul>\\n<li data-leveltext=\\\"\uF0B7\\\" data-font=\\\"Symbol\\\" data-listid=\\\"11\\\" data-list-defn-props=\\\"{&quot;335552541&quot;:1,&quot;335559684&quot;:-2,&quot;335559685&quot;:720,&quot;335559991&quot;:360,&quot;469769226&quot;:&quot;Symbol&quot;,&quot;469769242&quot;:[8226],&quot;469777803&quot;:&quot;left&quot;,&quot;469777804&quot;:&quot;\uF0B7&quot;,&quot;469777815&quot;:&quot;multilevel&quot;}\\\" aria-setsize=\\\"-1\\\" data-aria-posinset=\\\"1\\\" data-aria-level=\\\"1\\\"><strong><span data-contrast=\\\"none\\\">Unfamiliar activity on your credit reports<\\\/span><\\\/strong><span data-contrast=\\\"none\\\">: Regularly monitor your credit reports to look for new and unfamiliar accounts. If you see unauthorized or unfamiliar activity, contact the lender directly for more information and dispute any fraudulent accounts with each credit reporting agency where the information appears.&nbsp;<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;335559739&quot;:150}\\\">&nbsp;<br \/><br \/><\\\/span><\\\/li>\\n<li data-leveltext=\\\"\uF0B7\\\" data-font=\\\"Symbol\\\" data-listid=\\\"11\\\" data-list-defn-props=\\\"{&quot;335552541&quot;:1,&quot;335559684&quot;:-2,&quot;335559685&quot;:720,&quot;335559991&quot;:360,&quot;469769226&quot;:&quot;Symbol&quot;,&quot;469769242&quot;:[8226],&quot;469777803&quot;:&quot;left&quot;,&quot;469777804&quot;:&quot;\uF0B7&quot;,&quot;469777815&quot;:&quot;multilevel&quot;}\\\" aria-setsize=\\\"-1\\\" data-aria-posinset=\\\"2\\\" data-aria-level=\\\"1\\\"><strong><span data-contrast=\\\"none\\\">Unexpected charges on your credit or bank account statements<\\\/span><\\\/strong><span data-contrast=\\\"none\\\">: Don\'t toss your bank and credit card statements without reviewing them. Review each charge and call your bank or credit card company to question any purchase that you don\'t recall making.<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;335559739&quot;:150}\\\">&nbsp;<br \/><br \/><\\\/span><\\\/li>\\n<li data-leveltext=\\\"\uF0B7\\\" data-font=\\\"Symbol\\\" data-listid=\\\"11\\\" data-list-defn-props=\\\"{&quot;335552541&quot;:1,&quot;335559684&quot;:-2,&quot;335559685&quot;:720,&quot;335559991&quot;:360,&quot;469769226&quot;:&quot;Symbol&quot;,&quot;469769242&quot;:[8226],&quot;469777803&quot;:&quot;left&quot;,&quot;469777804&quot;:&quot;\uF0B7&quot;,&quot;469777815&quot;:&quot;multilevel&quot;}\\\" aria-setsize=\\\"-1\\\" data-aria-posinset=\\\"3\\\" data-aria-level=\\\"1\\\"><strong><span data-contrast=\\\"none\\\">Letters or phone calls from unfamiliar creditors or bill collectors<\\\/span><\\\/strong><span data-contrast=\\\"none\\\">: If you start getting phone calls and letters from unknown creditors or bill collectors, take action. An identity thief may have used your identity to open accounts and make purchases, leaving you with the bills. Children and the elderly can also be targets of identity thieves that operate in this way, so look out for <\\\/span><a href=\\\"https:\/\/www.transunion.com\/blog\/identity-protection\/child-identity-theft\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\"><span data-contrast=\\\"none\\\">similar communications to your children<\\\/span><\\\/a><span data-contrast=\\\"none\\\"> or to relatives in your care.<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;335559739&quot;:150}\\\">&nbsp;<\\\/span><\\\/li>\\n<\\\/ul>\\n<ul>\\n<li data-leveltext=\\\"\uF0B7\\\" data-font=\\\"Symbol\\\" data-listid=\\\"11\\\" data-list-defn-props=\\\"{&quot;335552541&quot;:1,&quot;335559684&quot;:-2,&quot;335559685&quot;:720,&quot;335559991&quot;:360,&quot;469769226&quot;:&quot;Symbol&quot;,&quot;469769242&quot;:[8226],&quot;469777803&quot;:&quot;left&quot;,&quot;469777804&quot;:&quot;\uF0B7&quot;,&quot;469777815&quot;:&quot;multilevel&quot;}\\\" aria-setsize=\\\"-1\\\" data-aria-posinset=\\\"1\\\" data-aria-level=\\\"1\\\"><strong><span data-contrast=\\\"none\\\">Inability to access online accounts<\\\/span><\\\/strong><span data-contrast=\\\"none\\\">: If you suddenly can\'t access bank or credit card account websites, contact your financial institutions immediately by phone. Someone may have stolen your passwords in an attempt to take over your accounts.<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;335559739&quot;:150}\\\">&nbsp;<br \/><br \/><\\\/span><\\\/li>\\n<li data-leveltext=\\\"\uF0B7\\\" data-font=\\\"Symbol\\\" data-listid=\\\"11\\\" data-list-defn-props=\\\"{&quot;335552541&quot;:1,&quot;335559684&quot;:-2,&quot;335559685&quot;:720,&quot;335559991&quot;:360,&quot;469769226&quot;:&quot;Symbol&quot;,&quot;469769242&quot;:[8226],&quot;469777803&quot;:&quot;left&quot;,&quot;469777804&quot;:&quot;\uF0B7&quot;,&quot;469777815&quot;:&quot;multilevel&quot;}\\\" aria-setsize=\\\"-1\\\" data-aria-posinset=\\\"2\\\" data-aria-level=\\\"1\\\"><strong><span data-contrast=\\\"none\\\">Emails or texts from unknown contacts<\\\/span><\\\/strong><span data-contrast=\\\"none\\\"> with links, especially those that are shortened or full of typos. <\\\/span><a href=\\\"https:\/\/www.transunion.com\/blog\/identity-protection\/avoiding-phishing-scams\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\"><span data-contrast=\\\"none\\\">Phishing scams<\\\/span><\\\/a><span data-contrast=\\\"none\\\"> are when fraudsters try to get you to click on a link for what you think is a legitimate business offer. In reality, it&rsquo;s an attempt to trick you into revealing valuable personal information.&nbsp;<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;335559739&quot;:150}\\\">&nbsp;<\\\/span><\\\/li>\\n<\\\/ul>\\n<p><span data-contrast=\\\"none\\\">If you notice these identity theft signs and have been a victim, contact your local law enforcement agency and file a report. You should also notify the credit reporting agencies, credit card companies and banks to inform them about your situation, reverse any charges and remove inaccurate information. As a precaution, you may also want to place a fraud alert or credit freeze on your credit reports, which provides you with additional layers of protection against an identity thief.<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335551550&quot;:6,&quot;335551620&quot;:6,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/p>\\n<p><span data-contrast=\\\"none\\\">Detailed steps to report and recover can be found in the blog post, <\\\/span><a href=\\\"https:\/\/www.transunion.com\/blog\/identity-protection\/what-should-i-do-if-i-become-a-victim-of-identity-theft\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\"><span data-contrast=\\\"none\\\">What Should I Do If I Become a Victim of Identity Theft?<\\\/span><\\\/a><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335551550&quot;:6,&quot;335551620&quot;:6,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/p>\",\"Title\":\"Spotting Identity Theft Signs\"},{\"Content\":\"<p aria-level=\\\"2\\\"><span data-contrast=\\\"none\\\">Considering a credit freeze or a fraud alert? Not sure what the distinction is between the two? <\\\/span><\\\/p>\\n<p aria-level=\\\"2\\\"><span data-contrast=\\\"none\\\">A credit freeze and a fraud alert are both great, free ways to help you prevent identity theft and protect your personal data. When you place a credit freeze or a fraud alert, it makes it more difficult for anyone, including fraudsters, to apply for credit using your information.<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:true,&quot;335559739&quot;:225}\\\">&nbsp;<\\\/span><\\\/p>\\n<h3 aria-level=\\\"2\\\"><span data-contrast=\\\"none\\\">So, how do they differ? <\\\/span><\\\/h3>\\n<p aria-level=\\\"2\\\"><span data-contrast=\\\"none\\\">With a credit freeze, new lenders will not be able to view your credit report. This gives you more control of who can access your information. A credit freeze will stay on your credit report until you choose to remove it. After placing a credit freeze with TransUnion, you will need to notify Equifax and Experian on your own to freeze your credit with them.<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:true,&quot;335559739&quot;:225}\\\">&nbsp;<\\\/span><\\\/p>\\n<p aria-level=\\\"2\\\"><span data-contrast=\\\"none\\\">A fraud alert doesn&rsquo;t prevent new lenders from viewing your credit report, but it does notify them to take extra precaution, such as calling you directly, when verifying a credit application. An initial fraud alert lasts for one year. When you place one with TransUnion, we&rsquo;ll automatically notify Equifax and Experian so they can also add a fraud alert to the report they have for you.<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:true,&quot;335559739&quot;:225}\\\">&nbsp;<\\\/span><\\\/p>\\n<h3 aria-level=\\\"2\\\"><strong><span data-contrast=\\\"none\\\">Is a credit freeze or fraud alert right for me?<\\\/span><\\\/strong><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:true,&quot;335559739&quot;:225}\\\">&nbsp;<\\\/span><\\\/h3>\\n<p aria-level=\\\"2\\\"><span data-contrast=\\\"none\\\">If you want more control over your personal information, you may want to freeze your credit. If you don&rsquo;t want to block access to your credit report, but still want to add an extra security measure, an initial fraud alert may be right for you. For additional protection, you can also opt to place both a fraud alert and a credit freeze. The choice is yours.<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:true,&quot;335559739&quot;:225}\\\">&nbsp;<\\\/span><\\\/p>\\n<h3 aria-level=\\\"2\\\"><strong><span data-contrast=\\\"none\\\">How to freeze your credit<\\\/span><\\\/strong><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:true,&quot;335559739&quot;:225}\\\">&nbsp;<\\\/span><\\\/h3>\\n<p aria-level=\\\"2\\\"><span data-contrast=\\\"none\\\">To quickly and easily add a freeze to your TransUnion credit report, visit our <\\\/span><a href=\\\"https:\/\/www.transunion.com\/credit-freeze\/credit-freeze\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\"><span data-contrast=\\\"none\\\">credit freeze webpage<\\\/span><\\\/a><span data-contrast=\\\"none\\\">. When you&rsquo;re ready to apply for new credit, you&rsquo;ll need to come back and unfreeze your credit so lenders will be able to access your credit report.<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:true,&quot;335559739&quot;:225}\\\">&nbsp;<\\\/span><\\\/p>\\n<h3 aria-level=\\\"2\\\"><strong><span data-contrast=\\\"none\\\">How to add a fraud alert<\\\/span><\\\/strong><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:true,&quot;335559739&quot;:225}\\\">&nbsp;<\\\/span><\\\/h3>\\n<p aria-level=\\\"2\\\"><span data-contrast=\\\"none\\\">Visit TransUnion&rsquo;s <\\\/span><a href=\\\"https:\/\/www.transunion.com\/fraud-alerts\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\"><span data-contrast=\\\"none\\\">fraud alert webpage<\\\/span><\\\/a><span data-contrast=\\\"none\\\"> to easily add a fraud alert online. There, you also can update the phone number you want associated with your fraud alert. It&rsquo;s important to keep your phone number current since lenders will call the listed number when they need to verify you&rsquo;ve applied for credit. When you add a fraud alert, TransUnion will also notify Experian and Equifax so they can add an alert to the report they have for you.<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:true,&quot;335559739&quot;:225}\\\">&nbsp;<\\\/span><\\\/p>\\n<h3 aria-level=\\\"2\\\"><strong><span data-contrast=\\\"none\\\">Consider monitoring your credit<\\\/span><\\\/strong><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:true,&quot;335559739&quot;:225}\\\">&nbsp;<\\\/span><\\\/h3>\\n<p aria-level=\\\"2\\\"><span data-contrast=\\\"none\\\">Think of a credit freeze or fraud alert like a wall around your personal data. These free tools help strengthen your defense, but aren&rsquo;t impenetrable. Regularly monitoring your credit is another way to help you identify any potential fraudulent activity. <\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:true}\\\">&nbsp;<\\\/span><\\\/p>\",\"Title\":\"The Difference Between a Fraud Alert and a Credit Freeze (also known as a Security Freeze)\"},{\"Content\":\"<p><span class=\\\"TextRun SCXW121832318 BCX0\\\" lang=\\\"EN-US\\\" xml:lang=\\\"EN-US\\\" data-contrast=\\\"none\\\"><span class=\\\"NormalTextRun SCXW121832318 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\">Identity theft has become a prominent-enough problem that most people know they need to protect against it. The question is: how? Unfortunately, there is no foolproof plan that can completely guarantee the safety of your identity. However, there are steps you can take. Here are five great precautions to help guard against identity thieves:<\\\/span><\\\/span><span class=\\\"EOP SCXW121832318 BCX0\\\" data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335551550&quot;:6,&quot;335551620&quot;:6,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/p>\\n<ol>\\n<li data-leveltext=\\\"%1.\\\" data-font=\\\"Arial\\\" data-listid=\\\"12\\\" data-list-defn-props=\\\"{&quot;335552541&quot;:0,&quot;335559684&quot;:-1,&quot;335559685&quot;:720,&quot;335559991&quot;:360,&quot;469769242&quot;:[65533,0],&quot;469777803&quot;:&quot;left&quot;,&quot;469777804&quot;:&quot;%1.&quot;,&quot;469777815&quot;:&quot;multilevel&quot;}\\\" aria-setsize=\\\"-1\\\" data-aria-posinset=\\\"1\\\" data-aria-level=\\\"1\\\"><strong><span data-contrast=\\\"none\\\">Protect your Social Security Number (SSN) <\\\/span><\\\/strong>&nbsp;\\n<ul>\\n<li data-leveltext=\\\"%1.\\\" data-font=\\\"Arial\\\" data-listid=\\\"12\\\" data-list-defn-props=\\\"{&quot;335552541&quot;:0,&quot;335559684&quot;:-1,&quot;335559685&quot;:720,&quot;335559991&quot;:360,&quot;469769242&quot;:[65533,0],&quot;469777803&quot;:&quot;left&quot;,&quot;469777804&quot;:&quot;%1.&quot;,&quot;469777815&quot;:&quot;multilevel&quot;}\\\" aria-setsize=\\\"-1\\\" data-aria-posinset=\\\"1\\\" data-aria-level=\\\"1\\\"><span data-contrast=\\\"none\\\">Your SSN is \\\"Need to Know\\\" information. This means that you only give it out when absolutely necessary. If the party asking for your SSN seems untrustworthy or if it doesn\'t seem like they should need to know this information, then don\'t give it out.&nbsp;<br \/><br \/><\\\/span><\\\/li>\\n<\\\/ul>\\n<\\\/li>\\n<li data-leveltext=\\\"%1.\\\" data-font=\\\"Arial\\\" data-listid=\\\"12\\\" data-list-defn-props=\\\"{&quot;335552541&quot;:0,&quot;335559684&quot;:-1,&quot;335559685&quot;:720,&quot;335559991&quot;:360,&quot;469769242&quot;:[65533,0],&quot;469777803&quot;:&quot;left&quot;,&quot;469777804&quot;:&quot;%1.&quot;,&quot;469777815&quot;:&quot;multilevel&quot;}\\\" aria-setsize=\\\"-1\\\" data-aria-posinset=\\\"1\\\" data-aria-level=\\\"1\\\"><strong><span data-contrast=\\\"none\\\">When it comes to online passwords, make them memorable but difficult. <\\\/span><\\\/strong>\\n<ul>\\n<li data-leveltext=\\\"%1.\\\" data-font=\\\"Arial\\\" data-listid=\\\"12\\\" data-list-defn-props=\\\"{&quot;335552541&quot;:0,&quot;335559684&quot;:-1,&quot;335559685&quot;:720,&quot;335559991&quot;:360,&quot;469769242&quot;:[65533,0],&quot;469777803&quot;:&quot;left&quot;,&quot;469777804&quot;:&quot;%1.&quot;,&quot;469777815&quot;:&quot;multilevel&quot;}\\\" aria-setsize=\\\"-1\\\" data-aria-posinset=\\\"1\\\" data-aria-level=\\\"1\\\">It can be tempting to use bits of your personal information for your passwords. It makes it much easier to remember. But identity thieves can be good at using publicly available information to piece together potential passwords. A good rule of thumb is to make sure your passwords are memorable for you, but difficult to guess. Use a mix of numbers, symbols and capitalizations to make a long, unique password. It&rsquo;s also best to not reuse passwords on multiple sites. Password managers can be helpful if you&rsquo;re having trouble keeping track across websites.<br \/><br \/><\\\/li>\\n<\\\/ul>\\n<\\\/li>\\n<li data-leveltext=\\\"%1.\\\" data-font=\\\"Arial\\\" data-listid=\\\"12\\\" data-list-defn-props=\\\"{&quot;335552541&quot;:0,&quot;335559684&quot;:-1,&quot;335559685&quot;:720,&quot;335559991&quot;:360,&quot;469769242&quot;:[65533,0],&quot;469777803&quot;:&quot;left&quot;,&quot;469777804&quot;:&quot;%1.&quot;,&quot;469777815&quot;:&quot;multilevel&quot;}\\\" aria-setsize=\\\"-1\\\" data-aria-posinset=\\\"1\\\" data-aria-level=\\\"1\\\"><strong><span data-contrast=\\\"none\\\">Keep an eye on your credit card accounts.<\\\/span><\\\/strong>\\n<ul>\\n<li data-leveltext=\\\"%1.\\\" data-font=\\\"Arial\\\" data-listid=\\\"12\\\" data-list-defn-props=\\\"{&quot;335552541&quot;:0,&quot;335559684&quot;:-1,&quot;335559685&quot;:720,&quot;335559991&quot;:360,&quot;469769242&quot;:[65533,0],&quot;469777803&quot;:&quot;left&quot;,&quot;469777804&quot;:&quot;%1.&quot;,&quot;469777815&quot;:&quot;multilevel&quot;}\\\" aria-setsize=\\\"-1\\\" data-aria-posinset=\\\"1\\\" data-aria-level=\\\"1\\\">No, you don\'t need to memorize every purchase or know exactly what your balance is at all times. However, you should be able to look at your credit card statement and account for every purchase. If something seems incorrect or unexpected, immediately contact the issuer.&nbsp;<br \/><br \/><\\\/li>\\n<\\\/ul>\\n<\\\/li>\\n<li data-leveltext=\\\"%1.\\\" data-font=\\\"Arial\\\" data-listid=\\\"12\\\" data-list-defn-props=\\\"{&quot;335552541&quot;:0,&quot;335559684&quot;:-1,&quot;335559685&quot;:720,&quot;335559991&quot;:360,&quot;469769242&quot;:[65533,0],&quot;469777803&quot;:&quot;left&quot;,&quot;469777804&quot;:&quot;%1.&quot;,&quot;469777815&quot;:&quot;multilevel&quot;}\\\" aria-setsize=\\\"-1\\\" data-aria-posinset=\\\"1\\\" data-aria-level=\\\"1\\\"><strong><span data-contrast=\\\"none\\\">Stay on top of your credit.<\\\/span><\\\/strong>\\n<ul>\\n<li data-leveltext=\\\"%1.\\\" data-font=\\\"Arial\\\" data-listid=\\\"12\\\" data-list-defn-props=\\\"{&quot;335552541&quot;:0,&quot;335559684&quot;:-1,&quot;335559685&quot;:720,&quot;335559991&quot;:360,&quot;469769242&quot;:[65533,0],&quot;469777803&quot;:&quot;left&quot;,&quot;469777804&quot;:&quot;%1.&quot;,&quot;469777815&quot;:&quot;multilevel&quot;}\\\" aria-setsize=\\\"-1\\\" data-aria-posinset=\\\"1\\\" data-aria-level=\\\"1\\\">Make sure your credit reports show accurate information. Signing up for a credit monitoring service is a great way to keep track of your data identity. You can also receive alerts regarding any significant credit report changes. Handle it similarly to how you analyze your credit card statement: if you notice any inaccurate or unfamiliar information in your credit report, you should contact the creditor and file a dispute with all three major credit reporting agencies (TransUnion, Equifax, Experian) if necessary.<br \/><br \/><\\\/li>\\n<\\\/ul>\\n<\\\/li>\\n<li data-leveltext=\\\"%1.\\\" data-font=\\\"Arial\\\" data-listid=\\\"12\\\" data-list-defn-props=\\\"{&quot;335552541&quot;:0,&quot;335559684&quot;:-1,&quot;335559685&quot;:720,&quot;335559991&quot;:360,&quot;469769242&quot;:[65533,0],&quot;469777803&quot;:&quot;left&quot;,&quot;469777804&quot;:&quot;%1.&quot;,&quot;469777815&quot;:&quot;multilevel&quot;}\\\" aria-setsize=\\\"-1\\\" data-aria-posinset=\\\"1\\\" data-aria-level=\\\"1\\\"><strong><span data-contrast=\\\"none\\\">Don\'t carry every important document in your wallet\/purse.<\\\/span><\\\/strong>\\n<ul>\\n<li data-leveltext=\\\"%1.\\\" data-font=\\\"Arial\\\" data-listid=\\\"12\\\" data-list-defn-props=\\\"{&quot;335552541&quot;:0,&quot;335559684&quot;:-1,&quot;335559685&quot;:720,&quot;335559991&quot;:360,&quot;469769242&quot;:[65533,0],&quot;469777803&quot;:&quot;left&quot;,&quot;469777804&quot;:&quot;%1.&quot;,&quot;469777815&quot;:&quot;multilevel&quot;}\\\" aria-setsize=\\\"-1\\\" data-aria-posinset=\\\"1\\\" data-aria-level=\\\"1\\\">Although your wallet\/purse may seem like a convenient and secure place to keep your Social Security card, birth certificate or passport, doing so is a good way to misplace or even lose these valuable items. This information may be as good as gold to identity thieves. Identity theft can take years to overcome. Developing good habits in protecting your personal information will go a long way toward lowering the risk you\'ll have to undergo a lot of unnecessary stress and hassle. You can help achieve peace of mind by putting the above five steps into practice, starting today.<span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;335559739&quot;:150}\\\">&nbsp;<\\\/span><\\\/li>\\n<\\\/ul>\\n<\\\/li>\\n<\\\/ol>\",\"Title\":\"Five Powerful Ways to Protect Against Identity Theft\"},{\"Content\":\"<p><span class=\\\"TextRun SCXW63447953 BCX0\\\" lang=\\\"EN-US\\\" xml:lang=\\\"EN-US\\\" data-contrast=\\\"none\\\"><span class=\\\"NormalTextRun SCXW63447953 BCX0\\\" data-ccp-parastyle=\\\"Normal (Web)\\\">Whether you\'re planning a trip to Las Vegas or Venice, including a few financial arrangements in your preparations will help keep your data identity safe &mdash; and your mind free of worries &mdash; while you are away:<\\\/span><\\\/span><span class=\\\"EOP SCXW63447953 BCX0\\\" data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:false,&quot;335551550&quot;:6,&quot;335551620&quot;:6,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/p>\\n<ol>\\n<li><strong><span data-contrast=\\\"none\\\">Inform your card issuers.<\\\/span><\\\/strong>\\n<ul>\\n<li><span data-contrast=\\\"none\\\">Call your credit card issuers to notify them before you leave on a vacation, especially if you are traveling outside the U.S. If your banks and card issuers know that you are traveling, they are less likely to mistakenly block your access to the account when charges from unusual locations appear.<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;335559739&quot;:150}\\\">&nbsp;<br \/><br \/><\\\/span><\\\/li>\\n<\\\/ul>\\n<\\\/li>\\n<li><strong><span data-contrast=\\\"none\\\">Make photocopies of important documents.<\\\/span><\\\/strong>\\n<ul>\\n<li><span data-contrast=\\\"none\\\">Having copies of your credit cards, driver\'s licenses and passports will make the replacement process much faster if you lose something important while traveling. Use an in-room safe in your hotel if one is available. You want to keep copies and originals in separate places. Add a list of emergency contacts to this folder including the phone numbers of your doctor, banks and family members. Leave a set of these documents at home with a friend and store one in a separate piece of luggage.&nbsp;<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;335559739&quot;:150}\\\">&nbsp;<br \/><br \/><\\\/span><\\\/li>\\n<\\\/ul>\\n<\\\/li>\\n<li><strong><span data-contrast=\\\"none\\\">Avoid late payments.<\\\/span><\\\/strong>\\n<ul>\\n<li><span data-contrast=\\\"none\\\">Plan ahead so you won\'t miss any bill payments while you are away. Online bill payment systems make it easy to schedule a payment in advance. A little preparation can help you avoid expensive late charges and unnecessary damage to your credit score.<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;335559739&quot;:150}\\\">&nbsp;<br \/><br \/><\\\/span><\\\/li>\\n<\\\/ul>\\n<\\\/li>\\n<li><strong><span data-contrast=\\\"none\\\">Be mindful when sharing information.<\\\/span><\\\/strong>\\n<ul>\\n<li><span data-contrast=\\\"none\\\">Publicly available Wi-Fi may not be secure. Don&rsquo;t share valuable information like credit card data when connected. Also be on guard for &ldquo;shoulder watchers,&rdquo; or those who may try to sneak a peek at your screen as you browse online in public.&nbsp;<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;335559739&quot;:150}\\\">&nbsp;<br \/><br \/><\\\/span><\\\/li>\\n<\\\/ul>\\n<\\\/li>\\n<li><strong><span data-contrast=\\\"none\\\">Guard against fraud by asking the Post Office to put a vacation hold on your mail.<\\\/span><\\\/strong>\\n<ul>\\n<li><span data-contrast=\\\"none\\\">Placing a hold on your mail can keep it from piling up while you&rsquo;re away. This can help keep packages and letters with valuable personal information from getting into the wrong hands.&nbsp;&nbsp;<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;335559739&quot;:150}\\\">&nbsp;<br \/><br \/><\\\/span><\\\/li>\\n<\\\/ul>\\n<\\\/li>\\n<li><strong><span data-contrast=\\\"none\\\">Place a credit freeze.<\\\/span><\\\/strong>\\n<ul>\\n<li><span data-contrast=\\\"none\\\">A free credit freeze is an easy way to protect your credit report whether you&rsquo;re traveling or not. It prevents lenders from accessing your credit, stopping identity thieves looking to open up credit in your name. A free credit freeze puts you in control of who accesses your credit report.&nbsp;<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;335559739&quot;:150}\\\">&nbsp;<\\\/span><\\\/li>\\n<\\\/ul>\\n<\\\/li>\\n<\\\/ol>\",\"Title\":\"Keep Your Credit Safe While Traveling\"}],\"Section_Title\":\"Identity Protection & Privacy\"},{\"Item\":[{\"Content\":\"<p>Everyone makes mistakes, especially when it comes to money. Find out how you can set yourself on a better financial path by atoning for some of your worst money missteps.<\\\/p>\\n<p>Nobody\'s perfect &mdash; especially when it comes to managing money. While you may try to keep track of your funds, budget wisely and spend well now, you may have made some serious money mistakes when you were younger. Since having money doesn\'t exactly come with an owner\'s manual, you may have had lackadaisical spending ways or gone wild with credit before you smartened up and started taking money seriously. Still, those past sins can come back to haunt you in the form of creditors or less-than-impressive credit scores. Your best bet is to face money issues head-on and atone for those missteps so you can move forward with better habits.<\\\/p>\\n<h3>Open up<\\\/h3>\\n<p>When dealing with past financial mistakes, it\'s easy to turn a blind eye and hope that they simply go away. But when you owe money or default on loans, not only are those creditors still looking to get paid, it can affect your long-term ability to secure credit and enjoy future financial freedom. Instead, gather up all of your statements and go through them with a fine-tooth comb to give yourself a general picture of which mistakes you\'ve made but can be easily rectified with dedicated work.<\\\/p>\\n<h3>Make a plan<\\\/h3>\\n<p>Once you know where you stand money-wise, it\'s time to create a plan to pay back creditors, and remove any inaccurate information on your credit report. This may require some leg work on your part, so plan on working with creditors on settlement deals, checking your credit report and contacting your creditors or credit reporting agencies to remove inaccuracies that you may have found. Consider your plan like you would a work project: focus, then put your energy into accomplishing it.<\\\/p>\\n<h3>Start small<\\\/h3>\\n<p>No one is saying that you need to put all of your savings toward paying off an old debt to get rid of it. In fact, starting with smaller debts &mdash; an old credit card or small tax bill, for instance - helps you get rid of some of your smaller mistakes, and can also help provide a sense of accomplishment. Start with the most manageable issues. That way, you\'ll have more of a leg to stand on when negotiating with larger creditors.<\\\/p>\\n<h3>Keep it rolling<\\\/h3>\\n<p>Once you\'ve made headway on some of your smaller money mistakes, it\'s time to get serious. Keep up the good work by taking a look at your current budget and cutting back spending to free up money for payment of other debts, or making settlement agreements with other creditors. When you have cash in hand, creditors may be more willing to settle, but you\'ll need to be prepared to act immediately. While it might mean a few months of leaner living, having a clear conscience and rectifying the mistakes of the past can help you move forward with your future financial goals.<\\\/p>\",\"Title\":\"Money Mistakes: How to Rectify Past Financial Sins\"},{\"Content\":\"<p>Trying to improve your finances? Not sure where to start? Whether your goals involve credit enhancing, refinancing, or saving, you can make this year a personal best for your credit. Read on for our top credit best practices:<\\\/p>\\n<h3>Set Goals<\\\/h3>\\n<ul>\\n<li>Check your credit report every three months: The first step to robust credit health is to know which bad financial habits, such as late payments, are reflected in your credit report. Regular check-ups will also help you guard against identity theft.<br \/><br \/><\\\/li>\\n<li>Improve and raise your credit score above 650: A credit score above 650 may help qualify you for credit. The higher your score, the better the interest rates available to you.<br \/><br \/><\\\/li>\\n<li>Reduce your debt balances to below 35% of your available credit limit: Reducing your balances while maintaining active credit use makes you more appealing to prospective lenders and can help improve your credit score.<br \/><br \/><\\\/li>\\n<li>Create a monthly spending plan and stick to it: This simple commitment can help you start a savings plan and keep you from accruing unmanageable debt.<\\\/li>\\n<\\\/ul>\\n<h3>Update Your Records<\\\/h3>\\n<ul>\\n<li>Dispute inaccuracies on your credit report: Don\'t let your credit standing suffer because of inaccurate information.<br \/><br \/><\\\/li>\\n<li>Most negative records expire from your credit report after 7-10 years. These accounts have a significant negative effect on your credit rating, so make sure they are removed from your report at the right time.<br \/><br \/><\\\/li>\\n<li>Consider refinancing: See if refinancing your home or car could save you money. Investigate your options with a lender.<\\\/li>\\n<\\\/ul>\\n<h3>Plan Ahead<\\\/h3>\\n<ul>\\n<li>Start putting money into a savings account each month: No matter how much available credit you have, it can\'t beat cash in the bank. Setting aside a fixed amount each month will guarantee funds in the case of emergency while helping you develop financial discipline.<br \/><br \/><\\\/li>\\n<li>Contribute to your 401(k): See if your company offers matching funds and try to add the maximum amount allowable for your budget.<\\\/li>\\n<\\\/ul>\\n<p><em><br \/>Please note: This information is for educational purposes only and does not constitute legal or financial advice. You should always seek the advice of a legal or financial professional before making legal or financial decisions.<\\\/em><\\\/p>\",\"Title\":\"Setting and Achieving Personal Goals\"},{\"Content\":\"<p>Unpaid medical bills can cause surprising and serious damage to your credit report.<\\\/p>\\n<p>It\'s often a plain and simple case of miscommunication. Your insurance company and your medical provider are in negotiations overpaying a recent hospital bill. You think it has been paid, or at least should have been, because you have insurance. The bill is delinquent and then overdue and then sent to collections. All of the sudden you are stuck with a collections record on your credit report for 7 years. Not your fault? Think again.<\\\/p>\\n<p>Medical collections are becoming increasingly common. If you are injured and your insurance company doesn\'t pay, you can become legally responsible for the bill. That collections account can stay on your credit report for up to seven years if you don\'t prove that it was a factual error. How can you be sure your credit doesn\'t end up with a scar?<\\\/p>\\n<h3>Follow these tips for keeping your credit out of harm\'s way:<\\\/h3>\\n<h4>Prevention<\\\/h4>\\n<ul>\\n<li>\\n<h4>Emergency reserve<\\\/h4>\\n<p>It\'s important to have enough money saved to cover your living expenses for a few months in case you lose your job or unexpectedly land in the hospital. Med
