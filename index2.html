ical bills can sometimes add up to unbelievable amounts, so you may want to also keep a credit card with a high limit reserved for emergency use.<\\\/p>\\n<\\\/li>\\n<li>\\n<h4>Be flexible<\\\/h4>\\n<p>Flexible Spending Accounts or \\\"Cafeteria Plans\\\" offered through your employer provide an easy pre-tax way to pay for medical expenses. Ask your employer about what plan may be included in your benefits. With this system, you decide how much of your salary to set aside when you sign up for the year. For example, if you choose to pull out $100 a month for the plan, you have $1,200 you can use for medical bill reimbursements that year.<\\\/p>\\n<\\\/li>\\n<li>\\n<h4>Power of attorney<\\\/h4>\\n<p>If things get really sticky, having a trusted spouse or family member with legal power of attorney can help. When you are sick in the hospital, you may not be able to wrestle with the insurance companies and billing offices on your own. Talk to a financial planner or lawyer to have these papers drawn up. Be sure that this person understands the responsibilities and has a copy of your medical insurance policy.<\\\/p>\\n<\\\/li>\\n<\\\/ul>\\n<h3>Prescription<\\\/h3>\\n<ul>\\n<li>\\n<h4>Get the facts<\\\/h4>\\n<p>If you receive a bill you thought was covered, go through your insurance policy with a fine tooth comb to see what you are really responsible for paying. These documents can also outline the best procedures for cutting through the red tape in the billing office. You\'ll also want to contact the insurance company and the medical office for more information as soon as you suspect something is wrong with your bill.<\\\/p>\\n<\\\/li>\\n<li>\\n<h4>Settle your bills<\\\/h4>\\n<p>Even if your insurance company is at fault, you will probably be better off paying the medical bill yourself before it\'s sent to collections rather than continuing to deny the charge. Paying the bill doesn\'t mean you have to stop negotiating with your insurance company over the amount, it just means that you won\'t also have to negotiate over a collection account on your credit report.<\\\/p>\\n<\\\/li>\\n<li>\\n<h4>Righting the wrongs<\\\/h4>\\n<p>If the account was sent to collections, avoid \\\"settling\\\" the bill and try to pay off the amount in full. A fully-paid collections account is better for your credit than an unpaid or settled account. If your medical bill was sent to collections in error, you still have options. You can dispute the record on your credit report if you can prove that the bill was sent to collections unlawfully (for example &mdash; if you were never billed directly for the amount before it was sent to collections).<\\\/p>\\n<\\\/li>\\n<\\\/ul>\",\"Title\":\"Unpaid Medical Bills and Your Credit Report\"},{\"Content\":\"<p><span data-contrast=\\\"auto\\\">It\'s one thing to know what interest is. It\'s another to truly understand how interest works. Understanding interest is so important because it can have a considerable impact on your entire financial picture.<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:true}\\\">&nbsp;<\\\/span><\\\/p>\\n<p><span data-contrast=\\\"auto\\\">The most important thing to know about interest is that not all types are created equal. The way you calculate interest can drastically alter the results. Taking that into account, let\'s discuss the two main types of interest:<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:true}\\\">&nbsp;<\\\/span><\\\/p>\\n<h3>Simple or Nominal Interest<\\\/h3>\\n<p><span data-contrast=\\\"auto\\\">When you learned about interest in school, simple interest was probably the kind you were first taught. The amount of simple interest is calculated as a percentage of the principal amount. Put another way, with simple interest, the principal amount upon which the interest is calculated, is constant.<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:true}\\\">&nbsp;<\\\/span><\\\/p>\\n<p><span data-contrast=\\\"auto\\\">This is easy to understand when you think about a savings account. Say you deposit $10,000 with an annual interest rate of 5%. Now let\'s say you let that $10,000 sit there for 5 years. What would the new amount be? If you said $12,500, then you would be correct. Our deposit (the principal) earned $500 (5% of 10,000) each year for five years. That leaves us with $12,500.<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;134233118&quot;:true}\\\">&nbsp;<\\\/span><\\\/p>\\n<h3>Compound Interest<\\\/h3>\\n<p>Remember how with simple interest the amount upon which interest is calculated stayed the same (every year it was based on $10,000)? Well, with compound interest, that amount continues to accumulate on itself. Compound interest is calculated based on the principal amount and any past interest earned. <sup>1<\\\/sup>The earned interest is simply added to the original principal amount at a predetermined rate (annually, monthly, etc.).<\\\/p>\\n<p>Compound interest might be better understood by example. Let\'s look back at our savings account scenario once again. This time, however, let\'s say at the end of each year your earned interest is added back to the original principal amount. After year 1, just like with simple interest, you would have earned $500 in interest. This time, though, the difference is that $500 is now added to the $10,000. So the following year\'s principal becomes $10,500 and that year\'s interest is calculated based on that new figure. This process repeats itself every year for 5 years. At the end of 5 years, with interest compounding at a yearly rate, we would actually end up with $12,763, leaving us with $263 more than simple interest.<\\\/p>\\n<p>$263 is hardly an impressive extra profit, but hold that thought. Let\'s say you let that $10,000 sit for 10 years instead of 5. In that case, the simple interest would leave you with $15,000. On the other hand, compound interest would leave you with $16,288. That\'s an extra profit of $1,288! As you can see, allowing compound interest to build and grow over a longer period of time can make a big difference.<\\\/p>\\n<p><strong>Just ask Warren Buffett how powerful compound interest can be:<\\\/strong><\\\/p>\\n<p>\\\"My wealth has come from a combination of living in America, some lucky genes, and compound interest.\\\" &mdash; Warren Buffett<sup>2<\\\/sup><\\\/p>\\n<p>Most of us are not Warren Buffet. The beauty of compound interest, though, is that anyone can take advantage of its financial power. Whether you have a mortgage, are repaying student loans, or even depositing money in a bank account, interest has the power to add to your debt or help build your savings. Knowing what interest is won\'t help you truly take advantage. Rather, it\'s understanding how it can best work for you.<\\\/p>\\n<p><span style=\\\"font-size: 8pt;\\\">[1]&nbsp;<a href=\\\"https:\/\/www.investor.gov\/glossary\/glossary_terms\/compound-interest\\\" target=\\\"_blank\\\" rel=\\\"noopener noreferrer\\\">https:\/\/www.investor.gov\/glossary\/glossary_terms\/compound-interest<\\\/a><\\\/span><br \/><span style=\\\"font-size: 8pt;\\\">[2]&nbsp;<a href=\\\"http:\/\/archive.fortune.com\/2010\/06\/15\/news\/newsmakers\/Warren_Buffett_Pledge_Letter.fortune\/index.htm\\\" target=\\\"_blank\\\" rel=\\\"noopener noreferrer\\\">http:\/\/archive.fortune.com\/2010\/06\/15\/news\/newsmakers\/Warren_Buffett_Pledge_Letter.fortune\/index.htm<\\\/a><\\\/span><\\\/p>\\n<p>&nbsp;<\\\/p>\\n<p>&nbsp;<\\\/p>\",\"Title\":\"The Importance of Understanding Interest\"},{\"Content\":\"<p><span data-contrast=\\\"auto\\\">Do you cringe when you hear the word budgeting? If so, you aren\'t alone. Creating a budget requires planning and a lot of work to record all financial transactions made in a household. It\'s even more work to keep spending within the limits of your monthly income.<\\\/span><span data-ccp-props=\\\"{}\\\">&nbsp;<\\\/span><\\\/p>\\n<p><span data-contrast=\\\"auto\\\">Some people find it difficult to remember to record each and every item purchased, while others are surprised when they see how much money they spend on small things like daily coffee. If you don\'t use some form of a budget, however, you run the risk of continually spending more money than you bring home or spending more money than you realize on things you don\'t need. You could also be at risk for missing payments on credit accounts, which may have a damaging effect on your credit history and score. No matter which financial life-stage your family is in, it\'s never too late to create a household budget.<\\\/span><span data-ccp-props=\\\"{}\\\">&nbsp;<\\\/span><\\\/p>\\n<p><span data-contrast=\\\"auto\\\">Recording how much of your monthly income goes to pay various bills and expenses will help you see where you may be spending more money than expected. Cutting unnecessary expenses frees up cash to increase emergency and long-term savings or pay down debt faster. Planning monthly spending so it doesn\'t exceed your monthly income can prevent you from turning to credit cards or loans to cover your regular monthly bills. Sticking to a budget can also help families, who would otherwise scramble to find the cash, to make their monthly mortgage or loan payments on time.<\\\/span><span data-ccp-props=\\\"{}\\\">&nbsp;<\\\/span><\\\/p>\\n<h3>Set up a basic budget<\\\/h3>\\n<p><span class=\\\"TextRun SCXW216358562 BCX0\\\" lang=\\\"EN-US\\\" xml:lang=\\\"EN-US\\\" data-contrast=\\\"auto\\\"><span class=\\\"NormalTextRun SCXW216358562 BCX0\\\">Record your net monthly family income which is your total income from all sources less taxes, and other deductions from your gross wages. Then, list each bill, <\\\/span><span class=\\\"NormalTextRun SCXW216358562 BCX0\\\">loan<\\\/span><span class=\\\"NormalTextRun SCXW216358562 BCX0\\\"> and credit account payment, as well as variable expenses that change from month to month, such as grocery spending, entertainment and restaurant costs. Remember to include a monthly contribution to savings in your expenses. If your expenses are greater than your monthly income, you\'ll need to find ways to increase your income, decrease your expenses, or both.<\\\/span><\\\/span><span class=\\\"EOP SCXW216358562 BCX0\\\" data-ccp-props=\\\"{}\\\">&nbsp;<\\\/span><\\\/p>\\n<h3>Avoid budgeting pitfalls<\\\/h3>\\n<p><span data-contrast=\\\"auto\\\">Families can find it difficult to stick to budgets that don\'t include rewards for careful money management. When you set up your budget, include a monthly amount to fund inexpensive activities or outings, such as monthly movie and dinner nights, concerts or sporting events, or longer-term goals, such as annual family vacations.<\\\/span><span data-ccp-props=\\\"{}\\\">&nbsp;<\\\/span><\\\/p>\\n<p><span data-contrast=\\\"auto\\\">Another common budget problem is forgetting to record daily spending. Small expenditures can add up over the month and are difficult to track down weeks after they\'ve occurred. Avoid this problem by setting aside a monthly cash amount or allowance to family members to spend as they like.<\\\/span><span data-ccp-props=\\\"{}\\\">&nbsp;<\\\/span><\\\/p>\\n<p><span data-contrast=\\\"auto\\\">This information is for educational purposes only and does not constitute legal or financial advice. You should always seek the advice of a legal or financial professional before making legal or financial decisions.<\\\/span><span data-ccp-props=\\\"{}\\\">&nbsp;<\\\/span><\\\/p>\",\"Title\":\"Budgeting Tips to Get Your Finances on Track\"},{\"Content\":\"<p><span class=\\\"TextRun SCXW1551974 BCX0\\\" lang=\\\"EN-US\\\" xml:lang=\\\"EN-US\\\" data-contrast=\\\"auto\\\"><span class=\\\"NormalTextRun SCXW1551974 BCX0\\\">Sometimes no matter how much planning you do, your savings strategy goes awry. You can, however, rebuild your savings after a financial downturn. The key to rebuilding a drained savings account or a depleted retirement account is to start again, as soon as you can, and not wait for some \\\"extra\\\" money to come rolling in from a mysterious source. You <\\\/span><span class=\\\"NormalTextRun AdvancedProofingIssueV2Themed SCXW1551974 BCX0\\\">have the ability to<\\\/span><span class=\\\"NormalTextRun SCXW1551974 BCX0\\\"> rebuild your safety net and give yourself peace of mind.<\\\/span><\\\/span><span class=\\\"EOP SCXW1551974 BCX0\\\" data-ccp-props=\\\"{}\\\">&nbsp;<\\\/span><\\\/p>\\n<h3>Revise your budget<\\\/h3>\\n<p>Although you may have just survived a financial downturn due to unemployment or an unexpectedly large expense, now isn\'t the time to spend freely.<\\\/p>\\n<ul>\\n<li>Revise your budget to account for a changed income or to include a payment plan for a large medical or home repair expense.<br \/><br \/><\\\/li>\\n<li>Cut back on frivolous spending. Reconsider your 300 cable channels, the latest gadget, going out to dinner five times a week or a new handbag every month. Distinguish between need and want and you may discover some extra money in your budget.<\\\/li>\\n<\\\/ul>\\n<p>Your parents were right. Sometimes you have to make do with what you already have, including your current income. You can try to rebuild your savings when you pay yourself first. Here\'s how:<\\\/p>\\n<ul>\\n<li>Invest in your company\'s tax-deferred 401(k) plan. This will help you build a retirement fund over time. It will also lower your taxable income which may result in a lower tax rate for you. If your company matches your contribution, this will boost your retirement savings even further.<\\\/li>\\n<li>Consider an IRA account. If you don\'t have access to a company-sponsored 401(k) plan, consider a Roth or traditional individual retirement account (IRA). Just finding an extra $30 a week in your budget could make this a reality.<br \/><br \/><\\\/li>\\n<li>Set up automatic deposits to a savings account. You may already have your mortgage or other bills set up to be paid automatically through your checking account, but what about your savings account? Pay your savings account monthly just like any other bill you receive.<\\\/li>\\n<\\\/ul>\\n<h3>Spend extra money wisely<\\\/h3>\\n<p>Extra money can sometimes find its way to you in the form of a pay raise, an income tax refund, a small inheritance, a work bonus or income from a side job. Consider using this extra money to pay yourself, not treat yourself.<\\\/p>\\n<ul>\\n<li>Increase your 401(k) contribution if you receive a pay raise.<br \/><br \/><\\\/li>\\n<li>Stash refunds or bonuses into a savings account or your IRA.<\\\/li>\\n<\\\/ul>\\n<h3>Track your credit score<\\\/h3>\\n<p>You\'ve worked hard to pay down debt and rebuild your savings. Don\'t let the unknown sneak up on you. Keep an eye on your credit score as part of a routine to manage your financial well-being.<\\\/p>\\n<p>&nbsp;<\\\/p>\\n<p><em>Please note: This information is for educational purposes only and does not constitute legal or financial advice. You should always seek the advice of a legal or financial professional before making legal or financial decisions.<\\\/em><\\\/p>\",\"Title\":\"How to Rebuild Your Savings\"}],\"Section_Title\":\"Debt Management\"},{\"Item\":[{\"Content\":\"<p><span class=\\\"TextRun SCXW60495085 BCX0\\\" lang=\\\"EN-US\\\" xml:lang=\\\"EN-US\\\" data-contrast=\\\"none\\\"><span class=\\\"NormalTextRun SCXW60495085 BCX0\\\">If you&rsquo;re concerned about the impact student loans will have on your financial future, you&rsquo;re far from alone. And while your primary focus may be on creating a plan to pay off those loans efficiently, it&rsquo;s important to know that your student loans can influence other areas of your financial life as well, like your credit health. Student loans are a type of installment loan, which work similarly to auto loans and mortgages. While student loans are very different from credit cards, they can play an important role in helping you build credit history and will impact your credit score in various ways.<\\\/span><\\\/span><span class=\\\"EOP SCXW60495085 BCX0\\\" data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;335551550&quot;:6,&quot;335551620&quot;:6,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/p>\\n<h3><strong><span data-contrast=\\\"none\\\">Payment history<\\\/span><\\\/strong><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;335551550&quot;:6,&quot;335551620&quot;:6,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/h3>\\n<p><span data-contrast=\\\"none\\\">The most important thing you can do to maintain healthy credit is make sure you&rsquo;re paying your bills on time &mdash; student loans are no exception. Even one missed payment can lower your credit score, and late payments can stay on your credit report for up to seven years. Staying on top of your student loan payback schedules is essential, especially since you may need to pay your loans to different servicers. The\\u202f<\\\/span><a href=\\\"https:\/\/nslds.ed.gov\/nslds\/nslds_SA\/\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\"><span data-contrast=\\\"none\\\">National Student Loan Data System<\\\/span><\\\/a><span data-contrast=\\\"none\\\">\\u202fis a great resource to help keep track of your federal student loans&rsquo; statuses and servicer information. Payment history may be the most important factor, but there are other ways your student loans can have an effect on your credit score.<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;335551550&quot;:6,&quot;335551620&quot;:6,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/p>\\n<h3><strong><span data-contrast=\\\"none\\\">Inquiries<\\\/span><\\\/strong><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;335551550&quot;:6,&quot;335551620&quot;:6,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/h3>\\n<p><span data-contrast=\\\"none\\\">When you apply for credit, the lender will pull your credit report to help make a lending decision. This is sometimes called a hard pull. A hard pull or hard inquiry can lower your credit score. By how much depends on the credit model and your experience with credit.<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;335551550&quot;:6,&quot;335551620&quot;:6,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/p>\\n<p><span data-contrast=\\\"none\\\">Most federal student loans don&rsquo;t appear as a hard inquiry on your credit report. Currently, Direct PLUS loans are the only federal student loan option that will result in a hard inquiry. This type of loan is only available to graduate and professional students, and parents of undergraduate students. Private student loan lenders may request to obtain your credit report as a condition of loan approval, which may result in a hard inquiry that can impact your credit score. It&rsquo;s smart to shop around for the best private student loan rates. To minimize the impact of multiple hard inquiries, try to complete your applications in a short timeframe, ideally within two weeks. This is because credit scoring models treat multiple inquiries of the <\\\/span><a href=\\\"https:\/\/www.transunion.com\/blog\/credit-advice\/how-rate-shopping-can-impact-your-credit-score\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\"><span data-contrast=\\\"none\\\">same loan type as one inquiry<\\\/span><\\\/a><span data-contrast=\\\"none\\\">, as long as they are completed in a short window. The timeframe for scoring models may vary and may go as high as 45 days, but figure 14 days to be on the safe side.&nbsp;&nbsp;<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;335551550&quot;:6,&quot;335551620&quot;:6,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/p>\\n<h3><strong><span data-contrast=\\\"none\\\">Length of credit<\\\/span><\\\/strong><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;335551550&quot;:6,&quot;335551620&quot;:6,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/h3>\\n<p><span data-contrast=\\\"none\\\">The average age of your accounts is one factor in how your credit score is calculated. An older average age of credit accounts is better. After you receive a student loan, it will be reported by the lender to the credit reporting agencies and be added to your credit report. This will help you build your credit history. And since you&rsquo;re likely to pay off student loans over a long period, they can help you begin establishing credit while also helping you maintain a higher average credit age until they&rsquo;re paid off and the accounts are closed.<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;335551550&quot;:6,&quot;335551620&quot;:6,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/p>\\n<h3><strong><span data-contrast=\\\"none\\\">Credit mix<\\\/span><\\\/strong><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;335551550&quot;:6,&quot;335551620&quot;:6,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/h3>\\n<p><span data-contrast=\\\"none\\\">In general, having a variety of account types, like different installment loans and credit cards, can have a positive effect on your credit score. Some young adults may only have a credit card or be an authorized user on someone else&rsquo;s credit card account, prior to getting a student loan. Student loans add to your credit mix, which can help your score over time. However, when the student loan account is closed, your credit mix may become less diverse, which could lower your score. But don&rsquo;t let that concern you too much, as paying off student loan debt as efficiently as possible is a smart move for your financial health.<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;335551550&quot;:6,&quot;335551620&quot;:6,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/p>\\n<p><span data-contrast=\\\"none\\\">In many cases, if you have a thin credit file, student loans can help you build a credit history. It&rsquo;s difficult to be precise in how your particular credit score will fluctuate with student loans because there are different scoring models, and they may weigh categories differently. We know you have a lot to think about when pursuing your education, but be sure to make time to monitor your student loans. Just like more time spent in class can help raise your grades, more time working with your finances can help improve your credit health and understanding.<\\\/span><span data-ccp-props=\\\"{&quot;134233117&quot;:true,&quot;335551550&quot;:6,&quot;335551620&quot;:6,&quot;335559739&quot;:300}\\\">&nbsp;<\\\/span><\\\/p>\",\"Title\":\"How Student Loans Can Impact Your Credit Score\"},{\"Content\":\"<p><span data-contrast=\\\"none\\\">As you prepare your young adult to head off to college, it&rsquo;s important to make time to talk about their road to financial independence, which includes building credit. Healthy credit is vital in big life moments like getting a car, apartment, house or job, and your child&rsquo;s credit report will be the financial resume that helps them achieve these goals. Use these tips to talk to your student about how to build a financial resume they&rsquo;re proud of so they can confidently take steps toward the financial freedom and flexibility they&rsquo;ll need to reach their dreams.<\\\/span><span data-ccp-props=\\\"{&quot;201341983&quot;:2,&quot;335559740&quot;:390}\\\">&nbsp;<\\\/span><\\\/p>\\n<h3><strong><span data-contrast=\\\"none\\\">Help your young adult build credit history early<\\\/span><\\\/strong><span data-ccp-props=\\\"{&quot;201341983&quot;:2,&quot;335559738&quot;:300,&quot;335559739&quot;:525,&quot;335559740&quot;:390}\\\">&nbsp;<\\\/span><\\\/h3>\\n<p><span data-contrast=\\\"none\\\">It can be challenging to get started on your own without previous credit history. \\u202fAs a parent, you can help your child start building their financial resume early by adding them as an authorized user on your credit card. Just be sure you always pay on time, because your student will inherit that part of your credit story. Set clear guidelines about card usage before adding your child as an authorized user, and monitor the authorized user&rsquo;s card use, as all reported account activity, including negative information, will impact both your credit.<\\\/span><span data-ccp-props=\\\"{&quot;201341983&quot;:2,&quot;335559740&quot;:390}\\\">&nbsp;<\\\/span><\\\/p>\\n<h3><strong><span data-contrast=\\\"none\\\">On-time payments are key<\\\/span><\\\/strong><span data-ccp-props=\\\"{&quot;201341983&quot;:2,&quot;335559738&quot;:300,&quot;335559739&quot;:525,&quot;335559740&quot;:390}\\\">&nbsp;<\\\/span><\\\/h3>\\n<p><span data-contrast=\\\"none\\\">It&rsquo;s essential to consistently pay all bills on time to build credit health and a story of trustworthiness on your child&rsquo;s financial resume. If they will be renting, their landlord may report rental payments to the credit reporting agencies, so ensure they always pay their rent on time. Talk about putting your student&rsquo;s name on phone or utility accounts, and then maintaining good standing with on-time payments. Timely student loan payments can also help build credit. Explain that if accounts go into collections or delinquency, that information will hurt their credit health.<\\\/span><span data-ccp-props=\\\"{&quot;201341983&quot;:2,&quot;335559740&quot;:390}\\\">&nbsp;<\\\/span><\\\/p>\\n<h3><strong><span data-contrast=\\\"none\\\">Monitor credit reports regularly<\\\/span><\\\/strong><span data-ccp-props=\\\"{&quot;201341983&quot;:2,&quot;335559738&quot;:300,&quot;335559739&quot;:525,&quot;335559740&quot;:390}\\\">&nbsp;<\\\/span><\\\/h3>\\n<p><span data-contrast=\\\"none\\\">Your child should understand what financial story they are telling to creditors on their financial resume. Young adults who move often should confirm their current address is on their report, along with accurate, up-to-date information for everything else on file. Inaccuracies can negatively impact credit health and ability to get credit. Have your child take advantage of the opportunity to check their credit report at\\u202f<\\\/span><a href=\\\"https:\/\/www.annualcreditreport.com\/index.action\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\"><span data-contrast=\\\"none\\\">annualcreditreport.com<\\\/span><\\\/a><span data-contrast=\\\"none\\\">.<\\\/span><span data-ccp-props=\\\"{&quot;201341983&quot;:2,&quot;335559740&quot;:390}\\\">&nbsp;<\\\/span><\\\/p>\\n<h3><strong><span data-contrast=\\\"none\\\">Carefully consider a credit card<\\\/span><\\\/strong><span data-ccp-props=\\\"{&quot;201341983&quot;:2,&quot;335559738&quot;:300,&quot;335559739&quot;:525,&quot;335559740&quot;:390}\\\">&nbsp;<\\\/span><\\\/h3>\\n<p><span data-contrast=\\\"none\\\">When they&rsquo;re ready for it, discuss opening one credit card in your child&rsquo;s name so they can start to build credit length &mdash; another important credit score factor. A student credit card may be a good bet for college students because they generally have lower limits. But be sure your young adult does their research and finds the best fit for their situation. Opening a card, keeping the balance low and making on-time payments can help young adults build their financial resume&rsquo;s story of responsibility, which could lead to more creditworthiness in the future.<\\\/span><span data-ccp-props=\\\"{&quot;201341983&quot;:2,&quot;335559739&quot;:600,&quot;335559740&quot;:390}\\\">&nbsp;<\\\/span><\\\/p>\",\"Title\":\"How to Prepare your Young Adult for Financial Independence\"},{\"Content\":\"<p>Buying your first car is considerably more expensive than the sticker price reveals. Prepare yourself for the unavoidable expenditures that come along for the ride.<\\\/p>\\n<p>Buying your first car? Congratulations! Before you plan your first road trip, though, there are several important financial factors to consider as you prepare to purchase this big ticket item.<\\\/p>\\n<h3>Not just the sticker price<\\\/h3>\\n<p>Buyer, beware. The sticker price posted on the window at any auto dealership, or even the listed price of a private sale, is actually considerably less than what you will need to pay to get your car on the road. Taxes and fees can vary depending upon the state in which you live, but there are some common threads that add up to unavoidable expenditures.<\\\/p>\\n<p>You should be prepared to pay sales tax on the vehicle before you ever pull out of the dealership\'s parking lot. Your sales consultant will calculate this tax based upon the current rate in your state and will include it in your bottom line. The dealership will then submit the tax payment to the state government directly.<\\\/p>\\n<h3>Taxes, taxes, taxes<\\\/h3>\\n<p>Many states also assess an excise or personal property tax based on the book value of your vehicle. This tax is assessed and collected annually and is generally not included as part of the fee package charged by your dealership. Be prepared to receive this bill at a later date.<\\\/p>\\n<h3>Registration, license plate and inspection fees<\\\/h3>\\n<p>Speaking of your state government, it will also want to make sure your car has been safety inspected, is registered and easily identifiable &mdash; all at additional cost to you. Many dealerships, especially new car dealerships, will manage the trip to the Registry (or Department) of Motor Vehicles for you. You\'ll see your registration and license plate fees appear in the breakdown of charges on your invoice. Find out in advance if your dealership handles this end of the deal. Most states allow you a certain number of days within which the vehicle must be registered before penalties apply, so you\'ll need to plan ahead if you\'ll be completing this task yourself.<\\\/p>\\n<p>Even if your new ride has just rolled off the assembly line, you may be required to have the vehicle inspected by a licensed garage. Most states require an annual inspection. The garage will inspect all the lights and other safety features, plus run an emissions test before stickering your car. Your inspection sticker is good for a year and also must be completed within a set period of time after purchase. For specifics in your state, check with your dealership.<\\\/p>\\n<h3>The Basics<\\\/h3>\\n<p>If you are buying your first car because you\'re just getting a driver\'s license for the first time, this is an expense to consider, as well. Your written and road tests usually carry a charge separate from paying for the driver\'s license itself. As you finalize your budgeting, factor in the cost of general maintenance and scheduled servicing, such as oil changes and tire rotations. And of course, gas is a regular expense! Be certain you\'ve selected a car that not only meets your budget, but also is efficient enough to meet your needs.<\\\/p>\",\"Title\":\"Buying Your First Car: What You Need to Know\"},{\"Content\":\"<p>There are many reasons to give to charity. The first, of course, is to lend your support to a cause in which you believe. But many people don\'t realize that donating to charity is a win-win situation at tax time.<\\\/p>\\n<h3>It could be deductible!<\\\/h3>\\n<p>Many people take the standard deduction on their 1040s. The current standard deduction parameters allow $12,600 for couples filing jointly or $6,300 for individuals. If your tax deductible spending is higher than allowed under the standard deduction, it\'s a good idea to fill out Schedule A and itemize further deductions. This is where those donations to charity may put cash back in your pocket.<\\\/p>\\n<h3>Qualified charitable organizations<\\\/h3>\\n<p>Before you give, you may want to find out if your charity of choice is a qualified charitable organization. This means that the charity has registered with the government and has been designated a 501(c)(3) organization. If so, you can deduct your donations. Some smaller charities, such as individual churches may not be required to file for 501(c)(3) status but donations to them may also be tax deductible.<\\\/p>\\n<p>Donations to individuals, political campaigns and foreign charities don\'t generally fall under the umbrella of qualified organizations. If you are unsure about a group\'s status, search the IRS website to find out if they\'re qualified.<\\\/p>\\n<h3>Keep your receipts<\\\/h3>\\n<p>In order to claim charitable deductions on your tax return, you\'ll need to have receipts from the charity on hand, noting the date and dollar amount of each donation. Canceled checks or credit card statements verify your claims as well. In the event that you have donated goods to the charity, such as gently used clothing, books or household goods, you\'ll have to generate a fair market value for the items donated and have your figure validated by the charity. If the total value of your non-cash contributions is greater than $500, be prepared to file a Form 8283 along with your 1040 and Schedule A.<\\\/p>\\n<p>While you don\'t have to mail in your receipts with your tax return, be careful to maintain them with your records. In the event of an audit, these receipts will be critical in proving that your deductions are valid.<\\\/p>\\n<h3>How it\'s done<\\\/h3>\\n<p>Schedule A of the IRS Form 1040 is fairly user-friendly. Lines 16 through 19 apply to those who give to charity. You will enter your cash contributions, non-cash contributions, any carryover you may have from a prior year (a less common situation) and the sum of your charitable deductions. This amount will be tallied on the Schedule A, along with other deductions you are entitled to, and deducted from your gross income before your tax is calculated.<\\\/p>\\n<p>Lending your support to a cause you believe in and saving at tax time&hellip;talk about a win-win situation!<\\\/p>\",\"Title\":\"Give to Charity: A Win-Win at Tax Time\"},{\"Content\":\"<p>Do you wonder if you\'re doing the right things with your finances? Perhaps you don\'t know where to focus your attention. As we move through adulthood, we pass through several financial life stages and make budget, debt and investing choices. Understanding where you are and which financial management activities commonly occur at your life stage can help you meet your goals.<\\\/p>\\n<h3>College<\\\/h3>\\n<p>Young adults attending college often need time to adjust to being in charge of their own finances. Between applying for student loans and credit cards, and struggling with budgeting on a student income, college students may find it difficult to balance cash flow. Establish good credit habits, such as paying credit card bills on time, staying out of overdraft on bank accounts, and keeping your credit balances below their limits. It can take years to improve a negative credit history, so start strong and do your best to keep your credit healthy!<\\\/p>\\n<h3>First Job<\\\/h3>\\n<p>Graduating from college and entering the workforce brings new financial management challenges, such as making regular student loan payments. Once you are employed, you may want to apply for a car loan or increase your credit card limit. Now is also the time to start a savings program. As you earn promotions or raises, start contributing to short and long-term savings, especially an emergency fund. Continue to make all payments on time and review your credit file annually to verify the information is correct. In the near future, you may need a mortgage loan, and good credit could help qualify you for a lower interest rate.<\\\/p>\\n<h3>Establishing a Home and Family<\\\/h3>\\n<p>Marriage, children, and home ownership make this a busy life stage. Budgeting for household bills, loan payments, emergency savings, education savings, and retirement planning often requires careful financial management. Take time now to fine-tune financial plans. Inquire about life insurance to protect your family members from financial pressure should anything happen to you. As you apply for joint credit products, remember that you and your partner are equally responsible for repaying jointly borrowed money. Negative credit will affect both of your credit files.<\\\/p>\\n<h3>Wealth-Building<\\\/h3>\\n<p>If you have managed your credit responsibly to this point, your credit file and score may work in your favor. Continue to check your credit annually. A good credit score may help you get reduced interest rates on a mortgage refinance or limit increases. While your equity and savings grow, your debt and outstanding credit balances should be declining.<\\\/p>\\n<h3>Retirement<\\\/h3>\\n<p>For many people, an ideal retirement includes spending time with loved ones, pursuing travel and other leisure activities. Even if your borrowing activity slows in retirement, continue to check your credit report annually. Identifying any out-of-the-ordinary activity, such as inquiries from unknown companies or people, can alert you to potential issues such as attempted identity theft.<\\\/p>\",\"Title\":\"Plan Financial Management Reviews at Each Life Stage\"}],\"Section_Title\":\"Financial Planning\"}],\"Articles_Title\":\"Education\"}},\"category\":\"Content\",\"type\":\"Site\"},\"name\":\"default_en-US_Articles\",\"id\":\"default_en-US_Articles\",\"type\":\"DCR\"},{\"dcr\":{\"dcrContent\":{\"Content\":{\"Overview_Factors_ViewLess\":\"View less factors\",\"Overview_Factors_ViewAll\":\"View all factors\"}},\"category\":\"Content\",\"type\":\"Site\"},\"replicatable\":\"false\",\"name\":\"BoltCard_en-US_Overview\",\"exposed\":\"true\",\"id\":\"BoltCard_en-US_Overview\",\"type\":\"DCR\"},{\"dcr\":{\"dcrContent\":{\"Content\":{\"FAQ_Section\":[{\"Item\":[{\"Content\":\"<p>CreditView Dashboard<sup>&reg; <\\\/sup>provides you access to a dashboard that highlights your key credit information, such as your TransUnion credit score, score trending and national score comparison.<\\\/p>\",\"Title\":\"What is the CreditView Dashboard<sup>\u00AE<\\\/sup>?\"},{\"Content\":\"<p>The simulator shows you how your credit score could increase or decrease based on changes to your credit behavior. You can use this interactive tool to help predict the possible impact of various actions or events on your credit score.<\\\/p>\",\"Title\":\"What is the Score Simulator?\"},{\"Content\":\"<p>If you have a current subscription, it can be viewed online anytime.<\\\/p>\",\"Title\":\"How often can I view my CreditView Dashboard<sup>\u00AE<\\\/sup>?\"},{\"Content\":\"<p>Your TransUnion credit score is generated by a mathematical formula using the data from your TransUnion credit report. Information used may include your bill pay history, amount of available credit, number and age of open accounts, and recent credit activity.<\\\/p>\",\"Title\":\"How often is my score updated?\"},{\"Content\":\"<p>Your TransUnion credit score is generated by a mathematical formula using the data from your TransUnion credit report. Information used may include your bill pay history, amount of available credit, number and age of open accounts, and recent credit activity.<\\\/p>\",\"Title\":\"Where does the score come from?\"},{\"Content\":\"<p>No, it will not impact your credit score.<\\\/p>\",\"Title\":\"Does using CreditView Dashboard<sup>\u00AE<\\\/sup> impact my credit score?\"},{\"Content\":\"<p>You can receive a free credit report once every 12 months from each of the three nationwide reporting agencies at <a href=\\\"https:\/\/www.annualcreditreport.com\/index.action\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\">https:\/\/www.annualcreditreport.com<\\\/a><\\\/p>\",\"Title\":\"How can I obtain a full copy of my credit report?\"},{\"Content\":\"<p><a href=\\\"\/cvd\/#\/my-profile?tab=Password-Settings\\\">Click here<\\\/a> to cancel your CreditView Dashboard<sup>&reg;<\\\/sup> service.<\\\/p>\",\"Title\":\"How do I cancel Mission: Credit Confidence Dashboard?\"}],\"Section_Title\":\"Credit Basics\"},{\"Item\":[{\"Content\":\"<p>On the Member Login page, use our \\\"I forgot my username and password\\\" link. This automatic login process that is easy and secure. The process provides assistance to help you log in when you have forgotten your username and password. To ensure the security of your account, you will be asked to enter components of your account information as a method of identification. Once we validate that the information entered is accurate, you will be provided access to your account. When the process is complete, a privacy protection email will be sent to you.<\\\/p>\",\"Title\":\"What if I forgot my password or username?\"},{\"Content\":\"<p>After you have logged in, click the link to your Profile at the top of the screen, then select the \\\"My Settings\\\" tab.<\\\/p>\",\"Title\":\"How do I change my login information?\"},{\"Content\":\"<p>When selecting a username, you should pick something you can remember. However, you should also choose something unique. TransUnion Interactive suggests using your email address.<\\\/p>\\n<p>Your password should be at least 8 characters in length using numbers and letters; remember it is also case sensitive.<\\\/p>\",\"Title\":\"How do I choose a good username and password?\"},{\"Content\":\"<p>Your secret answer is your personal response to a secret question you choose from a list we provide. They will help you log in if you forget your username and password. For example, if you choose the question: \\\"What city were you born in?\\\", then your secret answer could be \\\"Los Angeles.\\\" Make sure the answer is true and specific enough so it will help you reset your login.<\\\/p>\",\"Title\":\"What is a secret question and secret answer?\"}],\"Section_Title\":\"Logging In\"},{\"Item\":[{\"Content\":\"<p>The Identity Verification process is an essential part of the TransUnion Interactive website because it protects your privacy by ensuring that your credit report can only be viewed by YOU.<\\\/p>\\n<p>Identity Verification confirms your identity through a series of questions based on accounts and personal information contained in your credit report. Here\'s how it works:<\\\/p>\\n<ul>\\n<li>The system presents you with a question based upon information contained in your credit report.<\\\/li>\\n<li>You select the answer from a list of possible choices and click NEXT to continue.<\\\/li>\\n<li>As you submit your answers, that information is compared with the information in your credit report.<\\\/li>\\n<li>You will answer as many questions as necessary to successfully confirm your identity.<\\\/li>\\n<li>When enough correct information about you has been confirmed, you will have access to your online credit report.<\\\/li>\\n<li>If you need to leave the site to look up some information, you can safely log off and come back later to continue your identity&nbsp;verification. You have three days from when you began the Identity Verification process.<\\\/li>\\n<li>If your identity cannot be confirmed online, you will be given instructions on how to continue.<\\\/li>\\n<\\\/ul>\",\"Title\":\"What is Identity Verification?\"},{\"Content\":\"<p>The protection of your security and privacy are of utmost importance to us. Identity Verification is a powerful fraud protection tool because it asks questions that can only be answered by the person who is the subject of the credit report &ndash; without it, an unauthorized party could obtain your most private credit information.<\\\/p>\",\"Title\":\"Is the Identity Verification process really necessary?\"},{\"Content\":\"<p>Identity Verification uses specific information contained in your credit report, and sometimes this information has not been recently updated or the information is inaccurate. For example, you may have recently paid off a loan that has not yet been reported to the credit reporting agency. If you are unable to pass the Identity Verification step, please follow the instructions provided online.<\\\/p>\",\"Title\":\"I\'m selecting the correct answer(s). Why won\'t Identity Verification confirm my identity?\"},{\"Content\":\"<p>The system may ask for information about accounts that you may have closed within the past three years. It may be necessary to review our files or contact your previous creditors to request the information. If the system cannot verify your identity, feel free to&nbsp; contact the Customer Service Team &ndash; they will do their best to help confirm your identity. See the error page or email with their contact information.<\\\/p>\",\"Title\":\"What if Identity Verification asks for outdated information that I no longer have?\"},{\"Content\":\"<p>Please contact the customer service team. See the error page or email with their contact information. Sometimes they are able to&nbsp; view additional details in the data that the online Identity Verification system cannot.<\\\/p>\\n<p>A Customer Service Team member will attempt to confirm your identity by asking you questions about your credit history. Once your identity has been confirmed, the representative will immediately&nbsp;make your credit report available for you to view online.<\\\/p>\",\"Title\":\"What if I\'ve tried everything, and Identity Verification still cannot confirm my identity?\"}],\"Section_Title\":\"ID Verification\"},{\"Item\":[{\"Content\":\"<p>The \\\"My Information\\\" tab under My Profile allows you to easily update your street address and email address. To get there, click&nbsp; the link to My Profile at the top of the screen, then select the \\\"My&nbsp;Information\\\" tab.<\\\/p>\",\"Title\":\"How do I update my mailing address or email address?\"},{\"Content\":\"<p>If you move or change your email address, you should update your information. Having your current information in the system allows TransUnion Interactive to contact you, if necessary, regarding your CreditView Dashboard<sup>&reg;<\\\/sup> subscription.<\\\/p>\",\"Title\":\"Why would I need to change my mailing address or email address?\"},{\"Content\":\"<p>No. TransUnion Interactive does not sell your personal information to any third party for any reason.<\\\/p>\",\"Title\":\"Do you sell my information to companies who send me junk mail?\"}],\"Section_Title\":\"Account Information\"},{\"Item\":{\"Content\":\"<p>If you have questions about your credit benefits, need help accessing your report or passing identity verification, please contact our Customer Service Team at <a href=\\\"tel:\/\/+18555092815\\\">+1 (855) 509-2815<\\\/a>&nbsp;<\\\/p>\",\"Title\":\"What if I need help or have a question?\"},\"Section_Title\":\"General Support Services\"}],\"FAQ_Title\":\"FAQ\"}},\"category\":\"Content\",\"type\":\"Site\"},\"replicatable\":\"false\",\"name\":\"HomeFreeUSA_en-US_FAQ\",\"exposed\":\"true\",\"id\":\"HomeFreeUSA_en-US_FAQ\",\"type\":\"DCR\"},{\"dcr\":{\"dcrContent\":{\"Content\":{\"Signup_Activate\":\"Activate Now\",\"Signup_Button\":\"Sign Up\",\"Signup_Content\":\"When you need the right information, come directly to a trusted source that can provide you with essentials for monitoring your credit.\",\"Signup_Title\":\"It\'s your credit information.<br>See it for FREE.\"}},\"category\":\"Content\",\"type\":\"Site\"},\"replicatable\":\"false\",\"name\":\"default_en-US_Signup\",\"exposed\":\"true\",\"id\":\"default_en-US_Signup\",\"type\":\"DCR\"},{\"dcr\":{\"dcrContent\":{\"Content\":{\"FAQ_Section\":[{\"Item\":[{\"Content\":\"<p>CreditView Dashboard<sup>&reg; <\\\/sup>provides you access to a dashboard that highlights your key credit information, such as your TransUnion credit score, score trending and national score comparison.<\\\/p>\",\"Title\":\"What is the CreditView Dashboard<sup>\u00AE<\\\/sup>?\"},{\"Content\":\"<p>The simulator shows you how your credit score could increase or decrease based on changes to your credit behavior. You can use this interactive tool to help predict the possible impact of various actions or events on your credit score.<\\\/p>\",\"Title\":\"What is the Score Simulator?\"},{\"Content\":\"<p>If you have a current subscription, it can be viewed online anytime.<\\\/p>\",\"Title\":\"How often can I view my CreditView Dashboard<sup>\u00AE<\\\/sup>?\"},{\"Content\":\"<p>Your TransUnion credit score is generated by a mathematical formula using the data from your TransUnion credit report. Information used may include your bill pay history, amount of available credit, number and age of open accounts, and recent credit activity.<\\\/p>\",\"Title\":\"How often is my score updated?\"},{\"Content\":\"<p>Your TransUnion credit score is generated by a mathematical formula using the data from your TransUnion credit report. Information used may include your bill pay history, amount of available credit, number and age of open accounts, and recent credit activity.<\\\/p>\",\"Title\":\"Where does the score come from?\"},{\"Content\":\"<p>No, it will not impact your credit score.<\\\/p>\",\"Title\":\"Does using CreditView Dashboard<sup>\u00AE<\\\/sup> impact my credit score?\"},{\"Content\":\"<p>You can receive a free credit report once every 12 months from each of the three nationwide reporting agencies at <a href=\\\"https:\/\/www.annualcreditreport.com\/index.action\\\" target=\\\"_blank\\\" rel=\\\"noopener\\\">https:\/\/www.annualcreditreport.com<\\\/a><\\\/p>\",\"Title\":\"How can I obtain a full copy of my credit report?\"},{\"Content\":\"<p><a href=\\\"\/cvd\/#\/my-profile?tab=Password-Settings\\\">Click here<\\\/a> to cancel your CreditView Dashboard<sup>&reg;<\\\/sup> service.<\\\/p>\",\"Title\":\"How do I cancel Mission: Credit Confidence Dashboard?\"}],\"Section_Title\":\"Credit Basics\"},{\"Item\":[{\"Content\":\"<p>On the Member Login page, use our \\\"I forgot my username and password\\\" link. This automatic login process that is easy and secure. The process provides assistance to help you log in when you have forgotten your username and password. To ensure the security of your account, you will be asked to enter components of your account information as a method of identification. Once we validate that the information entered is accurate, you will be provided access to your account. When the process is complete, a privacy protection email will be sent to you.<\\\/p>\",\"Title\":\"What if I forgot my password or username?\"},{\"Content\":\"<p>After you have logged in, click the link to your Profile at the top of the screen, then select the \\\"My Settings\\\" tab.<\\\/p>\",\"Title\":\"How do I change my login information?\"},{\"Content\":\"<p>When selecting a username, you should pick something you can remember. However, you should also choose something unique. TransUnion Interactive suggests using your email address.<\\\/p>\\n<p>Your password should be at least 8 characters in length using numbers and letters; remember it is also case sensitive.<\\\/p>\",\"Title\":\"How do I choose a good username and password?\"},{\"Content\":\"<p>Your secret answer is your personal response to a secret question you choose from a list we provide. They will help you log in if you forget your username and password. For example, if you choose the question: \\\"What city were you born in?\\\", then your secret answer could be \\\"Los Angeles.\\\" Make sure the answer is true and specific enough so it will help you reset your login.<\\\/p>\",\"Title\":\"What is a secret question and secret answer?\"}],\"Section_Title\":\"Logging In\"},{\"Item\":[{\"Content\":\"<p>The Identity Verification process is an essential part of the TransUnion Interactive website because it protects your privacy by ensuring that your credit report can only be viewed by YOU.<\\\/p>\\n<p>Identity Verification confirms your identity through a series of questions based on accounts and personal information contained in your credit report. Here\'s how it works:<\\\/p>\\n<ul>\\n<li>The system presents you with a question based upon information contained in your credit report.<\\\/li>\\n<li>You select the answer from a list of possible choices and click NEXT to continue.<\\\/li>\\n<li>As you submit your answers, that information is compared with the information in your credit report.<\\\/li>\\n<li>You will answer as many questions as necessary to successfully confirm your identity.<\\\/li>\\n<li>When enough correct information about you has been confirmed, you will have access to your online credit report.<\\\/li>\\n<li>If you need to leave the site to look up some information, you can safely log off and come back later to continue your identity&nbsp;verification. You have three days from when you began the Identity Verification process.<\\\/li>\\n<li>If your identity cannot be confirmed online, you will be given instructions on how to continue.<\\\/li>\\n<\\\/ul>\",\"Title\":\"What is Identity Verification?\"},{\"Content\":\"<p>The protection of your security and privacy are of utmost importance to us. Identity Verification is a powerful fraud protection tool because it asks questions that can only be answered by the person who is the subject of the credit report &ndash; without it, an unauthorized party could obtain your most private credit information.<\\\/p>\",\"Title\":\"Is the Identity Verification process really necessary?\"},{\"Content\":\"<p>Identity Verification uses specific information contained in your credit report, and sometimes this information has not been recently updated or the information is inaccurate. For example, you may have recently paid off a loan that has not yet been reported to the credit reporting agency. If you are unable to pass the Identity Verification step, please follow the instructions provided online.<\\\/p>\",\"Title\":\"I\'m selecting the correct answer(s). Why won\'t Identity Verification confirm my identity?\"},{\"Content\":\"<p>The system may ask for information about accounts that you may have closed within the past three years. It may be necessary to review our files or contact your previous creditors to request the information. If the system cannot verify your identity, feel free to&nbsp; contact the Customer Service Team &ndash; they will do their best to help confirm your identity. See the error page or email with their contact information.<\\\/p>\",\"Title\":\"What if Identity Verification asks for outdated information that I no longer have?\"},{\"Content\":\"<p>Please contact the customer service team. See the error page or email with their contact information. Sometimes they are able to&nbsp; view additional details in the data that the online Identity Verification system cannot.<\\\/p>\\n<p>A Customer Service Team member will attempt to confirm your identity by asking you questions about your credit history. Once your identity has been confirmed, the representative will immediately&nbsp;make your credit report available for you to view online.<\\\/p>\",\"Title\":\"What if I\'ve tried everything, and Identity Verification still cannot confirm my identity?\"}],\"Section_Title\":\"ID Verification\"},{\"Item\":[{\"Content\":\"<p>The \\\"My Information\\\" tab under My Profile allows you to easily update your street address and email address. To get there, click&nbsp; the link to My Profile at the top of the screen, then select the \\\"My&nbsp;Information\\\" tab.<\\\/p>\",\"Title\":\"How do I update my mailing address or email address?\"},{\"Content\":\"<p>If you move or change your email address, you should update your information. Having your current information in the system allows TransUnion Interactive to contact you, if necessary, regarding your CreditView Dashboard<sup>&reg;<\\\/sup> subscription.<\\\/p>\",\"Title\":\"Why would I need to change my mailing address or email address?\"},{\"Content\":\"<p>No. TransUnion Interactive does not sell your personal information to any third party for any reason.<\\\/p>\",\"Title\":\"Do you sell my information to companies who send me junk mail?\"}],\"Section_Title\":\"Account Information\"},{\"Item\":{\"Content\":\"<p>If you have questions about your credit benefits, need help accessing your report or passing identity verification, please contact our Customer Service Team at <a href=\\\"tel:\/\/+18447874607\\\">+1 (844) 787-4607<\\\/a>&nbsp;<\\\/p>\",\"Title\":\"What if I need help or have a question?\"},\"Section_Title\":\"General Support Services\"}],\"FAQ_Title\":\"FAQ\"}},\"category\":\"Content\",\"type\":\"Site\"},\"replicatable\":\"false\",\"name\":\"TUCI1_en-US_FAQ\",\"exposed\":\"true\",\"id\":\"TUCI1_en-US_FAQ\",\"type\":\"DCR\"},{\"dcr\":{\"dcrContent\":{\"Content\":{\"Footer_PrivacyTitle_URL\":\"https:\/\/www.transunion.com\/privacy\/consumer-interactive\",\"Footer_Privacy_ChoiceTitle\":\"Your Privacy Choices\",\"Footer_AddInfo\":\"The VantageScore\u00AE Credit Score is provided to help you better understand how lenders view your credit report. It is not an endorsement or a determination of your qualification for a loan. Lenders use credit scores to help determine whether or not you are a good candidate for a loan and what interest rate you will pay. However, each lender has specific underwriting standards, so you should not assume that you will receive the same evaluation from each lender. As part of the underwriting process, they will incorporate additional information you provide and may obtain references. In addition, even if you are approved, the terms and conditions of loans vary from lender to lender. The information used to determine your credit score comes from one of the three major credit bureaus \\u2014 TransUnion, Equifax and Experian. Credit reports are a compilation of credit information that is reported to the applicable bureau by the various lending institutions with which you have accounts. The information contained in your report reflects the latest information provided to the applicable bureau. If you recently made a payment, opened a new account, or authorized an inquiry, it may not yet be reflected in the credit report of any one of the bureaus you receive. Likewise, if the information is not included in the applicable credit report it will not be reflected in your credit score based on such report. Also, disputed items are not incorporated in the assessment of your credit score. Your credit score will change each time new information is captured in the credit report on which it is based. TransUnion Interactive is not connected in any way with Fair, Isaac and Company; the credit scores provided here are not so-called FICO scores. The VantageScore\u00AE Credit Score may not be identical in every respect to any consumer credit scores produced by any other company.\",\"Footer_DonotSellPd_URL\":\"\",\"Footer_BlogTitle\":\"Blog\",\"Footer_BlogUrl\":\"\/blog\",\"Footer_Privacy_ChoiceTitleUrl\":\"https:\/\/www.transunion.com\/optout\",\"Footer_DonotSellPd\":\"\",\"Footer_AddInfo_Title\":\"Additional Information\"}},\"category\":\"Content\",\"type\":\"Site\"},\"replicatable\":\"false\",\"name\":\"TUCI1_en-US_Footer\",\"exposed\":\"true\",\"id\":\"TUCI1_en-US_Footer\",\"type\":\"DCR\"},{\"dcr\":{\"dcrContent\":{\"Content\":{\"Unsubscribe_SaveAll\":\"Save All\",\"Unsubscribe_Alerts_Communication\":\"Alerts communication is\",\"Unsubscribe_Alerts_communication_Text\":\"Receive email alerts regarding changes to my credit report and scores, and the dark web.\",\"Unsubscribe_Email_Preference\":\"Email Preference\",\"Unsubscribe_Email_Preference_Text\":\"Choose the types of emails you want to receive from us.\",\"Unsubscribe_GoBack\":\"Go Back\",\"Unsubscribe_Cancel\":\"Cancel\",\"Unsubscribe_Marketing_Communication\":\"Marketing communication is\",\"Unsubscribe_All_Communication\":\"Unsubscribe from all email sent to\",\"Unsubscribe_Marketing_communication_Text\":\"Receive emails regarding offers and surveys.\"}},\"category\":\"Content\",\"type\":\"Site\"},\"replicatable\":\"false\",\"name\":\"AMEX_en-US_UnsubscribeEmail\",\"exposed\":\"true\",\"id\":\"AMEX_en-US_UnsubscribeEmail\",\"type\":\"DCR\"},{\"dcr\":{\"dcrContent\":{\"Content\":{\"InitialModal_Title\":\"Welcome to your new CreditView Dashboard.\",\"InitialModal_Body\":\"We\\u2019ve updated our experience to make it easier for you to find information, use our tools and monitor your credit health.\",\"InitialModal_Bullets\":\"<li>Monitor your credit score weekly<\\\/li><li>View your full credit report from TransUnion<\\\/li><li>Set a credit score goal with CreditCompass<\\\/li><li> Get notified when we see changes in your score, new credit inquiries, new accounts and more <\\\/li>\",\"InitialModal_Button\":\"View New Dashboard\"}},\"category\":\"Content\",\"type\":\"Site\"},\"replicatable\":\"false\",\"name\":\"TU1_en-US_InitialModal\",\"exposed\":\"true\",\"id\":\"TU1_en-US_InitialModal\",\"type\":\"DCR\"},{\"dcr\":{\"dcrContent\":{\"Content\":{\"Sidebar_Dashboard_URL\":\"\/dashboard\",\"Sidebar_Dashboard\":\"Home\"}},\"category\":\"Content\",\"type\":\"Site\"},\"replicatable\":\"false\",\"name\":\"TU1_en-US_Sidebar\",\"exposed\":\"true\",\"id\":\"TU1_en-US_Sidebar\",\"type\":\"DCR\"},{\"dcr\":{\"dcrContent\":{\"Content\":{\"Sidebar_ScoreSimulator_Tooltip_Title\":\"Score Simulator\",\"Sidebar_FAQ\":\"FAQ\",\"Sidebar_Articles_URL\":\"\/articles\",\"Sidebar_CreditCompass_URL\":\"\/credit-compass\",\"Sidebar_FAQ_URL\":\"\/FAQ\",\"Sidebar_Home\":\"Home\",\"Sidebar_ScoreFactors_URL\":\"\/score-factors\",\"Sidebar_Blog\":\"Blog\",\"Sidebar_Education\":\"Credit Education\",\"Sidebar_ScoreSimulator_Tooltip3_1\":\"Entering data into the Simulator does not affect your actual score.\",\"Sidebar_CreditReport_URL\":\"\/credit-report\",\"Sidebar_ProtectionSupport_URL\":\"\/protection-support\",\"Sidebar_CreditCompass\":\"CreditCompass\u2122\",\"Sidebar_Support\":\"Support\",\"Sidebar_Dashboard_URL\":\"\/dashboard\",\"Sidebar_Tools\":\"Tools\",\"Sidebar_Dashboard\":\"Dashboard\",\"Sidebar_ScoreFactors\":\"Score Factors\",\"Sidebar_Signup_URL\":\"\/enroll-step-1\",\"Sidebar_ScoreSimulator_Tooltip\":\"The Score Simulator uses VantageScore<sup>\u00AE<\\\/sup> 3.0, one of many credit scores in the market. Play around with the variables to see how your score can change in different situations. The Simulator doesn\\u2019t guarantee your actual score will reach the simulated score range. It also doesn\\u2019t guarantee you\\u2019ll be approved or rejected for credit by any financial institution. It\'s only for getting an approximate indication of your potential creditworthiness.\",\"Sidebar_ScoreSimulator_URL\":\"\/simulator\",\"Sidebar_Blog_URL\":\"\/blog\",\"Sidebar_Privacy\":\"Privacy\",\"Sidebar_Privacy_URL\":\"https:\/\/www.transunion.com\/privacy\/consumer-interactive\",\"Sidebar_ProtectionSupport\":\"Protection Support\",\"Sidebar_ScoreSimulator_Tooltip5\":\"You can learn how TransUnion is handling point-of-sale installment loans their  <a href=\\\\\'https:\/\/www.transunion.com\/blog\/debt-management\/buy-now-pay-later\\\\\'>blog, <\\\/a> dedicated to <br\/> POS installment loans.\",\"Sidebar_ScoreSimulator_Tooltip2\":\"Use it to see how certain credit behaviors can have a positive or negative impact on your score. You may come away with a better idea about which particular actions cause your score to vary.\",\"Sidebar_ScoreSimulator_Tooltip3\":\"<b>A few things to note as you simulate:<\\\/b><br\/>- The simulations are hypothetical; they do not predict or guarantee that your actual score will rise or drop to the simulated score, nor do they guarantee that you will be approved or rejected for credit by any financial institution.\",\"Sidebar_ScoreSimulator_Tooltip4\":\"<b>-Point-of-sale POS installment loan information not included in any score simulations:<b\/>Point-of-sale installment loan information will not be used because it is not currently being used in Vantage Score<sup>\u00AE<\\\/sup> 3.0 credit score from TransUnion<sup>\u00AE<\\\/sup>.\",\"Sidebar_ScoreSimulator\":\"Score Simulator\",\"Sidebar_CreditReport\":\"Credit Report\",\"Sidebar_Terms_URL\":\"\/legal?tab=Terms-and-Conditions\",\"Sidebar_Login\":\"Login\",\"Sidebar_Terms\":\"Terms of Use\",\"Sidebar_Articles\":\"Articles\",\"Sidebar_Signup\":\"Sign Up\",\"Sidebar_Login_
